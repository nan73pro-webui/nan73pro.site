<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이안코리아 - Enclosure Solutions</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // [수정 가능] 브랜드 컬러 팔레트
                        iaan: {
                            navy: '#0B1120',   // 배경색
                            slate: '#1e293b',
                            sun: '#f59e0b',    // 햇살 (오렌지/골드)
                            nature: '#34d399', // 자연 (그린)
                            trust: '#38bdf8',  // 신뢰 (블루)
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                        serif: ['Gowun Batang', 'serif'],
                    },
                    boxShadow: {
                        'glow-nature': '0 0 15px rgba(52, 211, 153, 0.3)',
                        'glow-sun': '0 0 20px rgba(245, 158, 11, 0.4)',
                        'glow-trust': '0 0 15px rgba(56, 189, 248, 0.3)',
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
                        // Hover시 강한 글로우
                        'glow-strong': '0 0 20px rgba(255, 255, 255, 0.2)',
                    },
                    animation: {
                        // 두 애니메이션의 시간을 3s로 동기화
                        'pulse-sun': 'pulse-sun 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer': 'shimmer 3s infinite', 
                    },
                    keyframes: {
                        'pulse-sun': {
                            '0%, 100%': { opacity: 1, boxShadow: '0 0 15px rgba(245, 158, 11, 0.6)' },
                            '50%': { opacity: 0.7, boxShadow: '0 0 5px rgba(245, 158, 11, 0.3)' },
                        },
                        // 빛이 지나가는 효과 키프레임
                        'shimmer': {
                            '0%': { transform: 'translateX(-150%) skewX(-45deg)' },
                            '40%, 100%': { transform: 'translateX(150%) skewX(-45deg)' } 
                        }
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #0B1120;
            color: #f8fafc;
        }
        .font-slogan {
            font-family: 'Gowun Batang', serif;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .icon-btn:active {
            transform: scale(0.95);
        }
        
        /* [중요] 아이콘 호버 시 그라데이션 적용 */
        .group:hover .icon-path {
            stroke: url(#brand-gradient) !important;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
            transition: all 0.3s ease;
        }
        
        /* 웹 아이콘 가로줄 처리 */
        .group:hover .icon-line {
            stroke: #f59e0b !important; /* Sun Color */
            filter: drop-shadow(0 0 2px rgba(245, 158, 11, 0.5));
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="antialiased min-h-screen flex justify-center items-center bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">
    <div id="root" class="w-full max-w-md mx-auto h-full"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- 아이콘 컴포넌트 ---
        const Icon = ({ children, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Phone = () => <Icon><path className="icon-path transition-colors duration-300" d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></Icon>;
        
        const Mail = () => <Icon><path className="icon-path transition-colors duration-300" d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline className="icon-path transition-colors duration-300" points="22,6 12,13 2,6"></polyline></Icon>;
        
        const Globe = () => <Icon>
            <circle className="icon-path transition-colors duration-300" cx="12" cy="12" r="10"></circle>
            <line className="icon-line transition-colors duration-300" x1="2" y1="12" x2="22" y2="12"></line>
            <path className="icon-path transition-colors duration-300" d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
        </Icon>;
        
        const Save = () => <Icon><path className="icon-path transition-colors duration-300" d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline className="icon-path transition-colors duration-300" points="17 21 17 13 7 13 7 21"></polyline><polyline className="icon-path transition-colors duration-300" points="7 3 7 8 15 8"></polyline></Icon>;

        // --- 상단 브랜드 로고 ---
        const BrandLogo = () => (
            <div className="flex items-center justify-center gap-[6px] h-12">
                <div className="w-3 h-9 bg-gradient-to-b from-iaan-nature to-emerald-600 rounded transform -skew-x-6 shadow-glow-nature opacity-90"></div>
                <div className="w-3.5 h-11 bg-gradient-to-b from-iaan-sun to-amber-600 rounded z-10 shadow-glow-sun transform scale-105"></div>
                <div className="w-3 h-9 bg-gradient-to-b from-iaan-trust to-sky-600 rounded transform skew-x-6 shadow-glow-trust opacity-90"></div>
            </div>
        );

        // --- 중앙 썬룸 아이콘 ---
        const SunroomLogo = () => (
            <div className="relative w-32 h-32 mx-auto mb-6 -mt-[20px]">
                
                {/* 1. 집/썬룸 구조물 */}
                <div className="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-24 h-20 border-[3px] border-iaan-trust/80 rounded-md backdrop-blur-sm flex flex-col justify-end overflow-hidden z-10">
                    <div className="absolute -top-4 left-1/2 transform -translate-x-1/2 w-16 h-16 border-t-[3px] border-l-[3px] border-iaan-trust/80 rotate-45 origin-center"></div>
                    
                    {/* 창문 블록 영역 (반짝임 효과 적용 대상) */}
                    <div className="relative w-full h-3/4 flex divide-x-2 divide-slate-500/30 overflow-hidden">
                        {/* 3개의 세로 블록 */}
                        <div className="flex-1 bg-iaan-trust/10"></div>
                        <div className="flex-1 bg-iaan-nature/40"></div>
                        <div className="flex-1 bg-iaan-trust/10"></div>

                        {/* 반짝임(Shine) 효과 오버레이 */}
                        <div className="absolute inset-0 w-full h-full pointer-events-none z-20">
                             <div className="absolute top-0 -left-[100%] w-[50%] h-full bg-gradient-to-r from-transparent via-white/30 to-transparent skew-x-[-45deg] animate-shimmer"></div>
                        </div>
                    </div>
                </div>

                {/* 2. 햇살 (Sun Element) */}
                <div className="absolute top-5 -right-2 w-12 h-12 bg-gradient-to-tr from-iaan-sun to-iaan-sun/80 rounded-full blur-[3px] animate-pulse-sun z-20 mix-blend-screen opacity-90"></div>

            </div>
        );

        const DigitalCard = () => {
            const [mounted, setMounted] = useState(false);

            useEffect(() => {
                setMounted(true);
            }, []);

            const handleSave = () => {
                const vcardContent = `BEGIN:VCARD
VERSION:3.0
FN:임경원 부장
ORG:주식회사 이안코리아
TITLE:Exterior Enclosure Consultant
TEL;TYPE=CELL:010-5625-4300
TEL;TYPE=WORK:1566-6994
EMAIL:admin@iaankorea.com
URL:http://iaankorea.com
NOTE:창을 접어 계절을 들이고, 공간을 펼쳐 쉼표를 더하다. 합법 썬룸 시공 전문.
END:VCARD`;
                const blob = new Blob([vcardContent], { type: 'text/vcard;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', '이안코리아_임경원.vcf');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className={`min-h-screen relative overflow-hidden bg-gradient-to-b from-iaan-navy to-slate-900 transition-opacity duration-1000 ${mounted ? 'opacity-100' : 'opacity-0'}`}>
                    
                    {/* --- [중요] 아이콘 그라데이션 정의 --- */}
                    <svg width="0" height="0" className="absolute">
                        <defs>
                            <linearGradient id="brand-gradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="24" y2="24">
                                <stop offset="0%" stopColor="#34d399" /> {/* Nature */}
                                <stop offset="50%" stopColor="#f59e0b" /> {/* Sun */}
                                <stop offset="100%" stopColor="#38bdf8" /> {/* Trust */}
                            </linearGradient>
                        </defs>
                    </svg>

                    {/* 배경 효과 */}
                    <div className="absolute top-[-10%] left-[-20%] w-[500px] h-[500px] bg-iaan-nature/10 rounded-full blur-[120px] pointer-events-none"></div>
                    <div className="absolute bottom-[-10%] right-[-20%] w-[500px] h-[500px] bg-iaan-trust/10 rounded-full blur-[120px] pointer-events-none"></div>

                    <main className="relative z-10 px-6 py-10 flex flex-col items-center h-full max-w-sm mx-auto">
                        
                        {/* 1. 상단 헤더 영역 */}
                        <header className="w-full flex items-center justify-center gap-5 mb-10 mt-4">
                            <BrandLogo />
                            <div className="flex flex-col items-start justify-center w-auto">
                                <h1 className="text-2xl font-extrabold tracking-tight leading-none mb-1 w-full text-justify">
                                    <span className="text-iaan-trust">I</span>
                                    <span className="text-iaan-nature">A</span>
                                    <span className="text-iaan-sun">A</span>
                                    <span className="text-iaan-trust">N</span>
                                    <span className="text-white ml-2">Korea Inc.</span>
                                </h1>
                                <div className="w-full flex justify-between">
                                    <span className="text-[10px] font-bold tracking-[0.28em] text-slate-400 uppercase w-full">Enclosure Solutions</span>
                                </div>
                            </div>
                        </header>

                        {/* 2. 중앙 로고 (썬룸) */}
                        <SunroomLogo />

                        {/* 3. 이름 및 직함 */}
                        <div className="w-full mb-6 flex flex-col items-center">
                            
                            {/* [수정됨] 이름: 너비 맞춤 해제, 폰트 두께 축소 (Medium/Semibold) */}
                            <div className="flex items-baseline gap-2">
                                <h2 className="text-xl font-medium text-white tracking-tight">Kyungwon LIM</h2>
                                <h2 className="text-lg font-medium text-slate-300 tracking-tight">Director</h2>
                            </div>
                            
                            {/* 직함: Trust Blue */}
                            <p className="text-[13px] text-iaan-trust font-medium tracking-wider uppercase opacity-90 mt-1">Exterior Enclosure Consultant</p>
                            
                            {/* 감성 슬로건 */}
                            <div className="w-full mt-8 px-[10px] flex flex-col gap-2">
                                <p className="font-slogan text-lg text-slate-200 text-left">
                                    "창을 접어 <span className="text-iaan-nature font-bold">계절</span>을 들이고,
                                </p>
                                <p className="font-slogan text-lg text-slate-200 text-right">
                                    <span className="text-iaan-trust font-bold">공간</span>을 펼쳐 <span className="text-iaan-sun font-bold">쉼표</span>를 더하다"
                                </p>
                            </div>
                        </div>

                        {/* 4. 아이콘 버튼 그리드 */}
                        <div className="w-full flex justify-between mb-12 px-[10px]">
                            {/* 전화 */}
                            <a href="tel:1566-6994" className="group w-12 h-12 rounded-2xl glass-panel flex items-center justify-center text-iaan-trust transition-all duration-300 hover:bg-white/5 active:scale-95 border border-white/5 shadow-glow-trust hover:shadow-glow-strong">
                                <div className="w-6 h-6"><Phone /></div>
                            </a>
                            
                            {/* 메일 */}
                            <a href="mailto:admin@iaankorea.com" className="group w-12 h-12 rounded-2xl glass-panel flex items-center justify-center text-iaan-nature transition-all duration-300 hover:bg-white/5 active:scale-95 border border-white/5 shadow-glow-nature hover:shadow-glow-strong">
                                <div className="w-6 h-6"><Mail /></div>
                            </a>
                            
                            {/* 웹 */}
                            <a href="http://iaankorea.com" target="_blank" className="group w-12 h-12 rounded-2xl glass-panel flex items-center justify-center text-iaan-sun transition-all duration-300 hover:bg-white/5 active:scale-95 border border-white/5 shadow-glow-sun hover:shadow-glow-strong">
                                <div className="w-6 h-6"><Globe /></div>
                            </a>

                            {/* 저장 */}
                            <button onClick={handleSave} className="group w-12 h-12 rounded-2xl glass-panel flex items-center justify-center text-iaan-trust transition-all duration-300 hover:bg-white/5 active:scale-95 border border-white/5 shadow-glow-trust hover:shadow-glow-strong">
                                <div className="w-6 h-6"><Save /></div>
                            </button>
                        </div>

                        {/* 5. 신뢰 포인트 */}
                        <div className="w-full glass-panel rounded-2xl p-6 text-left border-t border-iaan-trust/20 shadow-lg">
                             <div className="flex items-center gap-2 mb-4">
                                <div className="p-1.5 rounded bg-iaan-trust/10 text-iaan-trust">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                </div>
                                <span className="text-xs font-bold text-iaan-trust tracking-wide uppercase">Legal & Structure Guarantee</span>
                            </div>
                            <ul className="space-y-3">
                                {[
                                    "합법적 썬룸 시공 (Legal Care Solution)",
                                    "건축 인허가 행정 대행 서비스",
                                    "초격차 단열 및 H-Bar 시스템 적용"
                                ].map((text, i) => (
                                    <li key={i} className="flex items-start gap-3">
                                        <div className="mt-1.5 w-1 h-1 bg-slate-400 rounded-full shrink-0"></div>
                                        <span className="text-slate-300 text-[13px] font-normal leading-snug">
                                            {text}
                                        </span>
                                    </li>
                                ))}
                            </ul>
                        </div>

                        <footer className="mt-auto pt-8 pb-4 text-slate-600 text-[10px] uppercase tracking-widest">
                            © IAAN KOREA. All Rights Reserved.
                        </footer>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DigitalCard />);
    </script>
</body>
</html>
