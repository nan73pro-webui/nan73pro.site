<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전기자동차 스마트 화재진압 시스템 - 디지털 특허 브로슈어</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 폰트 설정 (Noto Sans KR) */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        
        /* 커스텀 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }

        /* 물 분사 애니메이션 */
        @keyframes dropWater {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100px); opacity: 0; }
        }
        .water-drop { animation: dropWater 0.5s linear infinite; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Lucide React Style) ---
        const ShieldCheck = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>;
        const Droplets = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.8-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"/></svg>;
        const Flame = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>;
        const Box = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>;
        const ArrowDown = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></svg>;
        const Zap = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;

        // --- Main Component ---
        const EVFireSystem = () => {
            const [activeTab, setActiveTab] = useState('overview');
            const [selectedPart, setSelectedPart] = useState(null);
            const [isExtinguishing, setIsExtinguishing] = useState(false);

            // Patent Data
            const patentInfo = {
                title: "전기자동차의 화재진압 장치",
                englishTitle: "ELECTRIC VEHICLE FIRE SUPPRESSION SYSTEM",
                summary: "전기차 화재 시 부스 상부에 저장된 대량의 소화수를 배터리(발화점)에 집중 낙하하여 1차 진압하고, 측면 소화관으로 2차 진압하는 부스형 방호 시스템.",
                keywords: ["부스형 방호프레임", "상부 집중 낙하", "집수 프레임", "전동 셔터"]
            };

            const partsData = {
                "110": {
                    id: "110",
                    name: "방호프레임 (Protection Booth)",
                    desc: "화재 확산을 막고 진압 공간을 형성하는 부스형 구조물입니다.",
                    detail: "알루미늄 광폭 마감재로 제작되어 내화/방염 성능이 우수하며, 바닥, 벽체, 천장으로 구성된 밀폐형 구조입니다."
                },
                "120": {
                    id: "120",
                    name: "전동셔터 (Auto Shutter)",
                    desc: "화재 발생 시 자동으로 하강하여 부스를 밀폐합니다.",
                    detail: "천장면과 셔터프레임(121) 사이에 위치하며, 외부 공기 유입을 차단하여 질식 효과를 돕고 화염 유출을 막습니다."
                },
                "130": {
                    id: "130",
                    name: "집수프레임 (Water Tank Frame)",
                    desc: "천장 하부에 설치된 소화수 저장 공간입니다.",
                    detail: "중심부로 하향 경사진 구조로, 저장된 소화수(140)가 차량 중앙(배터리)으로 자연스럽게 모여 쏟아지도록 설계되었습니다."
                },
                "131": {
                    id: "131",
                    name: "개폐관 (Drop Nozzles)",
                    desc: "소화수를 차량 위로 쏟아붓는 낙하구입니다.",
                    detail: "내부에 나사산(131b)이 형성되어 물을 넓게 흩날리며 낙하시키고, 차량의 전/중/후반부에 고루 배치됩니다."
                },
                "112a": {
                    id: "112a",
                    name: "측면 소화관 (Side Sprayers)",
                    desc: "1차 진압 실패 시 외부 소방용수를 공급받아 분사합니다.",
                    detail: "기존 소방설비와 연결되어 지속적인 냉각수를 공급, 2차 진압을 수행합니다."
                }
            };

            // --- Toggle Simulation ---
            const toggleSimulation = () => {
                setIsExtinguishing(!isExtinguishing);
            };

            // --- Schematic Diagram SVG ---
            const SchematicDiagram = () => {
                return (
                    <div className="relative w-full h-96 bg-slate-800 rounded-xl border border-slate-700 overflow-hidden flex items-center justify-center shadow-2xl">
                        {/* Title Badge */}
                        <div className="absolute top-4 left-4 z-10 bg-white/10 backdrop-blur px-3 py-1 rounded text-xs text-white font-mono">
                            FIG. 2 Cross-Section View
                        </div>

                        {/* Simulation Control */}
                        <button 
                            onClick={(e) => { e.stopPropagation(); toggleSimulation(); }}
                            className={`absolute top-4 right-4 z-20 px-4 py-2 rounded-full text-xs font-bold flex items-center gap-2 shadow-lg transition-all ${isExtinguishing ? 'bg-red-600 text-white animate-pulse' : 'bg-blue-600 text-white hover:bg-blue-500'}`}
                        >
                            {isExtinguishing ? <><Flame size={14}/> 진압 중 (Reset)</> : <><Droplets size={14}/> 화재 진압 시뮬레이션</>}
                        </button>

                        <svg viewBox="0 0 500 400" className="w-full h-full max-w-lg">
                            <defs>
                                <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" stopColor="#3b82f6" stopOpacity="0.8" />
                                    <stop offset="100%" stopColor="#1d4ed8" stopOpacity="0.9" />
                                </linearGradient>
                            </defs>

                            {/* 110: Frame (Floor & Walls) */}
                            <g onClick={() => setSelectedPart(partsData["110"])} className="cursor-pointer hover:opacity-80 transition-opacity">
                                <rect x="50" y="350" width="400" height="20" fill="#475569" /> {/* Floor */}
                                <rect x="50" y="50" width="20" height="300" fill="#64748b" />   {/* Left Wall */}
                                <rect x="430" y="50" width="20" height="300" fill="#64748b" />  {/* Right Wall */}
                                <rect x="50" y="30" width="400" height="20" fill="#475569" />  {/* Ceiling */}
                                <text x="60" y="375" className="text-[10px] fill-slate-400 font-bold">110. 방호프레임</text>
                            </g>

                            {/* 120: Shutter (Partially down for visual) */}
                            <g onClick={() => setSelectedPart(partsData["120"])} className="cursor-pointer hover:opacity-80 transition-opacity">
                                <rect x="70" y="50" width="360" height="15" fill="#94a3b8" /> {/* Shutter Box */}
                                <line x1="250" y1="65" x2="250" y2={isExtinguishing ? 350 : 100} stroke="#cbd5e1" strokeWidth="2" strokeDasharray="4" className="transition-all duration-1000" />
                                <rect x="70" y="65" width="360" height={isExtinguishing ? 285 : 30} fill="#94a3b8" fillOpacity="0.3" stroke="#cbd5e1" strokeWidth="1" className="transition-all duration-1000"/>
                            </g>

                            {/* 130: Water Tank (Slanted V Shape) */}
                            <g onClick={() => setSelectedPart(partsData["130"])} className="cursor-pointer hover:opacity-80 transition-opacity">
                                {/* Tank Structure */}
                                <path d="M70 80 L430 80 L430 100 L250 140 L70 100 Z" fill="#1e293b" stroke="#334155" strokeWidth="2" />
                                {/* Water Inside */}
                                <path d="M75 85 L425 85 L425 95 L250 135 L75 95 Z" fill="url(#waterGrad)" className={`transition-all duration-1000 ${isExtinguishing ? 'opacity-0 translate-y-10' : 'opacity-100'}`} />
                                <text x="250" y="90" textAnchor="middle" className="text-[10px] fill-white font-bold">130. 집수프레임 (소화수 저장)</text>
                            </g>

                            {/* Car (EV) */}
                            <g transform="translate(150, 270)">
                                <path d="M0 50 L10 30 L40 20 L120 20 L160 30 L180 50 L180 70 L0 70 Z" fill="#ef4444" />
                                <circle cx="30" cy="70" r="12" fill="#111" />
                                <circle cx="150" cy="70" r="12" fill="#111" />
                                <rect x="40" y="65" width="100" height="10" fill="#fbbf24" /> {/* Battery Pack */}
                                <text x="90" y="60" textAnchor="middle" className="text-[8px] fill-white font-bold">EV (Battery)</text>
                                
                                {/* Fire Effect */}
                                {isExtinguishing && (
                                    <g className="animate-pulse">
                                        <path d="M70 20 Q90 0 110 20" fill="none" stroke="orange" strokeWidth="3" />
                                        <path d="M80 15 Q90 -5 100 15" fill="none" stroke="yellow" strokeWidth="2" />
                                    </g>
                                )}
                            </g>

                            {/* 131: Drop Nozzles & Water Action */}
                            <g onClick={() => setSelectedPart(partsData["131"])}>
                                <rect x="240" y="140" width="20" height="10" fill="#64748b" />
                                {isExtinguishing && (
                                    <>
                                        {/* Main Drop */}
                                        <line x1="250" y1="150" x2="250" y2="340" stroke="#60a5fa" strokeWidth="10" strokeLinecap="round" strokeDasharray="10 5" className="water-drop" style={{animationDuration: '0.3s'}} />
                                        <line x1="240" y1="150" x2="230" y2="340" stroke="#93c5fd" strokeWidth="2" strokeDasharray="4" className="water-drop" style={{animationDelay: '0.1s'}} />
                                        <line x1="260" y1="150" x2="270" y2="340" stroke="#93c5fd" strokeWidth="2" strokeDasharray="4" className="water-drop" style={{animationDelay: '0.2s'}} />
                                        
                                        {/* Splash on Car */}
                                        <circle cx="240" cy="330" r="20" fill="#60a5fa" fillOpacity="0.5" className="animate-ping" />
                                    </>
                                )}
                            </g>

                            {/* 112a: Side Sprayers */}
                            <g onClick={() => setSelectedPart(partsData["112a"])}>
                                <rect x="65" y="200" width="10" height="10" fill="#ef4444" />
                                <rect x="425" y="200" width="10" height="10" fill="#ef4444" />
                                {isExtinguishing && (
                                    <>
                                        <line x1="75" y1="205" x2="150" y2="280" stroke="#93c5fd" strokeWidth="2" strokeDasharray="2" />
                                        <line x1="425" y1="205" x2="350" y2="280" stroke="#93c5fd" strokeWidth="2" strokeDasharray="2" />
                                    </>
                                )}
                            </g>

                            {/* Selection Indicator */}
                            {selectedPart && selectedPart.id === "110" && <rect x="45" y="25" width="410" height="350" fill="none" stroke="#ef4444" strokeWidth="3" strokeDasharray="5" className="animate-pulse"/>}
                            {selectedPart && selectedPart.id === "130" && <circle cx="250" cy="110" r="30" fill="none" stroke="#ef4444" strokeWidth="3" className="animate-ping"/>}

                        </svg>
                        
                        <div className="absolute bottom-4 left-4 text-slate-400 text-xs">
                            * 도면 1,2를 개념적으로 재구성함. 클릭하여 부품 확인.
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 pb-20">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-slate-900 to-slate-800 text-white shadow-xl border-b-4 border-red-600">
                        <div className="max-w-6xl mx-auto px-4 py-10">
                            <div className="flex flex-col md:flex-row items-start md:items-end justify-between gap-4">
                                <div>
                                    <div className="flex items-center gap-2 mb-2">
                                        <span className="bg-red-600 text-white px-2 py-0.5 rounded text-xs font-bold animate-pulse">FIRE SAFETY</span>
                                        <span className="text-slate-400 text-xs">Registered Patent</span>
                                    </div>
                                    <h1 className="text-3xl md:text-4xl font-bold mb-2">{patentInfo.title}</h1>
                                    <h2 className="text-sm text-slate-400 font-mono mb-4">{patentInfo.englishTitle}</h2>
                                    <p className="text-slate-300 max-w-2xl leading-relaxed">
                                        {patentInfo.summary}
                                    </p>
                                </div>
                                <div className="flex gap-2">
                                    {patentInfo.keywords.map((kw, i) => (
                                        <span key={i} className="px-3 py-1 bg-white/10 rounded-full text-xs border border-white/20">#{kw}</span>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <div className="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-slate-200 shadow-sm">
                        <div className="max-w-6xl mx-auto px-4">
                            <nav className="flex space-x-8">
                                <button 
                                    onClick={() => setActiveTab('overview')}
                                    className={`py-4 text-sm font-bold border-b-2 transition-colors ${activeTab === 'overview' ? 'border-red-600 text-red-700' : 'border-transparent text-slate-500 hover:text-slate-800'}`}
                                >
                                    시스템 개요
                                </button>
                                <button 
                                    onClick={() => setActiveTab('structure')}
                                    className={`py-4 text-sm font-bold border-b-2 transition-colors ${activeTab === 'structure' ? 'border-red-600 text-red-700' : 'border-transparent text-slate-500 hover:text-slate-800'}`}
                                >
                                    구조도 & 시뮬레이션
                                </button>
                                <button 
                                    onClick={() => setActiveTab('effect')}
                                    className={`py-4 text-sm font-bold border-b-2 transition-colors ${activeTab === 'effect' ? 'border-red-600 text-red-700' : 'border-transparent text-slate-500 hover:text-slate-800'}`}
                                >
                                    작동 원리 및 효과
                                </button>
                            </nav>
                        </div>
                    </div>

                    {/* Main Content */}
                    <main className="max-w-6xl mx-auto px-4 py-8 animate-in">
                        
                        {/* TAB: OVERVIEW */}
                        {activeTab === 'overview' && (
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="space-y-6">
                                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                        <h3 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                                            <Flame className="text-red-500" /> 기존 문제점
                                        </h3>
                                        <ul className="space-y-3 text-slate-600">
                                            <li className="flex gap-3 items-start">
                                                <span className="text-red-500 font-bold mt-1">×</span>
                                                <span>스프링클러로는 배터리 열폭주 진압 불가 (냉각 한계)</span>
                                            </li>
                                            <li className="flex gap-3 items-start">
                                                <span className="text-red-500 font-bold mt-1">×</span>
                                                <span>기존 수조 방식은 하부부터 채워져 초기 대응 늦음</span>
                                            </li>
                                            <li className="flex gap-3 items-start">
                                                <span className="text-red-500 font-bold mt-1">×</span>
                                                <span>화재 발생 지점(배터리)에 물을 집중 투하하기 어려움</span>
                                            </li>
                                        </ul>
                                    </div>
                                    
                                    <div className="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                                        <h3 className="text-xl font-bold text-blue-900 mb-4 flex items-center gap-2">
                                            <ShieldCheck className="text-blue-600" /> 본 발명의 솔루션
                                        </h3>
                                        <ul className="space-y-3 text-blue-800">
                                            <li className="flex gap-3 items-start">
                                                <span className="bg-blue-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mt-1">1</span>
                                                <span><strong>Top-Down 방식:</strong> 차량 상부의 집수프레임에서 소화수를 즉시 낙하</span>
                                            </li>
                                            <li className="flex gap-3 items-start">
                                                <span className="bg-blue-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mt-1">2</span>
                                                <span><strong>집중 타격:</strong> 중심부로 경사진 구조로 발화점(배터리) 집중 냉각</span>
                                            </li>
                                            <li className="flex gap-3 items-start">
                                                <span className="bg-blue-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mt-1">3</span>
                                                <span><strong>부스형 밀폐:</strong> 전동셔터로 산소 차단 및 화염 확산 방지</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                
                                <div className="bg-slate-800 text-white p-8 rounded-2xl shadow-lg flex flex-col justify-center relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-red-600 rounded-full filter blur-3xl opacity-20"></div>
                                    <h2 className="text-2xl font-bold mb-6 z-10">Why This System?</h2>
                                    <p className="text-slate-300 leading-relaxed mb-6 z-10">
                                        전기차 화재의 특성상 <strong>'초기 대량 냉각'</strong>이 필수적입니다. 
                                        본 발명은 주차 공간 자체를 <strong>하나의 소화기</strong>처럼 만들어, 
                                        화재 감지 즉시 상부에 저장된 물을 폭포수처럼 쏟아붓는 
                                        혁신적인 시스템입니다.
                                    </p>
                                    <div className="grid grid-cols-2 gap-4 z-10">
                                        <div className="bg-white/10 p-4 rounded-lg text-center">
                                            <div className="text-2xl font-bold text-red-400">1300℃</div>
                                            <div className="text-xs text-slate-400">내열 설계 (알루미늄)</div>
                                        </div>
                                        <div className="bg-white/10 p-4 rounded-lg text-center">
                                            <div className="text-2xl font-bold text-blue-400">2-Way</div>
                                            <div className="text-xs text-slate-400">상부낙하 + 측면분사</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* TAB: STRUCTURE */}
                        {activeTab === 'structure' && (
                            <div className="grid lg:grid-cols-3 gap-8">
                                {/* Left: List */}
                                <div className="lg:col-span-1 space-y-4">
                                    <h3 className="font-bold text-slate-700 flex items-center gap-2">
                                        <Box size={20}/> 주요 구성요소
                                    </h3>
                                    <div className="space-y-2">
                                        {Object.values(partsData).map((part) => (
                                            <button
                                                key={part.id}
                                                onClick={() => setSelectedPart(part)}
                                                className={`w-full text-left p-4 rounded-xl border transition-all ${selectedPart?.id === part.id ? 'border-red-500 bg-red-50 ring-1 ring-red-500' : 'border-slate-200 hover:bg-white bg-slate-50'}`}
                                            >
                                                <div className="flex justify-between items-center mb-1">
                                                    <span className="font-bold text-slate-800">{part.name}</span>
                                                    <span className="text-xs bg-slate-200 px-2 py-0.5 rounded text-slate-500">{part.id}</span>
                                                </div>
                                                <p className="text-xs text-slate-500 truncate">{part.desc}</p>
                                            </button>
                                        ))}
                                    </div>
                                    
                                    {selectedPart && (
                                        <div className="mt-4 p-4 bg-slate-800 text-white rounded-xl animate-in">
                                            <strong className="block text-red-400 mb-2">{selectedPart.name} 상세</strong>
                                            <p className="text-sm text-slate-300 leading-relaxed">{selectedPart.detail}</p>
                                        </div>
                                    )}
                                </div>

                                {/* Right: SVG */}
                                <div className="lg:col-span-2">
                                    <div className="bg-white p-2 rounded-2xl shadow-sm border border-slate-200 h-full">
                                        <SchematicDiagram />
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* TAB: MECHANISM */}
                        {activeTab === 'effect' && (
                            <div className="space-y-8">
                                <div className="grid md:grid-cols-3 gap-6">
                                    <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow relative overflow-hidden">
                                        <div className="absolute top-0 right-0 bg-slate-100 px-3 py-1 rounded-bl-xl text-xs font-bold text-slate-500">Step 1</div>
                                        <div className="w-12 h-12 bg-red-100 text-red-600 rounded-full flex items-center justify-center mb-4">
                                            <Flame />
                                        </div>
                                        <h3 className="font-bold text-lg mb-2">화재 감지 및 밀폐</h3>
                                        <p className="text-sm text-slate-600">바닥면 열감지센서(113b)가 화재를 감지하면 전동셔터(120)가 즉시 하강하여 부스를 밀폐, 화염 확산을 차단합니다.</p>
                                    </div>

                                    <div className="bg-white p-6 rounded-2xl border-2 border-blue-100 shadow-sm hover:shadow-md transition-shadow relative overflow-hidden">
                                         <div className="absolute top-0 right-0 bg-blue-100 px-3 py-1 rounded-bl-xl text-xs font-bold text-blue-600">Step 2 (Core)</div>
                                        <div className="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mb-4">
                                            <ArrowDown />
                                        </div>
                                        <h3 className="font-bold text-lg mb-2">소화수 집중 낙하</h3>
                                        <p className="text-sm text-slate-600">천장의 개폐관(131)이 열리며 저장된 소화수(140)가 쏟아집니다. 나사산 구조가 물을 흩날리게 하여 배터리 열폭주를 제어합니다.</p>
                                    </div>

                                    <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow relative overflow-hidden">
                                         <div className="absolute top-0 right-0 bg-slate-100 px-3 py-1 rounded-bl-xl text-xs font-bold text-slate-500">Step 3</div>
                                        <div className="w-12 h-12 bg-slate-100 text-slate-600 rounded-full flex items-center justify-center mb-4">
                                            <Zap />
                                        </div>
                                        <h3 className="font-bold text-lg mb-2">2차 지속 진압</h3>
                                        <p className="text-sm text-slate-600">1차 낙하 후, 측면 소화관(112a)이 외부 소방설비와 연결되어 지속적으로 물을 분사, 완전 진압을 수행합니다.</p>
                                    </div>
                                </div>

                                <div className="bg-slate-100 p-6 rounded-2xl text-center">
                                    <p className="text-slate-600 font-medium">
                                        "본 발명은 단순한 주차 공간이 아닌, <span className="text-red-600 font-bold">즉각적인 재난 대응 시스템</span>입니다."
                                    </p>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-400 py-10 mt-12 text-center text-sm">
                        <div className="max-w-6xl mx-auto px-4">
                            <p className="mb-2">본 브로슈어는 '전기자동차의 화재진압 장치' 특허 명세서를 기반으로 제작된 디지털 자료입니다.</p>
                            <p>&copy; 2025 Patent Visualization Assistant.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EVFireSystem />);
    </script>
</body>
</html>
