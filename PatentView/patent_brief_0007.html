<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친환경 하이브리드 방수 코팅제 - 디지털 특허 브로슈어</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        .star-twinkle { 
            animation: twinkle 2s infinite ease-in-out; 
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Droplet = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22a7 7 0 0 0 7-7c0-2-6-9-7-10-1 1-7 8-7 10a7 7 0 0 0 7 7z"/></svg>;
        const Shield = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>;
        const Sun = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></svg>;
        const Layers = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>;
        const Anchor = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="5" r="3"/><line x1="12" y1="22" x2="12" y2="8"/><path d="M5 12H2a10 10 0 0 0 20 0h-3"/></svg>;
        const Moon = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>;

        // --- Main Component ---
        const WaterproofSystem = () => {
            const [activeTab, setActiveTab] = useState('overview');
            const [isNightMode, setIsNightMode] = useState(false);

            // Patent Info
            const patentInfo = {
                title: "기능성 복합 알키드 수지 방수 코팅제",
                patentNumber: "10-2165326",
                holder: "이남승",
                summary: "장/단유성 알키드 수지의 최적 배합에 천연섬유와 형광물질을 결합하여, 방수성능은 물론 미끄럼 방지, 크랙 방지, 야간 시인성을 동시에 확보한 하이브리드 코팅 기술.",
                keywords: ["복합 알키드 수지", "천연섬유(Non-slip)", "형광/재귀반사", "해양 부표 코팅"]
            };

            // Ingredients Data
            const ingredientsData = {
                "Base": { name: "복합 알키드 수지 (70~85%)", desc: "긴 유장(부착력)과 짧은 유장(건조성) 수지를 1:9~9:1로 혼합하여 최적의 물성 구현" },
                "Fiber": { name: "천연섬유 (1~10%)", desc: "별무늬 단면을 가진 0.1~1mm 단섬유. 엉킴 효과로 미끄럼 방지 및 벨벳 질감 형성" },
                "Add1": { name: "웰라스토나이트 (5~20%)", desc: "균열 방지제. 조성물 간의 연결고리 역할로 경화 시 크랙 예방" },
                "Add2": { name: "라텍스 (0.5%)", desc: "신축성 보조제. 코팅막의 유연성 확보" },
                "Opt": { name: "기능성 첨가제", desc: "반사 유리구슬(10%), 형광물질(1~25%), UV차단제(티타늄 분말)" }
            };

            // --- SVG Diagram (Coating Structure) ---
            const CoatingDiagram = () => {
                return (
                    <div className={`relative w-full h-[450px] rounded-xl border border-slate-300 overflow-hidden flex flex-col items-center justify-center shadow-2xl transition-colors duration-700 ${isNightMode ? 'bg-slate-900' : 'bg-sky-100'}`}>
                        {/* Title & Control */}
                        <div className="absolute top-4 left-4 z-10 bg-white/20 backdrop-blur px-3 py-1 rounded text-xs text-white border border-white/30 font-bold shadow">
                            FIG. 1 코팅 단면도 및 기능 시뮬레이션
                        </div>
                        <button 
                            onClick={(e) => { e.stopPropagation(); setIsNightMode(!isNightMode); }}
                            className={`absolute top-4 right-4 z-20 px-4 py-2 rounded-full text-xs font-bold flex items-center gap-2 shadow-lg transition-all ${isNightMode ? 'bg-yellow-400 text-slate-900' : 'bg-slate-700 text-white'}`}
                        >
                            {isNightMode ? <><Sun size={14}/> 주간 모드 전환</> : <><Moon size={14}/> 야간(반사) 모드 전환</>}
                        </button>

                        <svg viewBox="0 0 600 400" className="w-full h-full max-w-2xl">
                            <defs>
                                <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" stopColor={isNightMode ? "#0f172a" : "#bae6fd"} />
                                    <stop offset="100%" stopColor={isNightMode ? "#1e293b" : "#e0f2fe"} />
                                </linearGradient>
                                <pattern id="concrete" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                                    <rect width="20" height="20" fill="#94a3b8" />
                                    <circle cx="10" cy="10" r="1" fill="#64748b" />
                                </pattern>
                                <filter id="glow">
                                    <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                                    <feMerge>
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>

                            {/* Background Environment */}
                            <rect width="600" height="400" fill="url(#skyGradient)" />
                            
                            {/* Base Material (Concrete or Styrofoam) */}
                            <rect x="50" y="300" width="500" height="80" fill="url(#concrete)" stroke="#475569" strokeWidth="2" />
                            <text x="300" y="350" textAnchor="middle" className="text-sm font-bold fill-slate-200 opacity-50">시공면 (콘크리트/스티로폼)</text>

                            {/* Coating Layer (The Patent) */}
                            <path d="M50 300 Q 150 295, 300 300 T 550 300 L 550 240 Q 300 235, 50 240 Z" fill="#3b82f6" opacity="0.8" />
                            <text x="60" y="230" className={`text-xs font-bold ${isNightMode ? 'fill-blue-300' : 'fill-blue-700'}`}>방수 코팅층 (두께 과장됨)</text>

                            {/* Natural Fibers (Interlocking Structure) */}
                            <g stroke={isNightMode ? "#93c5fd" : "#e0f2fe"} strokeWidth="1.5" opacity="0.6">
                                {[...Array(15)].map((_, i) => (
                                    <path key={i} d={`M${70 + i*30} 250 l20 30`} />
                                ))}
                                {[...Array(15)].map((_, i) => (
                                    <path key={`cross-${i}`} d={`M${90 + i*30} 250 l-20 30`} />
                                ))}
                            </g>
                            <text x="300" y="270" textAnchor="middle" className="text-[10px] fill-white opacity-80">천연섬유 (미끄럼/크랙 방지)</text>

                            {/* Glass Beads / Fluorescent Material */}
                            {/* Visible mostly in Night Mode */}
                            <g>
                                {[...Array(12)].map((_, i) => {
                                    const cx = 80 + i * 40;
                                    const cy = 245 + (i % 2) * 10;
                                    return (
                                        <circle 
                                            key={i} 
                                            cx={cx} cy={cy} r="4" 
                                            fill={isNightMode ? "#fef08a" : "#cbd5e1"}
                                            stroke={isNightMode ? "#facc15" : "#94a3b8"}
                                            className={isNightMode ? "star-twinkle" : ""}
                                            filter={isNightMode ? "url(#glow)" : ""}
                                        />
                                    );
                                })}
                            </g>

                            {/* Light Reflection Simulation (Night Mode Only) */}
                            {isNightMode && (
                                <g>
                                    <path d="M450 50 L300 245" stroke="#fef08a" strokeWidth="2" strokeDasharray="5,5" opacity="0.5" />
                                    <path d="M300 245 L150 50" stroke="#fef08a" strokeWidth="2" strokeDasharray="5,5" opacity="0.5" />
                                    <text x="300" y="150" textAnchor="middle" className="text-xs fill-yellow-200 font-bold" filter="url(#glow)">빛 반사 (안전 확보)</text>
                                    
                                    {/* Fluorescence Effect */}
                                    <rect x="50" y="240" width="500" height="60" fill="url(#skyGradient)" opacity="0.1" className="animate-pulse"/>
                                </g>
                            )}

                            {/* Water Repellent Effect (Day Mode Only) */}
                            {!isNightMode && (
                                <g>
                                    <circle cx="200" cy="225" r="8" fill="#0ea5e9" opacity="0.8" />
                                    <circle cx="210" cy="235" r="5" fill="#0ea5e9" opacity="0.6" />
                                    <path d="M350 220 Q 360 210, 370 220" fill="none" stroke="#0ea5e9" strokeWidth="2" />
                                    <text x="360" y="200" textAnchor="middle" className="text-xs fill-blue-600 font-bold">강력한 발수성</text>
                                </g>
                            )}

                        </svg>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 flex flex-col">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-blue-700 to-cyan-600 text-white shadow-xl border-b-4 border-blue-900">
                        <div className="max-w-6xl mx-auto px-4 py-10">
                            <div className="flex flex-col md:flex-row items-start md:items-end justify-between gap-4">
                                <div>
                                    <div className="flex items-center gap-2 mb-2">
                                        <span className="bg-white/20 px-2 py-0.5 rounded text-xs font-bold backdrop-blur-sm border border-white/30">등록특허 {patentInfo.patentNumber}</span>
                                        <span className="text-blue-100 text-xs">{patentInfo.holder}</span>
                                    </div>
                                    <h1 className="text-3xl md:text-4xl font-bold mb-2">{patentInfo.title}</h1>
                                    <p className="text-blue-100 max-w-2xl leading-relaxed text-sm">
                                        {patentInfo.summary}
                                    </p>
                                </div>
                                <div className="flex flex-wrap gap-2 justify-end">
                                    {patentInfo.keywords.map((kw, i) => (
                                        <span key={i} className="px-3 py-1 bg-black/20 rounded-full text-xs border border-white/10 backdrop-blur-md">#{kw}</span>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <div className="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-blue-200 shadow-sm">
                        <div className="max-w-6xl mx-auto px-4">
                            <nav className="flex space-x-8 overflow-x-auto">
                                {[
                                    { id: 'overview', icon: <Shield size={18}/>, label: '기술 개요' },
                                    { id: 'composition', icon: <Layers size={18}/>, label: '핵심 조성물' },
                                    { id: 'mechanism', icon: <Droplet size={18}/>, label: '작동 원리' },
                                    { id: 'effect', icon: <Anchor size={18}/>, label: '활용 및 효과' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`py-4 text-sm font-bold border-b-2 whitespace-nowrap transition-colors flex items-center gap-2
                                            ${activeTab === tab.id ? 'border-blue-500 text-blue-600' : 'border-transparent text-slate-500 hover:text-slate-800'}
                                        `}
                                    >
                                        {tab.icon} {tab.label}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </div>

                    {/* Main Content */}
                    <main className="max-w-6xl mx-auto px-4 py-8 animate-in flex-grow">
                        
                        {/* TAB: OVERVIEW */}
                        {activeTab === 'overview' && (
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="space-y-6">
                                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                        <h3 className="text-xl font-bold text-slate-700 mb-4 flex items-center gap-2">
                                            <span className="text-red-500 text-2xl">!</span> 기존 기술의 한계
                                        </h3>
                                        <ul className="space-y-3 text-slate-600 text-sm">
                                            <li className="flex gap-3 items-start p-2 bg-slate-50 rounded">
                                                <span className="text-red-500 font-bold">아스팔트/시트</span>
                                                <span>이음매 누수, 가열 시공 시 악취 및 화재 위험, 온도차에 의한 박리 현상.</span>
                                            </li>
                                            <li className="flex gap-3 items-start p-2 bg-slate-50 rounded">
                                                <span className="text-red-500 font-bold">우레탄 도막</span>
                                                <span>물기가 있으면 매우 미끄러움(안전사고), 수증기압에 의한 부풀음(들뜸).</span>
                                            </li>
                                            <li className="flex gap-3 items-start p-2 bg-slate-50 rounded">
                                                <span className="text-red-500 font-bold">해양 부표</span>
                                                <span>스티로폼이 파도/햇빛에 부서져 미세플라스틱 발생 및 해양 오염 유발.</span>
                                            </li>
                                        </ul>
                                    </div>
                                    
                                    <div className="bg-blue-50 p-6 rounded-2xl border border-blue-200">
                                        <h3 className="text-xl font-bold text-blue-800 mb-4 flex items-center gap-2">
                                            <span className="text-blue-600 text-2xl">✓</span> 본 발명의 해결책
                                        </h3>
                                        <ul className="space-y-3 text-blue-900 text-sm">
                                            <li className="flex gap-3 items-start">
                                                <span className="bg-blue-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mt-0.5 min-w-[1.25rem]">1</span>
                                                <span><strong>하이브리드 알키드 수지:</strong> 긴 유장(부착력)과 짧은 유장(빠른 건조)을 혼합하여 작업 효율과 내구성을 동시에 확보.</span>
                                            </li>
                                            <li className="flex gap-3 items-start">
                                                <span className="bg-blue-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mt-0.5 min-w-[1.25rem]">2</span>
                                                <span><strong>벨벳 질감 표면:</strong> 천연섬유가 표면 위로 떠올라 미끄러움을 방지하고 크랙을 예방.</span>
                                            </li>
                                            <li className="flex gap-3 items-start">
                                                <span className="bg-blue-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mt-0.5 min-w-[1.25rem]">3</span>
                                                <span><strong>친환경/안전 기능:</strong> 스티로폼 부표 코팅으로 파손 방지(오염 예방) 및 형광 물질로 야간 시인성 확보.</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                
                                <div className="bg-gradient-to-br from-white to-blue-50 p-8 rounded-2xl shadow-lg border border-blue-100 flex flex-col justify-center items-center text-center">
                                    <div className="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mb-6 text-blue-600 shadow-inner">
                                        <Droplet size={48} />
                                    </div>
                                    <h2 className="text-2xl font-bold mb-4 text-slate-800">"One-Coat, Multi-Function"</h2>
                                    <p className="text-slate-500 leading-relaxed mb-6 text-sm">
                                        단 한 번의 도막 시공으로<br/>
                                        <span className="text-blue-600 font-bold">완벽한 방수 + 미끄럼 방지 + 야간 안전</span>을<br/>
                                        동시에 해결하는 혁신적인 솔루션입니다.
                                    </p>
                                </div>
                            </div>
                        )}

                        {/* TAB: COMPOSITION */}
                        {activeTab === 'composition' && (
                            <div className="grid lg:grid-cols-2 gap-8">
                                <div>
                                    <h3 className="font-bold text-slate-700 flex items-center gap-2 mb-4 text-lg">
                                        <Layers size={20} className="text-blue-500"/> 특허 조성물 레시피
                                    </h3>
                                    <div className="space-y-3">
                                        {Object.entries(ingredientsData).map(([key, part]) => (
                                            <div key={key} className="p-4 rounded-xl border border-slate-200 bg-white hover:border-blue-400 transition-colors shadow-sm">
                                                <div className="flex justify-between items-center mb-1">
                                                    <span className="font-bold text-slate-800 text-sm">{part.name}</span>
                                                    <span className="text-xs bg-slate-100 px-2 py-0.5 rounded text-slate-500 font-mono">{key}</span>
                                                </div>
                                                <p className="text-xs text-slate-500 leading-relaxed">{part.desc}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-slate-800 text-white p-6 rounded-2xl">
                                    <h3 className="font-bold text-lg mb-4 flex items-center gap-2">
                                        <Sun size={20} className="text-yellow-400"/> 알키드 수지 혼합의 비밀
                                    </h3>
                                    <div className="space-y-4 text-sm">
                                        <div className="p-4 bg-slate-700 rounded-lg">
                                            <h4 className="font-bold text-blue-300 mb-1">1. 유장이 긴(Long-oil) 수지</h4>
                                            <p className="text-slate-300">접착력과 결합력이 매우 우수함. 도막이 튼튼하게 붙어있게 함.</p>
                                        </div>
                                        <div className="flex justify-center text-2xl text-slate-500">➕</div>
                                        <div className="p-4 bg-slate-700 rounded-lg">
                                            <h4 className="font-bold text-cyan-300 mb-1">2. 유장이 짧은(Short-oil) 수지</h4>
                                            <p className="text-slate-300">기후에 상관없이 빠른 건조 성능(자연 경화)을 제공.</p>
                                        </div>
                                        <div className="mt-4 p-3 border border-blue-500/30 rounded bg-blue-900/20 text-center text-blue-200 font-bold">
                                            결과: 작업성 + 내구성 동시 만족
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* TAB: MECHANISM (Diagram) */}
                        {activeTab === 'mechanism' && (
                            <div className="space-y-8">
                                <div className="flex justify-between items-center">
                                    <h3 className="font-bold text-xl text-slate-700">시공 단면 및 기능 시뮬레이션</h3>
                                    <div className="text-sm text-slate-500 bg-white px-3 py-1 rounded-full border shadow-sm">
                                        💡 우측 상단 버튼을 눌러 낮/밤 모드를 전환해보세요
                                    </div>
                                </div>
                                
                                <CoatingDiagram />

                                <div className="grid md:grid-cols-3 gap-4 mt-6">
                                    <div className="bg-white p-5 rounded-xl border border-slate-100 shadow-sm">
                                        <h4 className="font-bold text-slate-800 mb-2 flex items-center gap-2">
                                            <span className="w-2 h-2 rounded-full bg-blue-500"></span> 천연섬유의 역할
                                        </h4>
                                        <p className="text-xs text-slate-500 leading-relaxed">
                                            일반 원형 섬유와 달리 '별무늬 단면'을 가져 서로 엉킴 성능이 우수합니다. 
                                            시공 후 표면으로 떠올라 <strong>벨벳 같은 촉감</strong>을 주며 미끄럼을 방지합니다.
                                        </p>
                                    </div>
                                    <div className="bg-white p-5 rounded-xl border border-slate-100 shadow-sm">
