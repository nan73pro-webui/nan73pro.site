<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이지 빌드 캣타워 폴 - 디지털 특허 브로슈어</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* 줄바꿈 처리를 위한 유틸리티 클래스 */
        .break-keep { word-break: keep-all; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        // Icons
        const Cat = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5c.67 0 1.35.09 2 .26 1.78-2 5.03-2.84 6.42-2.26 1.4.58-.42 7-.42 7 .57 1.07 1 2.24 1 3.44C21 17.9 16.97 21 12 21s-9-3.1-9-7.56c0-1.25.5-2.4 1-3.44 0 0-1.89-6.42-.5-7 1.39-.58 4.72.23 6.5 2.23A9.04 9.04 0 0 1 12 5Z"/><path d="M8 14v.5"/><path d="M16 14v.5"/><path d="M11.25 16.25h1.5"/></svg>;
        const Tool = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>;
        const Circle = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/></svg>;

        const CatTowerPole = () => {
            const [activeTab, setActiveTab] = useState('overview');

            const patentInfo = {
                title: "조립이 쉬운 캣타워용 폴대",
                patentNumber: "10-2157119",
                holder: "김진호",
                summary: "원형 알루미늄 프레임에 특수 형상의 결합홈을 길이 방향으로 배치하여, 힘이 약한 사용자도 도구 하나로 쉽게 조립 가능하며, 둥근 마감으로 반려동물의 안전까지 고려한 설계.",
                keywords: ["여성 친화적 조립", "원형 안전 프레임", "이중 결합홈", "알루미늄 압출"]
            };

            const CrossSection = () => (
                <div className="w-full h-80 bg-slate-800 rounded-xl flex items-center justify-center relative overflow-hidden shadow-inner">
                    <div className="absolute top-4 left-4 text-white/50 text-xs">FIG 2. Cross Section View</div>
                    <svg viewBox="0 0 200 200" className="w-64 h-64 animate-[spin_60s_linear_infinite]">
                        {/* Frame Body */}
                        <circle cx="100" cy="100" r="90" fill="none" stroke="#94a3b8" strokeWidth="8" />
                        
                        {/* Internal Ribs (4 directions) */}
                        {[0, 90, 180, 270].map((deg, i) => (
                            <g key={i} transform={`rotate(${deg} 100 100)`}>
                                {/* Connection Groove Structure */}
                                <path d="M100 10 L100 40" stroke="#94a3b8" strokeWidth="4" />
                                {/* Keyhole Shape (Groove) */}
                                <circle cx="100" cy="40" r="10" fill="#1e293b" stroke="#94a3b8" strokeWidth="3" />
                                <rect x="96" y="10" width="8" height="30" fill="#1e293b" />
                            </g>
                        ))}
                        
                        {/* Center Hub */}
                        <circle cx="100" cy="100" r="5" fill="#94a3b8" />
                    </svg>
                    
                    {/* Annotation Overlay */}
                    <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-40 h-40 border border-yellow-400/50 rounded-full animate-pulse pointer-events-none"></div>
                </div>
            );

            return (
                <div className="min-h-screen font-sans bg-slate-50 text-slate-800">
                    <header className="bg-slate-900 text-white border-b-4 border-yellow-400">
                        <div className="max-w-5xl mx-auto px-4 py-10">
                            <div className="flex justify-between items-end">
                                <div>
                                    <div className="flex items-center gap-2 mb-3">
                                        <span className="bg-yellow-400 text-slate-900 px-2 py-0.5 rounded text-xs font-bold">등록특허 {patentInfo.patentNumber}</span>
                                        <span className="text-slate-400 text-xs">{patentInfo.holder}</span>
                                    </div>
                                    <h1 className="text-3xl md:text-4xl font-bold mb-2">{patentInfo.title}</h1>
                                    <p className="text-slate-400 max-w-2xl text-sm">{patentInfo.summary}</p>
                                </div>
                                <div className="hidden md:block">
                                    <Cat size={64} className="text-yellow-400 opacity-80" />
                                </div>
                            </div>
                        </div>
                    </header>

                    <nav className="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-slate-200">
                        <div className="max-w-5xl mx-auto px-4 flex gap-8">
                            {[
                                { id: 'overview', label: '제품 특징', icon: <Cat size={18}/> },
                                { id: 'tech', label: '단면 구조', icon: <Circle size={18}/> },
                                { id: 'user', label: '사용자 이점', icon: <Tool size={18}/> }
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)}
                                    className={`py-4 text-sm font-bold flex items-center gap-2 border-b-2 transition-colors ${activeTab === tab.id ? 'border-yellow-400 text-slate-900' : 'border-transparent text-slate-400'}`}>
                                    {tab.icon} {tab.label}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto px-4 py-8 animate-in">
                        {activeTab === 'overview' && (
                            <div className="grid md:grid-cols-2 gap-8 items-center">
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-slate-800">"누구나 쉽게 만드는 나만의 캣타워"</h2>
                                    <p className="text-slate-600 leading-relaxed">
                                        기존의 무겁고 복잡한 캣타워 조립 방식에서 벗어났습니다. 
                                        본 발명의 폴대는 <strong>경량 알루미늄</strong> 소재와 <strong>직관적인 슬라이딩 결합 방식</strong>을 채택하여, 
                                        힘이 약한 여성이나 노약자도 별도의 전문 공구 없이 손쉽게 조립하고 구조를 변경할 수 있습니다.
                                    </p>
                                    <ul className="space-y-3">
                                        <li className="flex items-center gap-3 bg-white p-3 rounded-lg shadow-sm border border-slate-100">
                                            <span className="w-8 h-8 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center font-bold">1</span>
                                            <span className="text-sm">전체 단면이 원형이라 반려동물 충돌 시 부상 방지</span>
                                        </li>
                                        <li className="flex items-center gap-3 bg-white p-3 rounded-lg shadow-sm border border-slate-100">
                                            <span className="w-8 h-8 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center font-bold">2</span>
                                            <span className="text-sm">길이 방향의 결합홈(Rail)으로 높이 조절 자유 자재</span>
                                        </li>
                                    </ul>
                                </div>
                                <div className="bg-yellow-50 p-8 rounded-full aspect-square flex items-center justify-center shadow-inner">
                                    <Cat size={120} className="text-yellow-500 animate-bounce" />
                                </div>
                            </div>
                        )}

                        {activeTab === 'tech' && (
                            <div className="grid md:grid-cols-2 gap-8">
                                <CrossSection />
                                <div className="space-y-6">
                                    <h3 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                        <Circle className="text-blue-500"/> 특허받은 이중 홈 구조
                                    </h3>
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                        <h4 className="font-bold text-lg mb-2 text-slate-700">제1 결합홈 (직선형)</h4>
                                        <p className="text-sm text-slate-500">
                                            외부에서 부품이 들어가는 입구. 좁은 폭으로 설계되어 내부 부품이 밖으로 이탈하는 것을 1차적으로 방지합니다.
                                        </p>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                        <h4 className="font-bold text-lg mb-2 text-slate-700">제2 결합홈 (확장형/호형)</h4>
                                        <p className="text-sm text-slate-500">
                                            내부에서 더 넓어지는 공간. 볼트나 결합 부품의 머리 부분이 안착되는 곳으로, 
                                            부품을 넣고 90도 회전시키면(T-볼트 방식) <strong>"딸깍"</strong> 하고 고정되도록 설계되었습니다.
                                        </p>
                                    </div>
                                    <div className="text-xs text-slate-400 bg-slate-100 p-3 rounded">
                                        * 내부 보강 리브(Rib)가 있어 알루미늄임에도 휨 강도가 매우 높습니다.
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'user' && (
                            <div className="space-y-6">
                                {/* 기존 이점 섹션 */}
                                <div className="grid md:grid-cols-3 gap-6">
                                    <div className="bg-white p-6 rounded-xl border-t-4 border-yellow-400 shadow-sm hover:-translate-y-1 transition-transform">
                                        <h3 className="font-bold text-lg mb-3">🛠 Easy Assembly</h3>
                                        <p className="text-sm text-slate-600">
                                            무거운 드릴 작업 불필요. 육각 렌치 하나로 모든 조립이 가능합니다.
                                        </p>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl border-t-4 border-slate-400 shadow-sm hover:-translate-y-1 transition-transform">
                                        <h3 className="font-bold text-lg mb-3">🛡 Safety First</h3>
                                        <p className="text-sm text-slate-600">
                                            모서리가 없는 원형 프레임으로, 우다다(활발한 움직임) 중 부딪혀도 안전합니다.
                                        </p>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl border-t-4 border-blue-400 shadow-sm hover:-translate-y-1 transition-transform">
                                        <h3 className="font-bold text-lg mb-3">🧩 Modular</h3>
                                        <p className="text-sm text-slate-600">
                                            4방향 홈을 이용해 선반, 하우스, 해먹 등 다양한 액세서리를 무한 확장 가능합니다.
                                        </p>
                                    </div>
                                </div>

                                {/* 추가된 이점 섹션 (Korean Detail) */}
                                <div className="grid md:grid-cols-3 gap-6">
                                    {/* Item 1 */}
                                    <div className="bg-white p-6 rounded-xl border-t-4 border-pink-400 shadow-sm hover:-translate-y-1 transition-transform">
                                        <h3 className="font-bold text-lg mb-3 flex items-center gap-2">
                                            <span>🙆‍♀️</span> 여성 혼자서도 OK
                                        </h3>
                                        <p className="text-sm text-slate-600 break-keep leading-relaxed">
                                            힘들게 나사를 조일 필요 없이,<br/>
                                            홈에 끼우고 돌리면 끝!<br/>
                                            <span className="font-bold text-pink-500">조립 스트레스 제로.</span>
                                        </p>
                                    </div>
                                    {/* Item 2 */}
                                    <div className="bg-white p-6 rounded-xl border-t-4 border-green-400 shadow-sm hover:-translate-y-1 transition-transform">
                                        <h3 className="font-bold text-lg mb-3 flex items-center gap-2">
                                            <span>🛡️</span> 냥이 안전 최우선
                                        </h3>
                                        <p className="text-sm text-slate-600 break-keep leading-relaxed">
                                            날카로운 부분이 전혀 없는<br/>
                                            매끄러운 마감으로<br/>
                                            <span className="font-bold text-green-600">소중한 냥젤리를 보호합니다.</span>
                                        </p>
                                    </div>
                                    {/* Item 3 */}
                                    <div className="bg-white p-6 rounded-xl border-t-4 border-purple-400 shadow-sm hover:-translate-y-1 transition-transform">
                                        <h3 className="font-bold text-lg mb-3 flex items-center gap-2">
                                            <span>🎨</span> 자유로운 확장
                                        </h3>
                                        <p className="text-sm text-slate-600 break-keep leading-relaxed">
                                            4방향 홈을 이용해<br/>
                                            해먹, 발판, 하우스 등<br/>
                                            <span className="font-bold text-purple-600">다양한 액세서리를 추가하세요.</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="bg-slate-900 text-slate-500 py-8 mt-12 text-center text-sm">
                        <p>본 페이지는 등록특허 10-2157119호를 기반으로 제작되었습니다.</p>
                        <p>&copy; 2025 Patent Visualization Assistant.</p>

                    </footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CatTowerPole />);
    </script>
</body>
</html>
