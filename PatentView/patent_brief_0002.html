<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잘피 집단 이식방법 - 디지털 특허 브로슈어</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        
        /* 해양 느낌의 그라디언트 애니메이션 */
        @keyframes oceanCurrent {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Icons ---
        const Leaf = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.77 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></svg>;
        const Anchor = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="5" r="3"/><line x1="12" y1="22" x2="12" y2="8"/><path d="M5 12H2a10 10 0 0 0 20 0h-3"/></svg>;
        const Box = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>;

        const SeagrassSystem = () => {
            const [activeTab, setActiveTab] = useState('overview');
            const [selectedPart, setSelectedPart] = useState(null);
            const [step, setStep] = useState(0); // 0:Ready, 1:Dig/Harvest, 2:Lift/Move, 3:Plant/Release

            const patentInfo = {
                title: "잘피 집단 이식방법",
                englishTitle: "Method for Group Transplantation of Seagrass",
                summary: "해양 생태계의 핵심인 잘피를 '그랩(Grab)'으로 군락 채집하여 뿌리와 토양을 보존한 채 이식합니다. 거친 파도에도 유실되지 않는 획기적인 생존율 극대화 기술입니다.",
                keywords: ["잘피복원", "그랩이식", "생존율극대화", "해양생태계"]
            };

            const partsData = {
                "10": {
                    id: "10",
                    name: "그랩 (Grab)",
                    desc: "이식 작업의 핵심 장비",
                    detail: "상단 힌지축을 중심으로 개폐되는 한 쌍의 버켓으로 구성됩니다. 잘피를 낱개가 아닌 '집단(Clump)'으로 뿌리째 채집하여 이동시키는 도구입니다."
                },
                "11": {
                    id: "11",
                    name: "버켓 (Bucket)",
                    desc: "토양과 잘피를 담는 공간",
                    detail: "끝부분이 뾰족하게 가공되어 해저 토양에 쉽게 박히며, 맞물리는 단부에는 고무패킹(11b)이 있어 이송 중 토양 유출을 방지합니다."
                },
                "13": {
                    id: "13",
                    name: "힘 전달부 (Force Arm)",
                    desc: "X자 형상의 개폐 장치",
                    detail: "지렛대 원리를 이용하여 적은 힘으로도 해저 토양을 깊게 파내고 버켓을 강력하게 닫을 수 있게 돕는 구조물입니다."
                },
                "20": {
                    id: "20",
                    name: "적재 용기 (Container)",
                    desc: "대량 이송용 적층 박스",
                    detail: "채집한 잘피를 담아 층층이 쌓을 수 있는 사각틀 구조입니다. 하단 바닥판(25)이 슬라이딩 방식으로 열려 이식지에 잘피를 손상 없이 투하합니다."
                }
            };

            // --- Control Logic ---
            const nextStep = () => setStep(prev => Math.min(prev + 1, 3));
            const prevStep = () => setStep(prev => Math.max(prev - 1, 0));
            const reset = () => setStep(0);

            // --- Schematic SVG ---
            const SchematicDiagram = () => {
                // Animation States
                // 0: Hover, 1: Dig (Down & Close), 2: Lift (Up & Close), 3: Transplant (Down & Open)
                
                const grabY = step === 1 || step === 3 ? 280 : 100; // Height of grab
                const bucketAngle = step === 1 || step === 2 ? 0 : 45; // 0=Closed, 45=Open
                const clumpOpacity = step >= 1 ? 1 : 0; // Show seagrass inside grab
                const transplantedOpacity = step === 3 ? 1 : 0; // Show seagrass on ground
                const seabedHole = step === 3; // Visual hack for hole

                return (
                    <div className="relative w-full h-96 bg-slate-800 rounded-xl border border-slate-700 overflow-hidden flex items-center justify-center shadow-2xl">
                        {/* Status Overlay */}
                        <div className="absolute top-4 left-4 z-10 flex gap-2">
                             <span className={`px-2 py-1 rounded text-xs font-bold ${step === 0 ? 'bg-teal-500 text-white' : 'bg-slate-700 text-slate-400'}`}>1. 준비</span>
                             <span className={`px-2 py-1 rounded text-xs font-bold ${step === 1 ? 'bg-teal-600 text-white' : 'bg-slate-700 text-slate-400'}`}>2. 채집(Grab)</span>
                             <span className={`px-2 py-1 rounded text-xs font-bold ${step === 2 ? 'bg-blue-500 text-white' : 'bg-slate-700 text-slate-400'}`}>3. 이송</span>
                             <span className={`px-2 py-1 rounded text-xs font-bold ${step === 3 ? 'bg-green-500 text-white' : 'bg-slate-700 text-slate-400'}`}>4. 이식완료</span>
                        </div>

                        {/* Controls */}
                        <div className="absolute bottom-4 right-4 z-20 flex gap-2">
                            <button onClick={reset} className="px-3 py-1 bg-slate-600 text-white rounded hover:bg-slate-500 text-xs">Reset</button>
                            <button onClick={prevStep} className="px-3 py-1 bg-slate-600 text-white rounded hover:bg-slate-500 text-xs">Prev</button>
                            <button onClick={nextStep} className="px-4 py-1 bg-teal-600 text-white rounded hover:bg-teal-500 font-bold text-xs">Next Step ▶</button>
                        </div>

                        <svg viewBox="0 0 500 400" className="w-full h-full max-w-lg">
                            <defs>
                                <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" stopColor="#1e293b" />
                                    <stop offset="100%" stopColor="#0f172a" />
                                </linearGradient>
                                <pattern id="sandPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                                    <rect width="20" height="20" fill="#d4b483" />
                                    <circle cx="2" cy="2" r="1" fill="#c2a272" />
                                </pattern>
                            </defs>

                            {/* Water Background */}
                            <rect width="500" height="400" fill="url(#waterGrad)" />
                            
                            {/* Seabed */}
                            <path d={seabedHole ? "M0 320 H200 Q250 380 300 320 H500 V400 H0 Z" : "M0 320 H500 V400 H0 Z"} fill="url(#sandPattern)" className="transition-all duration-700" />
                            
                            {/* Seagrass Clump (Inside Grab) */}
                            <g style={{ transform: `translate(250px, ${grabY + 40}px)`, opacity: (step === 1 || step === 2) ? 1 : 0, transition: 'all 1s' }}>
                                <path d="M-20 0 Q-10 -40 0 -50 Q10 -40 20 0 Z" fill="#4ade80" />
                                <path d="M-15 0 L-25 -45 M-5 0 L0 -60 M10 0 L20 -50" stroke="#22c55e" strokeWidth="3" fill="none" />
                                <path d="M-30 0 H30 Q0 30 -30 0" fill="#78350f" /> {/* Roots/Soil */}
                            </g>

                            {/* Transplanted Seagrass (On Ground) */}
                            <g style={{ transform: `translate(250px, 320px)`, opacity: transplantedOpacity, transition: 'opacity 1s ease-in 0.5s' }}>
                                <path d="M-20 0 Q-10 -40 0 -50 Q10 -40 20 0 Z" fill="#4ade80" />
                                <path d="M-15 0 L-25 -45 M-5 0 L0 -60 M10 0 L20 -50" stroke="#22c55e" strokeWidth="3" fill="none" />
                                <ellipse cx="0" cy="5" rx="30" ry="10" fill="#78350f" />
                            </g>

                            {/* The GRAB Mechanism */}
                            <g style={{ transform: `translate(250px, ${grabY}px)`, transition: 'transform 1s ease-in-out' }}>
                                {/* Central Pivot */}
                                <circle cx="0" cy="0" r="5" fill="#94a3b8" />
                                <line x1="0" y1="0" x2="0" y2="-100" stroke="#cbd5e1" strokeWidth="4" /> {/* Cable */}

                                {/* Left Bucket (11) */}
                                <g style={{ transform: `rotate(${bucketAngle}deg)`, transformOrigin: '0 0', transition: 'transform 1s' }}>
                                    <path d="M0 0 L-60 20 A 70 70 0 0 0 0 80 Z" fill="#64748b" stroke="#cbd5e1" strokeWidth="2" />
                                    <g onClick={() => setSelectedPart(partsData["11"])} className="cursor-pointer hover:opacity-80">
                                       <text x="-40" y="50" fontSize="12" fill="white">11</text>
                                    </g>
                                </g>

                                {/* Right Bucket (11) */}
                                <g style={{ transform: `rotate(-${bucketAngle}deg)`, transformOrigin: '0 0', transition: 'transform 1s' }}>
                                    <path d="M0 0 L60 20 A 70 70 0 0 1 0 80 Z" fill="#64748b" stroke="#cbd5e1" strokeWidth="2" />
                                </g>

                                {/* Force Arms (13) */}
                                <g onClick={() => setSelectedPart(partsData["13"])} className="cursor-pointer hover:opacity-80">
                                    <line x1="-50" y1="-50" x2="0" y2="0" stroke="#fbbf24" strokeWidth="4" />
                                    <line x1="50" y1="-50" x2="0" y2="0" stroke="#fbbf24" strokeWidth="4" />
                                    <text x="0" y="-60" fontSize="12" fill="#fbbf24" textAnchor="middle">13</text>
                                </g>
                            </g>

                            {/* Label for Container (20) - Suggestion */}
                            { step === 2 && (
                                <g transform="translate(400, 100)" className="animate-in" onClick={() => setSelectedPart(partsData["20"])} style={{cursor: 'pointer'}}>
                                    <rect x="0" y="0" width="60" height="40" fill="none" stroke="#fbbf24" strokeWidth="2" strokeDasharray="4"/>
                                    <text x="30" y="25" fontSize="10" fill="#fbbf24" textAnchor="middle">20(이송)</text>
                                </g>
                            )}
                        </svg>
                        <div className="absolute bottom-4 left-4 text-slate-400 text-xs bg-slate-900/50 p-1 rounded">
                            * 특허 도면 3, 4를 재구성. Next Step을 눌러 이식 과정을 확인하세요.
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 flex flex-col">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-teal-900 to-slate-900 text-white shadow-xl border-b-4 border-teal-500 relative overflow-hidden">
                         <div className="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                        <div className="max-w-6xl mx-auto px-4 py-10 relative z-10">
                            <div className="flex flex-col md:flex-row items-start md:items-end justify-between gap-4">
                                <div>
                                    <div className="flex items-center gap-2 mb-2">
                                        <span className="bg-teal-600 text-white px-2 py-0.5 rounded text-xs font-bold">ECO TECH</span>
                                        <span className="text-slate-400 text-xs">등록특허 10-1679735</span>
                                    </div>
                                    <h1 className="text-3xl md:text-4xl font-bold mb-2">{patentInfo.title}</h1>
                                    <h2 className="text-sm text-slate-400 font-mono mb-4">{patentInfo.englishTitle}</h2>
                                    <p className="text-slate-300 max-w-2xl leading-relaxed">
                                        {patentInfo.summary}
                                    </p>
                                </div>
                                <div className="flex gap-2">
                                    {patentInfo.keywords.map((kw, i) => (
                                        <span key={i} className="px-3 py-1 bg-white/10 rounded-full text-xs border border-white/20">#{kw}</span>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <div className="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-slate-200 shadow-sm">
                        <div className="max-w-6xl mx-auto px-4">
                            <nav className="flex space-x-8">
                                <button onClick={() => setActiveTab('overview')} className={`py-4 text-sm font-bold border-b-2 transition-colors ${activeTab === 'overview' ? 'border-teal-600 text-teal-700' : 'border-transparent text-slate-500'}`}>기술 개요</button>
                                <button onClick={() => setActiveTab('structure')} className={`py-4 text-sm font-bold border-b-2 transition-colors ${activeTab === 'structure' ? 'border-teal-600 text-teal-700' : 'border-transparent text-slate-500'}`}>장치 구조 및 작동</button>
                                <button onClick={() => setActiveTab('effect')} className={`py-4 text-sm font-bold border-b-2 transition-colors ${activeTab === 'effect' ? 'border-teal-600 text-teal-700' : 'border-transparent text-slate-500'}`}>효과 분석</button>
                            </nav>
                        </div>
                    </div>

                    {/* Main Content */}
                    <main className="max-w-6xl mx-auto px-4 py-8 animate-in flex-grow w-full">
                        
                        {/* TAB: OVERVIEW */}
                        {activeTab === 'overview' && (
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="space-y-6">
                                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                        <h3 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                                            <span className="text-red-500 font-bold">⚠️</span> 기존 이식 방법의 한계
                                        </h3>
                                        <ul className="space-y-3 text-slate-600">
                                            <li className="flex gap-3 items-start">
                                                <span className="text-red-500 font-bold mt-1">×</span>
                                                <span>낱개 이식 시 거친 파도나 조류에 쉽게 유실됨</span>
                                            </li>
                                            <li className="flex gap-3 items-start">
                                                <span className="text-red-500 font-bold mt-1">×</span>
                                                <span>철망 등을 사용하는 경우 사후 수거 작업 필요</span>
                                            </li>
                                            <li className="flex gap-3 items-start">
                                                <span className="text-red-500 font-bold mt-1">×</span>
                                                <span>이식 과정에서 뿌리가 손상되어 생존율 저하</span>
                                            </li>
                                        </ul>
                                    </div>
                                    
                                    <div className="bg-teal-50 p-6 rounded-2xl border border-teal-100">
                                        <h3 className="text-xl font-bold text-teal-900 mb-4 flex items-center gap-2">
                                            <span className="text-teal-600 font-bold">✨</span> 본 발명의 솔루션 (Solution)
                                        </h3>
                                        <ul className="space-y-3 text-teal-800">
                                            <li className="flex gap-3 items-start">
                                                <span className="bg-teal-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mt-1">1</span>
                                                <span><strong>군락(Group) 채집:</strong> 뿌리끼리 얽힌 상태로 채집하여 결속력 강화</span>
                                            </li>
                                            <li className="flex gap-3 items-start">
                                                <span className="bg-teal-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mt-1">2</span>
                                                <span><strong>토양 동시 이식:</strong> 서식지 토양을 그대로 옮겨 환경 적응력 극대화</span>
                                            </li>
                                            <li className="flex gap-3 items-start">
                                                <span className="bg-teal-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs mt-1">3</span>
                                                <span><strong>무공해 공법:</strong> 철망이나 끈 등 인공물을 남기지 않는 친환경 공법</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div className="bg-slate-800 text-white p-8 rounded-2xl shadow-lg flex flex-col justify-center items-center text-center">
                                    <Leaf size={64} className="text-teal-400 mb-6" />
                                    <h2 className="text-2xl font-bold mb-4">"바다 숲을 그대로 옮기다"</h2>
                                    <p className="text-slate-300 leading-relaxed">
                                        잘피는 단독으로 존재할 때보다<br/>
                                        서로 얽혀있을 때 가장 강합니다.<br/>
                                        <span className="text-teal-400 font-bold mt-2 block">생존율 혁신, 그랩 이식 공법</span>
                                    </p>
                                </div>
                            </div>
                        )}

                        {/* TAB: STRUCTURE */}
                        {activeTab === 'structure' && (
                            <div className="grid lg:grid-cols-3 gap-8">
                                <div className="lg:col-span-1 space-y-4">
                                    <h3 className="font-bold text-slate-700 flex items-center gap-2">
                                        <Anchor size={20}/> 주요 장치 구성
                                    </h3>
                                    <div className="space-y-2">
                                        {Object.values(partsData).map((part) => (
                                            <button
                                                key={part.id}
                                                onClick={() => setSelectedPart(part)}
                                                className={`w-full text-left p-4 rounded-xl border transition-all ${selectedPart?.id === part.id ? 'border-teal-500 bg-teal-50 ring-1 ring-teal-500' : 'border-slate-200 hover:bg-white bg-slate-50'}`}
                                            >
                                                <div className="flex justify-between items-center mb-1">
                                                    <span className="font-bold text-slate-800">{part.name}</span>
                                                    <span className="text-xs bg-slate-200 px-2 py-0.5 rounded text-slate-500">{part.id}</span>
                                                </div>
                                                <p className="text-xs text-slate-500 truncate">{part.desc}</p>
                                            </button>
                                        ))}
                                    </div>
                                    {selectedPart && (
                                        <div className="mt-4 p-4 bg-slate-800 text-white rounded-xl animate-in">
                                            <strong className="block text-teal-400 mb-2">{selectedPart.name}</strong>
                                            <p className="text-sm text-slate-300 leading-relaxed">{selectedPart.detail}</p>
                                        </div>
                                    )}
                                </div>
                                <div className="lg:col-span-2 h-full">
                                    <SchematicDiagram />
                                </div>
                            </div>
                        )}

                        {/* TAB: EFFECT */}
                        {activeTab === 'effect' && (
                            <div className="space-y-8">
                                <h3 className="text-xl font-bold text-center">3단계 이식 프로세스 효과</h3>
                                <div className="grid md:grid-cols-3 gap-6">
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-md hover:shadow-lg transition-shadow">
                                        <div className="w-10 h-10 bg-teal-100 text-teal-700 rounded-full flex items-center justify-center mb-3 font-bold">1</div>
                                        <h4 className="font-bold mb-2 text-teal-900">군락 채집 (Harvest)</h4>
                                        <p className="text-sm text-slate-600">그랩(10)을 이용해 잘피를 뿌리째 흙과 함께 한 번에 퍼올립니다. 개체 간의 결속력이 유지됩니다.</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-md hover:shadow-lg transition-shadow">
                                        <div className="w-10 h-10 bg-blue-100 text-blue-700 rounded-full flex items-center justify-center mb-3 font-bold">2</div>
                                        <h4 className="font-bold mb-2 text-blue-900">안전 이송 (Transport)</h4>
                                        <p className="text-sm text-slate-600">적재 용기(20)에 층층이 담아 대량 이송이 가능하며, 이송 중 잘피의 마름이나 손상을 최소화합니다.</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-md hover:shadow-lg transition-shadow">
                                        <div className="w-10 h-10 bg-green-100 text-green-700 rounded-full flex items-center justify-center mb-3 font-bold">3</div>
                                        <h4 className="font-bold mb-2 text-green-900">정착 이식 (Transplant)</h4>
                                        <p className="text-sm text-slate-600">해저에 홈을 파고 그대로 안착시킵니다. 흙 무게와 뿌리 얽힘 덕분에 파도에도 쓸려가지 않습니다.</p>
                                    </div>
                                </div>

                                <div className="mt-8 p-6 bg-slate-100 rounded-xl border border-slate-200">
                                     <h4 className="font-bold mb-3 flex items-center gap-2">
                                        <Box size={20} className="text-slate-500"/>
