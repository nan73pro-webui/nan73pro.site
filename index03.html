<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nan73pro - The IP Developer</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        /* 기존 스타일 유지 */
        :root { --bg-color: #0f172a; --bg-secondary: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --accent-color: #38bdf8; --gradient-text: linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); color: var(--text-main); overflow-x: hidden; line-height: 1.6; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        .hero-section { height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%); }
        .hero-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 1.5rem; }
        .highlight { background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .contact-section { padding: 100px 0; background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%); }
        .contact-wrapper { display: flex; justify-content: space-between; gap: 60px; }
        .contact-info { flex: 1; }
        .contact-form-wrapper { flex: 1; max-width: 500px; }
        .contact-form { background: #1e293b; padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 0.9rem; color: #cbd5e1; margin-bottom: 8px; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; background: #0f172a; border: 1px solid #334155; border-radius: 8px; padding: 12px 15px; color: white; }
        .btn-submit { width: 100%; padding: 16px; background: var(--gradient-text); color: #0f172a; font-weight: 800; font-size: 1.1rem; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        
        @media (max-width: 900px) { .contact-wrapper { flex-direction: column; } .hero-title { font-size: 2.2rem; } }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title">난해한 특허 명세서,<br><span class="highlight">'웹(Web)'의 언어</span>로 다시 태어나다.</h1>
            <p style="color:#94a3b8; margin-bottom: 30px;">[nan73pro]는 당신의 아이디어를 시장에서 통하는 브랜드로 설계합니다.</p>
            <a href="#contact" style="padding: 15px 30px; background: #38bdf8; color:#0f172a; font-weight:bold; border-radius:8px;">무료 상담 신청하기</a>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <div class="contact-wrapper">
                <div class="contact-info">
                    <h2 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 20px;">무료 기술 진단 신청</h2>
                    <p style="color: #94a3b8; margin-bottom: 40px;">개발자 출신 변리 전문가가 직접 분석하여,<br>가장 기술적인 특허 로드맵을 제안해 드립니다.</p>
                    
                    <div style="margin-bottom: 15px;">
                        <span style="color: #64748b; width: 60px; display:inline-block;">Email</span>
                        <a href="mailto:nan73pro@gmail.com" style="color:white; font-weight:600;">nan73pro@gmail.com</a>
                    </div>
                </div>

                <div class="contact-form-wrapper">
                    <form class="contact-form" id="ajaxForm">
                        <div class="form-group">
                            <label for="name">성함 / 기업명</label>
                            <input type="text" id="name" name="name" placeholder="홍길동 / (주)스타트업" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">연락처</label>
                            <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
                        </div>
                        <div class="form-group">
                            <label for="category">관심 분야</label>
                            <select id="category" name="category">
                                <option value="bm">BM 특허</option>
                                <option value="ai">AI / 빅데이터</option>
                                <option value="consulting">기타 문의</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">문의 내용</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">신청하기</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('ajaxForm').addEventListener('submit', function(e) {
            e.preventDefault(); // 페이지 이동 막기

            const btn = document.querySelector('.btn-submit');
            const originalText = btn.innerText;
            btn.innerText = "전송 중...";
            btn.disabled = true;

            const formData = new FormData(this);

            // ▼▼▼ 여기에 정확한 Getform URL을 넣어주세요 ▼▼▼
            // 예: https://getform.io/f/a1b2c3d4-xxxx-xxxx-xxxx
            const GETFORM_URL = "https://getform.io/f/bwnyxgna"; 

            fetch(GETFORM_URL, {
                method: "POST",
                body: formData,
                headers: {
                    "Accept": "application/json"
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("성공적으로 접수되었습니다. 곧 연락드리겠습니다.");
                    document.getElementById('ajaxForm').reset(); // 폼 초기화
                } else {
                    alert("전송에 실패했습니다. 이메일로 직접 문의해주세요.");
                }
            })
            .catch(error => {
                alert("오류가 발생했습니다.");
                console.error(error);
            })
            .finally(() => {
                btn.innerText = originalText;
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
