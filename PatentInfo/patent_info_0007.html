<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="특허 명세서 작성 3단계 전략 가이드">
    <title>Nan73Pro - 특허 명세서 작성 가이드</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        tech: { blue: '#38bdf8', green: '#34d399', purple: '#818cf8' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const FileText = (p) => <IconBase {...p}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></IconBase>;
        const Search = (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></IconBase>;
        const Edit3 = (p) => <IconBase {...p}><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></IconBase>;
        const CheckSquare = (p) => <IconBase {...p}><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></IconBase>;
        const BrainCircuit = (p) => <IconBase {...p}><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"></path><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"></path><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"></path><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"></path><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"></path><path d="M3.477 10.896a4 4 0 0 1 .585-.396"></path><path d="M19.938 10.5a4 4 0 0 1 .585.396"></path><path d="M6 18a4 4 0 0 1-1.97-1.375"></path><path d="M19.97 16.625A4 4 0 0 1 18 18"></path></IconBase>;

        // --- 애니메이션 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 로고 (patent_info_0004.html 스타일 적용) ---
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(56,189,248,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-blue font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        // --- Hero Section ---
        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[60vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-blue/10 border border-tech-blue/20 text-tech-blue text-xs font-bold tracking-wider uppercase mb-8">
                                <FileText size={14} /> 20 Years Experience
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                특허 명세서 작성<br />
                                <span className="text-gradient">3단계 핵심 전략</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-3xl mx-auto leading-relaxed mb-10 font-light">
                                특허 명세서는 단순히 기술을 설명하는 문서가 아니라, <strong className="text-slate-200">권리의 범위와 효력을 결정하는 법적 무기</strong>입니다.<br/>
                                발명을 강력한 권리로 완성하기 위한 전문가의 가이드를 제시합니다.
                            </p>
                            <div className="flex flex-wrap justify-center gap-4">
                                <a href="#step1" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Search className="text-tech-blue" /> <span className="text-white text-sm font-bold">1단계: 문제 정의</span>
                                </a>
                                <a href="#step2" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Edit3 className="text-tech-blue" /> <span className="text-white text-sm font-bold">2단계: 구조화</span>
                                </a>
                                <a href="#step3" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <CheckSquare className="text-tech-blue" /> <span className="text-white text-sm font-bold">3단계: 검증</span>
                                </a>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        // --- Step 1: Analysis ---
        const Step1 = () => (
            <section id="step1" className="py-24 bg-navy-900 border-y border-white/5">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-blue pl-6">
                            <h2 className="text-3xl font-bold text-white">1단계: 문제 정의 및 분석</h2>
                            <p className="text-slate-400 mt-2 text-sm">작성 전 필수 선행 절차와 명세서의 본질을 파악합니다.</p>
                        </div>
                        <div className="grid lg:grid-cols-2 gap-12">
                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10 hover:border-tech-blue/50 transition-all">
                                <div className="w-12 h-12 rounded-full bg-tech-blue/20 flex items-center justify-center mb-6 text-tech-blue"><FileText/></div>
                                <h3 className="text-xl font-bold text-white mb-4">명세서의 본질과 구조</h3>
                                <ul className="space-y-3 text-slate-300 text-sm">
                                    <li className="flex gap-2"><span className="text-tech-blue">●</span><span><strong>핵심 역할:</strong> 발명의 사상을 청구하며 보호 범위를 정의하는 문서</span></li>
                                    <li className="flex gap-2"><span className="text-tech-blue">●</span><span><strong>구성 요소:</strong> 발명의 설명, 청구범위, 요약서, 도면</span></li>
                                    <li className="flex gap-2"><span className="text-tech-blue">●</span><span><strong>청구범위(Claims):</strong> 가장 중요한 요소로, 다른 모든 항목은 이를 뒷받침하는 역할</span></li>
                                </ul>
                            </div>
                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10 hover:border-tech-blue/50 transition-all">
                                <div className="w-12 h-12 rounded-full bg-tech-green/20 flex items-center justify-center mb-6 text-tech-green"><Search/></div>
                                <h3 className="text-xl font-bold text-white mb-4">선행 기술 조사 (필수)</h3>
                                <p className="text-slate-400 text-sm mb-4">청구항 부실 작성은 "의사 처방 없이 약을 먹는 것"과 같아 위험합니다.</p>
                                <ul className="space-y-3 text-slate-300 text-sm">
                                    <li className="flex gap-2"><span className="text-tech-green">●</span><span><strong>배경 기술 파악:</strong> 종래 기술의 부족함(문제점)을 지적하여 내 발명의 논거 제시</span></li>
                                    <li className="flex gap-2"><span className="text-tech-green">●</span><span><strong>등록 가능성 예측:</strong> 유사 특허 검증 및 등록 가능성 사전 진단</span></li>
                                </ul>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- Step 2: Planning ---
        const Step2 = () => (
            <section id="step2" className="py-24 bg-navy-800 relative">
                <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-30 pointer-events-none"></div>
                <div className="container mx-auto px-6 relative z-10">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-green pl-6">
                            <h2 className="text-3xl font-bold text-white">2단계: 계획 및 수립 구조화</h2>
                            <p className="text-slate-400 mt-2 text-sm">특허법 제42조에 따른 항목별 작성 지침입니다.</p>
                        </div>
                        
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {[
                                { title: "발명의 명칭", desc: "간결/명료하게 표시. 국문과 (영문) 병기 필수 (오류 방지)" },
                                { title: "기술 분야", desc: "발명이 속하는 분야를 명확하고 간결하게 기재" },
                                { title: "배경 기술", desc: "종래 기술의 문제점 제시로 내 발명의 필요성 부각" },
                                { title: "발명의 내용", desc: "해결 과제, 해결 수단(청구항 내용), 발명의 효과로 구분" },
                                { title: "구체적 내용", desc: "당업자가 쉽게 실시할 수 있도록 상세 기재 (청구범위 기초)" },
                                { title: "도면 / 요약서", desc: "300~400dpi (TIFF/JPG). 요약서는 400자 이내" }
                            ].map((item, idx) => (
                                <div key={idx} className="bg-navy-900/80 p-6 rounded-xl border border-white/5 hover:border-tech-green transition-colors">
                                    <h4 className="text-tech-green font-bold mb-2">{item.title}</h4>
                                    <p className="text-slate-300 text-sm">{item.desc}</p>
                                </div>
                            ))}
                        </div>
                        <div className="mt-8 p-4 bg-navy-900 rounded-lg border border-white/10 text-center text-sm text-slate-400">
                            <strong>작성 도구:</strong> 특허청 '통합 명세서 작성기' 사용 또는 MS Word/한글 작성 후 변환 (XML/HLZ)
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- Step 3: Verification ---
        const Step3 = () => (
            <section id="step3" className="py-24 bg-navy-900">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-blue pl-6">
                            <h2 className="text-3xl font-bold text-white">3단계: 결과 검증 및 최적화</h2>
                            <p className="text-slate-400 mt-2 text-sm">권리 범위를 극대화하는 청구항 설계 전략입니다.</p>
                        </div>
                        <div className="space-y-8">
                            <div className="flex flex-col md:flex-row gap-8 items-start">
                                <div className="flex-1 bg-navy-800 p-8 rounded-2xl border border-white/10">
                                    <h3 className="text-lg font-bold text-white mb-4 border-b border-white/10 pb-2">전략적 용어 선택</h3>
                                    <ul className="space-y-4 text-sm text-slate-300">
                                        <li className="flex items-start gap-3">
                                            <CheckSquare className="text-tech-blue shrink-0" size={18}/>
                                            <div>
                                                <strong className="text-white">포괄적 용어 사용:</strong> 권리 확보를 위해 "~로 구성되는" 보다 <span className="text-tech-blue">"~를 포함하는(comprising)"</span> 표현 사용 권장.
                                            </div>
                                        </li>
                                        <li className="flex items-start gap-3">
                                            <CheckSquare className="text-tech-blue shrink-0" size={18}/>
                                            <div>
                                                <strong className="text-white">회피 설계 방지:</strong> 다양한 구성 조합(A+B+C, A+B+D)을 모두 독립항으로 청구하여 방어.
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div className="flex-1 bg-navy-800 p-8 rounded-2xl border border-white/10">
                                    <h3 className="text-lg font-bold text-white mb-4 border-b border-white/10 pb-2">청구항의 계층적 구조</h3>
                                    <div className="space-y-4">
                                        <div className="bg-navy-900 p-4 rounded-lg">
                                            <span className="text-xs font-bold text-tech-blue mb-1 block">INDEPENDENT CLAIM</span>
                                            <strong className="text-white block mb-1">독립항</strong>
                                            <p className="text-xs text-slate-400">발명의 핵심 요소만 포함하여 가장 넓은 권리 범위 정의</p>
                                        </div>
                                        <div className="flex justify-center"><div className="h-4 w-px bg-white/20"></div></div>
                                        <div className="bg-navy-900 p-4 rounded-lg ml-8 border-l-2 border-white/20">
                                            <span className="text-xs font-bold text-slate-400 mb-1 block">DEPENDENT CLAIM</span>
                                            <strong className="text-white block mb-1">종속항</strong>
                                            <p className="text-xs text-slate-400">독립항을 인용("제1항에 있어서...")하며 구체적 특징 한정. 진보성 판단 편의 제공</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- Expert Advice ---
        const ExpertAdvice = () => (
            <section id="advice" className="py-20 bg-gradient-to-br from-navy-800 to-navy-900 border-t border-white/10">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto bg-navy-900/50 backdrop-blur border border-tech-purple/30 p-8 rounded-2xl relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-32 h-32 bg-tech-purple/10 rounded-full blur-2xl -mr-10 -mt-10"></div>
                            <div className="flex items-center gap-4 mb-6">
                                <div className="p-3 bg-tech-purple/20 rounded-full text-tech-purple"><BrainCircuit /></div>
                                <h3 className="text-2xl font-bold text-white">전문가의 조언 & AI 활용 팁</h3>
                            </div>
                            <div className="grid md:grid-cols-2 gap-8 text-sm leading-relaxed text-slate-300">
                                <div>
                                    <p className="mb-4">
                                        <strong className="text-tech-blue block mb-1">경력의 중요성</strong>
                                        충실한 명세서 작성에는 최소 3~5년의 경험이 필요합니다. 일반 출원 심사는 18~24개월이 소요되므로 신중해야 합니다.
                                    </p>
                                    <p>
                                        <strong className="text-tech-blue block mb-1">직접 출원 시 팁</strong>
                                        '도면'이 없어도 출원 가능한 '방법 특허'로 명세서를 직접 작성 및 추후 중간 대응을 경험해보는 것도 좋습니다.
                                    </p>
                                </div>
                                <div>
                                    <p className="mb-4">
                                        <strong className="text-tech-blue block mb-1">AI 활용 제안</strong>
                                        AI를 활용해 작성법을 깊이 있게 공부하고, 아이디어 유출에 주의하며(통상 기술만 입력) AI와 함께 명세서를 작성해보는 것을 추천합니다.
                                    </p>
                                    <div className="mt-5 p-3 bg-navy-900 rounded border border-white/10 text-xs text-slate-500">
                                        ※ 변리사의 진단을 반드시 받아보시길 제안드립니다.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 전체 앱 ---
        const App = () => (
            <div className="min-h-screen bg-navy-900 text-slate-50 font-sans selection:bg-tech-blue selection:text-navy-900">
                <nav className="fixed w-full z-50 bg-navy-900/80 backdrop-blur-md border-b border-white/5">
                    <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <Logo />
                        {/* 우측 정렬된 메뉴 및 버튼 */}
                        <div className="flex items-center gap-8">
                            <div className="hidden md:flex gap-6 text-sm font-medium text-slate-300">
                                <a href="#step1" className="hover:text-tech-blue transition-colors">문제 정의</a>
                                <a href="#step2" className="hover:text-tech-blue transition-colors">구조화</a>
                                <a href="#step3" className="hover:text-tech-blue transition-colors">검증/최적화</a>
                                <a href="#advice" className="hover:text-tech-blue transition-colors">조언</a>
                            </div>
                            <a href="../index.html#contact" className="border border-tech-blue text-tech-blue px-5 py-2 rounded-lg text-sm font-bold hover:bg-tech-blue/10 transition shadow-[0_0_15px_rgba(56,189,248,0.2)]">Contact Us</a>
                        </div>
                    </div>
                </nav>
                <main>
                    <Hero />
                    <Step1 />
                    <Step2 />
                    <Step3 />
                    <ExpertAdvice />
                </main>
