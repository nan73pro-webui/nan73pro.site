<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nan73Pro: 특허 심사 단계에서의 중간 사건 대응 전략 - 보정 및 의견 개진의 법리와 실무">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Nan73Pro - 특허 중간 사건 대응 전략">
    <title>Nan73Pro: 특허 중간 사건 대응 전략</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind 설정 커스터마이징
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // 브랜드 컬러 팔레트 정의
                        navy: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        tech: { blue: '#38bdf8', green: '#34d399', purple: '#818cf8', pink: '#f472b6', yellow: '#fbbf24' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* 전역 스타일 설정 */
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        /* 커스텀 스크롤바 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        /* 텍스트 그라데이션 효과 클래스 */
        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        /* 배경 격자 패턴 */
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 모음 (SVG) ---
        // 아이콘 추가/변경 시 이 부분을 수정하세요.
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Search = (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>;
        const MapIcon = (p) => <IconBase {...p}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/></IconBase>;
        const Shield = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></IconBase>;
        const FileText = (p) => <IconBase {...p}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></IconBase>;
        const CheckCircle = (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>;
        const Scale = (p) => <IconBase {...p}><path d="M10 22L1 22"/><path d="M23 22L14 22"/><path d="M12 6L12 2"/><path d="M12 2L7 11"/><path d="M12 2L17 11"/><path d="M7 11L2 11"/><path d="M17 11L22 11"/><path d="M2 11L2 16"/><path d="M22 11L22 16"/><path d="M2 16L7 22"/><path d="M22 16L17 22"/></IconBase>;
        const AlertTriangle = (p) => <IconBase {...p}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>;
        const Compass = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></IconBase>;

        // --- 스크롤 시 나타나는 애니메이션 컴포넌트 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 로고 컴포넌트 ---
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(56,189,248,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-blue font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        // --- Hero 섹션 (메인 타이틀) ---
        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[60vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-blue/10 border border-tech-blue/20 text-tech-blue text-xs font-bold tracking-wider uppercase mb-8">
                                <Compass size={14} /> Patent Prosecution Strategy
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                특허 심사 단계에서의<br />
                                <span className="text-gradient">중간 사건 대응 전략</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-3xl mx-auto leading-relaxed mb-10 font-light">
                                특허권의 진정한 범위는 최초 명세서가 아닌, 심사관의 지적을 방어하는 중간 대응 과정에서 결정됩니다.<br/>
                                <strong className="text-slate-200">심도 있는 법리 분석과 전략적 보정으로 '강한 특허'를 확보하십시오.</strong>
                            </p>
                            <div className="flex flex-wrap justify-center gap-4">
                                <a href="#process" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Scale className="text-tech-blue" /> <span className="text-white text-sm font-bold">1. 절차 및 시기</span>
                                </a>
                                <a href="#amendment" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <FileText className="text-tech-blue" /> <span className="text-white text-sm font-bold">2. 보정 및 의견서</span>
                                </a>
                                <a href="#industry" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Shield className="text-tech-blue" /> <span className="text-white text-sm font-bold">3. 분야별 전략</span>
                                </a>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        // --- 1. 심사 절차 섹션 (Process) ---
        const ProcessSection = () => (
            <section id="process" className="py-24 bg-navy-900 border-y border-white/5">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-blue pl-6">
                            <h2 className="text-3xl font-bold text-white">1. 심사 절차의 구조적 이해와 대응</h2>
                            <p className="text-slate-400 mt-2 text-sm">거절결정 이후의 선택지, 재심사와 심판의 전략적 활용</p>
                        </div>

                        {/* 비교 테이블 (PDF의 표 내용을 재구성) */}
                        <div className="bg-navy-800 rounded-2xl border border-white/10 overflow-hidden mb-12">
                            <div className="grid grid-cols-3 bg-navy-700 text-white font-bold text-sm text-center py-4 border-b border-white/10">
                                <div className="p-2">구분</div>
                                <div className="p-2 text-tech-blue">재심사 청구 (Re-examination)</div>
                                <div className="p-2 text-tech-green">거절결정불복심판 (Appeal)</div>
                            </div>
                            {/* 행 데이터 */}
                            <div className="grid grid-cols-3 text-sm border-b border-white/5 hover:bg-white/5 transition-colors">
                                <div className="p-4 text-slate-400 font-bold border-r border-white/5 flex items-center justify-center">청구 요건</div>
                                <div className="p-4 text-slate-300 border-r border-white/5">명세서 또는 도면의 <strong className="text-white">보정 필수</strong></div>
                                <div className="p-4 text-slate-300">보정 불요 (보정 시 심판 불가)</div>
                            </div>
                            <div className="grid grid-cols-3 text-sm border-b border-white/5 hover:bg-white/5 transition-colors">
                                <div className="p-4 text-slate-400 font-bold border-r border-white/5 flex items-center justify-center">청구 기한</div>
                                <div className="p-4 text-slate-300 border-r border-white/5">거절결정 등본 송달일로부터 30일 이내</div>
                                <div className="p-4 text-slate-300">거절결정 등본 송달일로부터 30일 이내</div>
                            </div>
                            <div className="grid grid-cols-3 text-sm border-b border-white/5 hover:bg-white/5 transition-colors">
                                <div className="p-4 text-slate-400 font-bold border-r border-white/5 flex items-center justify-center">주요 목적</div>
                                <div className="p-4 text-slate-300 border-r border-white/5">보정을 통해 명확한 거절이유를 해소하고 신속히 등록받고자 할 때</div>
                                <div className="p-4 text-slate-300">보정 없이 권리 범위를 유지하거나, 심사관의 법리 오해를 다툴 때</div>
                            </div>
                        </div>

                        {/* 분할출원 정보 */}
                        <div className="grid lg:grid-cols-2 gap-12">
                            <div className="space-y-6">
                                <h3 className="text-xl font-bold text-white flex items-center gap-2">
                                    <Scale className="text-tech-purple"/> 분할출원의 전략적 확장
                                </h3>
                                <p className="text-slate-300 text-sm leading-relaxed">
                                    분할출원은 단순한 발명의 분리를 넘어, 거절이유 극복, 권리 범위 다각화, 계속 출원(Continuation Application) 전략의 일환으로 활용됩니다.
                                </p>
                                <div className="bg-navy-800 p-6 rounded-xl border border-white/10">
                                    <h4 className="text-tech-purple font-bold mb-3">개정법에 따른 가능 시기 (2022.04.20 시행)</h4>
                                    <ul className="space-y-2 text-xs text-slate-300">
                                        <li className="flex gap-2"><span className="text-tech-purple">●</span><span>의견제출통지서 지정 기간 및 재심사 청구 기간</span></li>
                                        <li className="flex gap-2"><span className="text-tech-purple">●</span><span>거절결정불복심판 청구 기간 (송달일 30일 이내)</span></li>
                                        <li className="flex gap-2"><span className="text-tech-purple">●</span><span><strong>특허결정 후:</strong> 특허결정 등본 송달일로부터 3개월 이내 (등록료 납부 전)</span></li>
                                    </ul>
                                </div>
                            </div>

                            <div className="space-y-4">
                                <h3 className="text-xl font-bold text-white flex items-center gap-2">
                                    <MapIcon className="text-tech-green"/> 전략적 활용 모델
                                </h3>
                                <div className="space-y-3">
                                    <div className="bg-navy-800/80 p-4 rounded-lg border border-white/5 hover:border-tech-green transition-colors">
                                        <strong className="text-tech-green block text-sm mb-1">권리 범위 이원화 (Two-Track)</strong>
                                        <span className="text-slate-400 text-xs">등록 가능한 청구항은 원출원으로 조기 등록하고, 거절된 넓은 청구항은 분할출원하여 계속 다툼</span>
                                    </div>
                                    <div className="bg-navy-800/80 p-4 rounded-lg border border-white/5 hover:border-slate-500 transition-colors">
                                        <strong className="text-slate-400 block text-sm mb-1">회피 설계 방지 (Blocking)</strong>
                                        <span className="text-slate-500 text-xs">경쟁사의 회피 제품 징후 포착 시, 원출원 명세서 범위 내에서 경쟁사 제품을 포섭하도록 청구항을 맞춤형 수정하여 분할출원</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 2. 보정 및 의견서 섹션 (Amendment) ---
        const AmendmentSection = () => (
            <section id="amendment" className="py-24 bg-navy-800 relative">
                <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-30 pointer-events-none"></div>
                <div className="container mx-auto px-6 relative z-10">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-green pl-6">
                            <h2 className="text-3xl font-bold text-white">2. 보정의 법리와 의견서 논리</h2>
                            <p className="text-slate-400 mt-2 text-sm">신규사항 추가 금지의 엄격성과 진보성 입증의 정교함</p>
                        </div>
                        
                        <div className="grid md:grid-cols-2 gap-8 mb-10">
                            {/* 신규사항 추가 금지 리스크 */}
                            <div className="bg-red-500/5 p-8 rounded-2xl border border-red-500/20 relative group">
                                <div className="absolute top-4 right-4 text-red-500 opacity-50"><AlertTriangle size={24}/></div>
                                <h3 className="text-2xl font-bold text-white mb-4">신규사항 추가 금지 (New Matter)</h3>
                                <p className="text-sm text-slate-300 mb-4">
                                    대법원은 "통상의 기술자가 출원 시의 기술 상식에 비추어 보아, 보정된 사항이 최초 명세서에 기재된 것과 마찬가지라고 이해할 수 있는 사항"으로 엄격하게 해석합니다.
                                </p>
                                <div className="bg-navy-900/80 p-4 rounded-lg border border-red-500/30">
                                    <strong className="text-red-300 text-sm block mb-2">⛔ 위반 사례 (질석 입도 사건)</strong>
                                    <p className="text-xs text-slate-400 leading-relaxed">
                                        '3~10메시 <strong>및(and)</strong> 20~120메시 혼합물'을 '3~10메시 <strong>또는(or)</strong> 20~120메시'로 보정.<br/>
                                        → 대법원은 단독 사용에 대한 기재가 없으므로 새로운 기술적 사상의 도입으로 판결.
                                    </p>
                                </div>
                            </div>

                            {/* 진보성 대응 논리 */}
                            <div className="bg-navy-900/80 p-8 rounded-2xl border border-white/10 hover:border-tech-blue transition-all group">
                                <h3 className="text-2xl font-bold text-white mb-4">진보성(Inventive Step) 대응 논리</h3>
                                <ul className="space-y-4 text-sm text-slate-300">
                                    <li className="flex gap-2">
                                        <span className="text-tech-blue mt-1"><CheckCircle size={16}/></span>
                                        <span>
                                            <strong className="text-white block">구성의 곤란성 (Difficulty of Configuration)</strong>
                                            선행기술들의 단순 결합이 아님을 주장. 결합의 동기(Motivation) 부재, 방해 요인(Teaching Away), 유기적 결합 관계를 입증.
                                        </span>
                                    </li>
                                    <li className="flex gap-2">
                                        <span className="text-tech-blue mt-1"><CheckCircle size={16}/></span>
                                        <span>
                                            <strong className="text-white block">효과의 현저성 (Remarkable Effect)</strong>
                                            비교 실험 데이터를 통해 정량적 우수성(속도, 수율, 강도 등)을 입증. 특히 수치 한정 발명은 임계적 의의(Critical Significance) 증명이 필수.
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        {/* 기능적 청구항 전략 */}
                        <div className="bg-navy-900 p-6 rounded-xl border border-white/5 flex flex-col md:flex-row items-center gap-6">
                            <div className="flex-1">
                                <h4 className="text-tech-yellow font-bold text-lg mb-2">💡 기능적 청구항(Functional Claim)의 명확화</h4>
                                <p className="text-sm text-slate-300 leading-relaxed">
                                    SW나 BM 발명에서 "~하는 제어부"와 같은 기능적 기재는 명확성 요건 위반 위험이 큽니다. 
                                    대응 시 실시예에 기재된 구체적인 하드웨어(서버, DB)와 알고리즘(흐름도)을 청구항에 반영하여 '구체적 수단'으로 한정해야 합니다.
                                </p>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 3. 기술 분야별 전략 섹션 (Industry Strategy) ---
        const IndustrySection = () => (
            <section id="industry" className="py-24 bg-navy-900 border-y border-white/5">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
