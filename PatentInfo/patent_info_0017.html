<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nan73Pro: 2025 디지털 경제 시대의 디자인·UI/UX 보호 전략 및 법적 리스크 관리 보고서">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Nan73Pro - 2025 UI/UX 디자인 보호 전략">
    <title>Nan73Pro: 2025 UI/UX 디자인 보호 전략 심층 보고서</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        tech: { blue: '#38bdf8', green: '#34d399', purple: '#818cf8', pink: '#f472b6', yellow: '#fbbf24', red: '#f87171' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Layers = (p) => <IconBase {...p}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></IconBase>;
        const Smartphone = (p) => <IconBase {...p}><rect x="5" y="2" width="14" height="20" rx="2" ry="2"/><line x1="12" y1="18" x2="12.01" y2="18"/></IconBase>;
        const Gavel = (p) => <IconBase {...p}><path d="m16.17 6.17-5.83 5.83"/><path d="m12.44 14.12-1.42 1.41a2.828 2.828 0 1 1-4-4l1.41-1.41"/><path d="M12.44 14.12 14 12.55l3.24 3.25a2 2 0 0 1 0 2.82l-.71.71a2 2 0 0 1-2.82 0L10.45 16.12l-1.68-1.69"/><path d="m6.65 15.68-2.18 2.18a2 2 0 0 0 0 2.83l.71.71a2 2 0 0 0 2.83 0l2.18-2.18"/></IconBase>;
        const Globe = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const Eye = (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>;
        const AlertTriangle = (p) => <IconBase {...p}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>;
        const Calendar = (p) => <IconBase {...p}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconBase>;

        // --- 애니메이션 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 로고 ---
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(56,189,248,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-blue font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        // --- Hero Section ---
        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[60vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-blue/10 border border-tech-blue/20 text-tech-blue text-xs font-bold tracking-wider uppercase mb-8">
                                <Layers size={14} /> 2025 Design & UI/UX Protection Strategy
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                기술과 브랜드를 잇는 연결고리<br />
                                <span className="text-gradient">UI/UX 디자인 보호 전략</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-3xl mx-auto leading-relaxed mb-10 font-light">
                                디지털 경제 시대, 제품의 외관보다 <strong className="text-slate-200">'화면 속 경험(UX)'</strong>이 소비자를 움직입니다.<br/>
                                2021년 및 2024-2025 개정 디자인보호법에 따른 <strong>화상 디자인(Image Design)</strong> 전략과<br/>
                                특허, 저작권, 부정경쟁방지법을 아우르는 <strong>중첩적 보호(Overlapping Protection)</strong> 해법을 제시합니다.
                            </p>
                            
                            <div className="flex flex-wrap justify-center gap-4">
                                <a href="#new-law" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Smartphone className="text-tech-blue" /> <span className="text-white text-sm font-bold">1. 개정 디자인법</span>
                                </a>
                                <a href="#strategy" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Layers className="text-tech-blue" /> <span className="text-white text-sm font-bold">2. 중첩적 보호</span>
                                </a>
                                <a href="#global-case" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Globe className="text-tech-blue" /> <span className="text-white text-sm font-bold">3. 글로벌/분쟁</span>
                                </a>
                                <a href="#roadmap" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Calendar className="text-tech-blue" /> <span className="text-white text-sm font-bold">4. 실행 로드맵</span>
                                </a>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        // --- 1. New Law Section (Design Protection Act) ---
        const NewLaw = () => (
            <section id="new-law" className="py-24 bg-navy-900 border-y border-white/5">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-blue pl-6">
                            <h2 className="text-3xl font-bold text-white">1. 물품의 종언: '화상'의 독자적 보호</h2>
                            <p className="text-slate-400 mt-2 text-sm">2021년 법 개정으로 물리적 기기 없이도 '디지털 화상' 그 자체가 보호됩니다.</p>
                        </div>
                        
                        <div className="grid lg:grid-cols-2 gap-8">
                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10 relative overflow-hidden group">
                                <div className="absolute top-0 right-0 w-40 h-40 bg-tech-blue/10 rounded-full blur-3xl -mr-10 -mt-10 transition-all group-hover:bg-tech-blue/20"></div>
                                <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <Smartphone className="text-tech-blue"/> '물품성(Article)'의 탈피
                                </h3>
                                <p className="text-slate-300 text-sm leading-relaxed mb-6">
                                    과거에는 "디스플레이 패널이 포함된 전자기기"로 출원해야 했으나, 이제는 <strong className="text-white">물리적 물품에 종속되지 않은 화상(Image) 자체</strong>가 독립된 보호 객체가 됩니다.
                                </p>
                                <div className="bg-navy-900/80 p-4 rounded-xl border border-white/5 text-xs space-y-2">
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">Before</span>
                                        <span className="text-slate-500 line-through">화면이 표시된 휴대폰</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">After (2021~)</span>
                                        <span className="text-tech-blue font-bold">애플리케이션용 아이콘 (화상 자체)</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">적용 분야</span>
                                        <span className="text-white">앱 UI, 메타버스 가상 아이템, VR/AR</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10 relative overflow-hidden group">
                                <div className="absolute top-0 right-0 w-40 h-40 bg-tech-green/10 rounded-full blur-3xl -mr-10 -mt-10 transition-all group-hover:bg-tech-green/20"></div>
                                <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <Eye className="text-tech-green"/> 실시 행위의 확장 (온라인 전송)
                                </h3>
                                <p className="text-slate-300 text-sm leading-relaxed mb-6">
                                    디자인의 '생산, 양도'뿐만 아니라 <strong className="text-white">정보통신망을 통한 제공(전송)</strong>도 침해로 규정합니다. 앱스토어 다운로드나 스트리밍 자체가 디자인권 침해 행위가 될 수 있습니다.
                                </p>
                                <div className="bg-navy-900/80 p-4 rounded-xl border border-white/5 text-xs space-y-2">
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">2024-25 심사기준</span>
                                        <span className="text-white font-bold">부분 디자인 유사 판단 강화</span>
                                    </div>
                                    <p className="text-slate-400 pt-2 border-t border-white/5">
                                        실선(등록 대상)이 같아도 파선(주변 환경)이 다르면 '비유사'로 판단될 수 있어, 권리 범위 설정을 위한 정교한 도면 전략이 필요합니다.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 2. Overlapping Strategy Section ---
        const Strategy = () => (
            <section id="strategy" className="py-24 bg-navy-800 relative">
                <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-30 pointer-events-none"></div>
                <div className="container mx-auto px-6 relative z-10">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-purple pl-6">
                            <h2 className="text-3xl font-bold text-white">2. 중첩적 보호(Overlapping Protection)</h2>
                            <p className="text-slate-400 mt-2 text-sm">UI/UX는 복합 산출물입니다. 디자인권 하나로는 부족하며 4가지 방어막을 구축해야 합니다.</p>
                        </div>
                        
                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div className="bg-navy-900/80 p-6 rounded-xl border border-white/10 hover:border-tech-purple transition-all group">
                                <span className="text-xs font-bold text-tech-purple mb-2 block">1. 외관 (Appearance)</span>
                                <h3 className="text-lg font-bold text-white mb-3 flex items-center gap-2">
                                    <Eye size={18}/> 디자인권
                                </h3>
                                <p className="text-sm text-slate-300 mb-4">
                                    시각적으로 인식되는 형상, 모양, 색채. 아이콘, GUI 레이아웃 자체를 보호.
                                </p>
                                <div className="text-xs bg-navy-800 p-3 rounded text-slate-400 group-hover:text-white transition-colors">
                                    ✅ 침해 입증 용이 (외관 비교)<br/>
                                    🚀 동적 디자인(MP4/GIF) 필수
                                </div>
                            </div>

                            <div className="bg-navy-900/80 p-6 rounded-xl border border-white/10 hover:border-tech-purple transition-all group">
                                <span className="text-xs font-bold text-tech-purple mb-2 block">2. 기능 (Mechanism)</span>
                                <h3 className="text-lg font-bold text-white mb-3 flex items-center gap-2">
                                    <Layers size={18}/> 특허권
                                </h3>
                                <p className="text-sm text-slate-300 mb-4">
                                    '밀어서 잠금해제'처럼 UI 조작에 따른 기술적 프로세스와 데이터 처리 과정.
                                </p>
                                <div className="text-xs bg-navy-800 p-3 rounded text-slate-400 group-hover:text-white transition-colors">
                                    🛡️ 디자인 회피(변경) 시 방어<br/>
                                    ⚠️ 엄격한 신규성/진보성 요구
                                </div>
                            </div>

                            <div className="bg-navy-900/80 p-6 rounded-xl border border-white/10 hover:border-tech-purple transition-all group">
                                <span className="text-xs font-bold text-tech-purple mb-2 block">3. 코드/표현 (Code)</span>
                                <h3 className="text-lg font-bold text-white mb-3 flex items-center gap-2">
                                    <Gavel size={18}/> 저작권
                                </h3>
                                <p className="text-sm text-slate-300 mb-4">
                                    소스 코드(프로그램 저작물) 및 독창적인 그래픽 이미지(미술 저작물).
                                </p>
                                <div className="text-xs bg-navy-800 p-3 rounded text-slate-400 group-hover:text-white transition-colors">
                                    ⏳ 사후 70년 장기 보호<br/>
                                    🚫 기능적 요소는 보호 불가
                                </div>
                            </div>

                            <div className="bg-navy-900/80 p-6 rounded-xl border border-white/10 hover:border-tech-purple transition-all group">
                                <span className="text-xs font-bold text-tech-purple mb-2 block">4. 성과/데이터 (Data)</span>
                                <h3 className="text-lg font-bold text-white mb-3 flex items-center gap-2">
                                    <AlertTriangle size={18}/> 부정경쟁방지법
                                </h3>
                                <p className="text-sm text-slate-300 mb-4">
                                    데이터 크롤링 등 타인의 투자/노력으로 만든 성과를 무단 도용하는 행위 금지.
                                </p>
                                <div className="text-xs bg-navy-800 p-3 rounded text-slate-400 group-hover:text-white transition-colors">
                                    ⚖️ 최후의 보루 (보충적 보호)<br/>
                                    💰 손해배상 (야놀자 사건 10억)
                                </div>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 3. Global & Case Section ---
        const GlobalCase = () => (
            <section id="global-case" className="py-24 bg-navy-900 border-y border-white/5">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-red pl-6">
                            <h2 className="text-3xl font-bold text-white">3. 글로벌 동향 및 분쟁 리스크</h2>
                            <p className="text-slate-400 mt-2 text-sm">해외 진출 시 각국의 법제 차이와 최신 판례를 모르면 권리를 잃습니다.</p>
                        </div>

                        <div className="grid lg:grid-cols-2 gap-12">
                            {/* Global Trends */}
                            <div className="space-y-6">
                                <div className="bg-navy-800 p-6 rounded-2xl border border-white/10">
                                    <h4 className="text-tech-red font-bold mb-4 flex items-center gap-2">
                                        <Globe size={18}/> 국가별 핵심 체크포인트
                                    </h4>
                                    
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-xs text-left text-slate-400">
                                            <thead className="text-slate-200 bg-navy-900 uppercase">
                                                <tr>
                                                    <th className="px-3 py-2">국가</th>
                                                    <th className="px-3 py-2">핵심 이슈</th>
                                                    <th className="px-3 py-2">전략 포인트</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr className="border-b border-white/5 hover:bg-white/5">
                                                    <td className="px-3 py-2 font-bold text-white">미국 (US)</td>
                                                    <td className="px-3 py-2">Article of Manufacture<br/>(제조 물품성 고수)</td>
                                                    <td className="px-3 py-2 text-tech-red">반드시 물품 명시 필요<br/>("Display Screen with...")</td>
                                                </tr>
                                                <tr className="border-b border-white/5 hover:bg-white/5">
                                                    <td className="px-3 py-2 font-bold text-white">EU</td>
                                                    <td className="px-3 py-2">Community Design<br/>(비등록 보호 3년)</td>
                                                    <td className="px-3 py-2">짧은 수명 앱(App) 유리<br/>로카르노 32류 활용</td>
                                                </tr>
                                                <tr className="hover:bg-white/5">
