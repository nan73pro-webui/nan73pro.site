<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nan73Pro: 2025년 기업 재무 건전성 및 유동성 확보를 위한 IP 금융 전략 보고서">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Nan73Pro - 2025 IP 금융 전략 및 유동성 확보">
    <title>Nan73Pro: 2025 IP 금융 전략 심층 보고서</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        tech: { blue: '#38bdf8', green: '#34d399', purple: '#818cf8', pink: '#f472b6', yellow: '#fbbf24', red: '#f87171' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Globe = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const FileText = (p) => <IconBase {...p}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></IconBase>;
        const ShieldCheck = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><polyline points="9 12 11 14 15 10"/></IconBase>;
        const TrendingUp = (p) => <IconBase {...p}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconBase>;
        const Coins = (p) => <IconBase {...p}><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m7.1 13.8 3.1-9.1"/></IconBase>;
        const Calendar = (p) => <IconBase {...p}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconBase>;
        const BarChart = (p) => <IconBase {...p}><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></IconBase>;

        // --- 애니메이션 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 로고 ---
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(56,189,248,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-blue font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        // --- Hero Section (수정됨: 4. 실행 로드맵 버튼 추가) ---
        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[60vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-blue/10 border border-tech-blue/20 text-tech-blue text-xs font-bold tracking-wider uppercase mb-8">
                                <TrendingUp size={14} /> 2025 Financial Strategy Report
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                2025 기업 재무 건전성 및<br />
                                <span className="text-gradient">IP 금융 전략 심층 분석</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-3xl mx-auto leading-relaxed mb-10 font-light">
                                고금리 시대, 특허는 '법적 보호막'을 넘어 '현금 흐름'을 창출하는 핵심 금융 자산입니다.<br/>
                                <strong className="text-slate-200">IP 바우처, 직무발명 보상, TCB 평가, IP 담보 대출</strong> 등<br/>
                                광주광역시 특화 산업과 연계한 실질적인 유동성 확보 로드맵을 제시합니다.
                            </p>
                            
                            {/* 버튼 영역 수정: 4개 버튼으로 구성 */}
                            <div className="flex flex-wrap justify-center gap-4">
                                <a href="#ip-voucher" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Globe className="text-tech-blue" /> <span className="text-white text-sm font-bold">1. IP 자산 구축</span>
                                </a>
                                <a href="#tax-strategy" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Coins className="text-tech-blue" /> <span className="text-white text-sm font-bold">2. 절세 및 유동화</span>
                                </a>
                                <a href="#tcb-eval" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <BarChart className="text-tech-blue" /> <span className="text-white text-sm font-bold">3. TCB 평가</span>
                                </a>
                                <a href="#roadmap" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Calendar className="text-tech-blue" /> <span className="text-white text-sm font-bold">4. 실행 로드맵</span>
                                </a>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        // --- 1. IP Voucher Section ---
        const IpVoucher = () => (
            <section id="ip-voucher" className="py-24 bg-navy-900 border-y border-white/5">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-blue pl-6">
                            <h2 className="text-3xl font-bold text-white">1. IP 바우처: 자산 구축 레버리지</h2>
                            <p className="text-slate-400 mt-2 text-sm">자기 자본 없이 미래 담보 가치를 확보하는 무이자 자본 조달 전략</p>
                        </div>
                        
                        <div className="grid lg:grid-cols-2 gap-8">
                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10 relative overflow-hidden group">
                                <div className="absolute top-0 right-0 w-40 h-40 bg-tech-blue/10 rounded-full blur-3xl -mr-10 -mt-10 transition-all group-hover:bg-tech-blue/20"></div>
                                <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <Globe className="text-tech-blue"/> [광주] 글로벌 IP 스타기업 육성
                                </h3>
                                <p className="text-slate-300 text-sm leading-relaxed mb-6">
                                    광주지식재산센터(RIPC) 주관, 3년간 최대 2.1억 원을 지원합니다. 해외 특허 출원 비용, OA 대응, 등록 비용을 지원하여 현금 유출을 획기적으로 방어합니다.
                                </p>
                                <div className="bg-navy-900/80 p-4 rounded-xl border border-white/5 text-xs space-y-2">
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">지원 한도</span>
                                        <span className="text-white font-bold">연간 7,000만원 (3년 2.1억)</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">비용 분담</span>
                                        <span className="text-tech-blue font-bold">기업 부담 40% (현금 30%)</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">우대 사항</span>
                                        <span className="text-white">AI, 미래모빌리티 등 지역특화산업</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10 relative overflow-hidden group">
                                <div className="absolute top-0 right-0 w-40 h-40 bg-tech-green/10 rounded-full blur-3xl -mr-10 -mt-10 transition-all group-hover:bg-tech-green/20"></div>
                                <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <ShieldCheck className="text-tech-green"/> 스타트업 및 예비창업자 지원
                                </h3>
                                <div className="space-y-4">
                                    <div className="border-b border-white/5 pb-4">
                                        <strong className="text-white block mb-1 text-sm">스타트업 지식재산 바우처</strong>
                                        <p className="text-slate-400 text-xs">
                                            2026년부터 '중대재해 예방 컨설팅' 필수 도입 예정. 안전 관련 특허 확보가 선정의 핵심이 됩니다.
                                        </p>
                                    </div>
                                    <div>
                                        <strong className="text-white block mb-1 text-sm">IP 디딤돌 프로그램 (예비창업자)</strong>
                                        <p className="text-slate-400 text-xs">
                                            법인 설립 전 특허 확보 지원. 교육 수료 시 개인 분담금 면제. 향후 현물 출자를 통한 자본금 확충에 활용 가능합니다.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 2. Tax Strategy Section ---
        const TaxStrategy = () => (
            <section id="tax-strategy" className="py-24 bg-navy-800 relative">
                <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-30 pointer-events-none"></div>
                <div className="container mx-auto px-6 relative z-10">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-purple pl-6">
                            <h2 className="text-3xl font-bold text-white">2. 직무발명 보상제도: 합법적 절세</h2>
                            <p className="text-slate-400 mt-2 text-sm">법인세 절감과 자금의 개인화(Cashing Out)를 동시에 달성하는 3단계 메커니즘</p>
                        </div>
                        
                        <div className="grid md:grid-cols-3 gap-6">
                            <div className="bg-navy-900/80 p-6 rounded-xl border border-white/10 hover:border-tech-purple transition-all">
                                <span className="text-xs font-bold text-tech-purple mb-2 block">Step 1. 법인 단계</span>
                                <h3 className="text-lg font-bold text-white mb-3">법인세 절감 & 세액공제</h3>
                                <p className="text-sm text-slate-300 mb-4">
                                    보상금은 전액 비용(손금) 인정됩니다. 또한 연구·인력개발비 세액공제(25%) 대상이 되어 실질 비용 부담이 대폭 감소합니다.
                                </p>
                                <div className="text-xs bg-navy-800 p-3 rounded text-slate-400">
                                    📉 1억 지급 시 실부담 약 5,500만원
                                </div>
                            </div>

                            <div className="bg-navy-900/80 p-6 rounded-xl border border-white/10 hover:border-tech-purple transition-all">
                                <span className="text-xs font-bold text-tech-purple mb-2 block">Step 2. 개인 단계</span>
                                <h3 className="text-lg font-bold text-white mb-3">비과세 소득 수령</h3>
                                <p className="text-sm text-slate-300 mb-4">
                                    발명자(임직원)는 연간 700만 원까지 비과세 혜택을 받습니다. 급여 인상보다 세후 수령액 측면에서 훨씬 유리합니다.
                                </p>
                                <div className="text-xs bg-navy-800 p-3 rounded text-slate-400">
                                    💰 세율 0% 구간 활용 (Tax Arbitrage)
                                </div>
                            </div>

                            <div className="bg-navy-900/80 p-6 rounded-xl border border-white/10 hover:border-tech-purple transition-all">
                                <span className="text-xs font-bold text-tech-purple mb-2 block">Step 3. 오너 리스크</span>
                                <h3 className="text-lg font-bold text-white mb-3">가지급금 해결 솔루션</h3>
                                <p className="text-sm text-slate-300 mb-4">
                                    대표이사가 특허권을 법인에 승계하고 보상금을 수령하여 누적된 가지급금을 상환하거나 합법적으로 자금을 회수할 수 있습니다.
                                </p>
                                <div className="text-xs bg-navy-800 p-3 rounded text-slate-400">
                                    ⚠️ 적정 보상액 산정 필수 (감정평가)
                                </div>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 3. TCB Section ---
        const TcbSection = () => (
            <section id="tcb-eval" className="py-24 bg-navy-900 border-y border-white/5">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-yellow pl-6">
                            <h2 className="text-3xl font-bold text-white">3. TCB 평가: 기술을 신용으로</h2>
                            <p className="text-slate-400 mt-2 text-sm">기술 등급 상향을 통한 금리 인하 및 조달청 입찰 가점 확보 전략</p>
                        </div>

                        <div className="grid lg:grid-cols-2 gap-12">
                            {/* TCB Grades Table */}
                            <div className="space-y-6">
                                <div className="bg-navy-800 p-6 rounded-2xl border border-white/10">
                                    <h4 className="text-tech-yellow font-bold mb-4 flex items-center gap-2">
                                        <BarChart size={18}/> 등급별 금융 혜택 (Key Factor)
                                    </h4>
                                    <p className="text-sm text-slate-300 mb-4 leading-relaxed">
                                        TCB 등급은 대출 금리와 한도를 결정합니다. 통상적으로 <strong>T4(기술 우수)</strong> 이상 진입 시 실질적인 금융 혜택이 주어집니다.
                                    </p>
                                    
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-xs text-left text-slate-400">
                                            <thead className="text-slate-200 bg-navy-900 uppercase">
                                                <tr>
                                                    <th className="px-3 py-2">등급</th>
                                                    <th className="px-3 py-2">정의</th>
                                                    <th className="px-3 py-2">주요 혜택</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr className="border-b border-white/5 hover:bg-white/5">
                                                    <td className="px-3 py-2 font-bold text-tech-yellow">T1~T2</td>
                                                    <td className="px-3 py-2">최우수</td>
                                                    <td className="px-3 py-2">보증료 감면(0.2%p~), 한도 1.5배 증액</td>
                                                </tr>
                                                <tr className="border-b border-white/5 hover:bg-white/5">
                                                    <td className="px-3 py-2 font-bold text-tech-yellow">T3~T4</td>
                                                    <td className="px-3 py-2">우수/양호</td>
                                                    <td className="px-3 py-2">금리 우대(0.5~1.0%p), 기술금융 진입</td>
                                                </tr>
                                                <tr className="hover:bg-white/5">
                                                    <td className="px-3 py-2">T5 이하</td>
                                                    <td className="px-3 py-2">보통</td>
                                                    <td className="px-3 py-2">추가 신용 보강 필요</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            {/* Public Procurement & IP Loan Connection */}
                            <div className="space-y-6">
                                <div className="bg-navy-800 p-6 rounded-2xl border border-white/10">
                                    <h4 className="text-tech-yellow font-bold mb-4 flex items-center gap-2">
                                        <FileText size={18}/> 공공 입찰 및 IP 담보 연계
                                    </h4>
                                    <ul className="space-y-4 text-sm text-slate-300">
                                        <li className="flex gap-3">
                                            <div className="mt-1 text-tech-yellow">●</div>
                                            <div>
                                                <strong className="block text-white">조달청 공공 입찰 가점</strong>
                                                TCB 등급 제출 시 적격 심사에서 별도 배점(0.1~0.2점) 부여. 소수점 차이로 낙찰이 결정되는 시장에서 결정적 역할을 합니다.
                                            </div>
                                        </li>
                                        <li className="flex gap-3">
                                            <div className="mt-1 text-tech-yellow">●</div>
