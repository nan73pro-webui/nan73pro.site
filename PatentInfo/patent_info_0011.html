<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nan73Pro: 브랜드·IP 포트폴리오 구축 전략 및 가치 극대화 방안">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Nan73Pro - 브랜드·IP 포트폴리오 전략">
    <title>Nan73Pro: 브랜드·IP 포트폴리오 구축 전략</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        tech: { blue: '#38bdf8', green: '#34d399', purple: '#818cf8', pink: '#f472b6', yellow: '#fbbf24' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 정의 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Briefcase = (p) => <IconBase {...p}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>;
        const Rocket = (p) => <IconBase {...p}><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/></IconBase>;
        const Target = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></IconBase>;
        const Layers = (p) => <IconBase {...p}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></IconBase>;
        const ShieldCheck = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></IconBase>;
        const ChartBar = (p) => <IconBase {...p}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></IconBase>;

        // --- 애니메이션 유틸리티 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 로고 컴포넌트 ---
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(56,189,248,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-blue font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        // --- Hero 섹션 ---
        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[60vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-blue/10 border border-tech-blue/20 text-tech-blue text-xs font-bold tracking-wider uppercase mb-8">
                                <Target size={14} /> Strategic IP Management
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                브랜드·IP 포트폴리오<br />
                                <span className="text-gradient">구축 및 가치 극대화 전략</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-3xl mx-auto leading-relaxed mb-10 font-light">
                                과거 지식재산(IP)은 방어 수단(Shield)이었으나, 오늘날은 수익을 창출하고 시장을 지배하는 공격적 수단(Sword)입니다.<br/>
                                <strong className="text-slate-200">스타트업부터 글로벌 대기업까지</strong>, 통합된 IP 전략으로 기업 가치를 높이십시오.
                            </p>
                            <div className="flex flex-wrap justify-center gap-4">
                                <a href="#paradigm" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Layers className="text-tech-blue" /> <span className="text-white text-sm font-bold">1. 통합 관리</span>
                                </a>
                                <a href="#roadmap" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Rocket className="text-tech-blue" /> <span className="text-white text-sm font-bold">2. 스타트업 로드맵</span>
                                </a>
                                <a href="#cases" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Briefcase className="text-tech-blue" /> <span className="text-white text-sm font-bold">3. 성공 사례</span>
                                </a>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        // --- 1. Paradigm 섹션 ---
        const Paradigm = () => (
            <section id="paradigm" className="py-24 bg-navy-900 border-y border-white/5">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-blue pl-6">
                            <h2 className="text-3xl font-bold text-white">1. 통합적 IP 관리와 파편화 방지</h2>
                            <p className="text-slate-400 mt-2 text-sm">R&D, 마케팅, 법무가 단절된 '사일로'를 넘어선 홀리스틱(Holistic) 접근</p>
                        </div>
                        
                        <div className="grid lg:grid-cols-2 gap-8 mb-12">
                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10">
                                <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <ShieldCheck className="text-tech-blue"/> 방어(Shield) vs 공격(Sword)
                                </h3>
                                <p className="text-slate-300 text-sm leading-relaxed mb-4">
                                    과거 IP는 타인의 모방을 막는 방어적 수단에 불과했습니다. 
                                    그러나 현재는 수익 창출, 시장 지배력 강화, 투자 가치 입증을 위한 핵심 경영 자산으로 부상했습니다.
                                </p>
                                <div className="p-4 bg-navy-900 rounded-lg border border-white/5 text-sm text-slate-400">
                                    <strong className="text-white">Risk:</strong> 부서 간 단절(파편화)은 마케팅 비용을 쏟은 브랜드가 상표권 소송에 휘말리거나, 핵심 기술이 보호받지 못하는 결과를 초래합니다.
                                </div>
                            </div>
                            
                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10">
                                <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <Layers className="text-tech-green"/> IP 믹스(Mix) 전략
                                </h3>
                                <p className="text-slate-300 text-sm leading-relaxed mb-4">
                                    단일 권리에 의존하지 않고, 특허, 상표, 저작권, 영업비밀을 상호 보완적으로 배합해야 합니다.
                                    예를 들어, 역설계가 쉬운 기술은 특허로, 제조 노하우는 영업비밀로 이원화 전략을 취합니다.
                                </p>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            {[
                                { title: "특허 (Patent)", desc: "기술적 사상, 기능 보호", term: "출원일로부터 20년", strategy: "기술 진입 장벽, 라이선싱 수익", color: "text-tech-blue" },
                                { title: "상표 (Trademark)", desc: "브랜드 명칭, 로고", term: "10년 (반영구 갱신)", strategy: "브랜드 식별력, 신뢰 구축", color: "text-tech-green" },
                                { title: "저작권 (Copyright)", desc: "소스코드, 캐릭터", term: "저작자 사후 70년", strategy: "SW 불법 복제 방지, 상품화", color: "text-tech-purple" },
                                { title: "영업비밀 (Trade Secret)", desc: "노하우, 고객 명부", term: "비밀 유지 시 영구", strategy: "특허 공개 회피, 영구 독점", color: "text-tech-pink" },
                            ].map((item, idx) => (
                                <div key={idx} className="bg-navy-800/50 p-6 rounded-xl border border-white/5 hover:border-white/20 transition-all">
                                    <h4 className={`${item.color} font-bold mb-2`}>{item.title}</h4>
                                    <p className="text-slate-400 text-xs mb-2">{item.desc}</p>
                                    <p className="text-white text-xs mb-2 font-mono bg-white/5 inline-block px-2 py-1 rounded">{item.term}</p>
                                    <p className="text-slate-300 text-sm border-t border-white/10 pt-2 mt-2">{item.strategy}</p>
                                </div>
                            ))}
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 2. Roadmap 섹션 ---
        const Roadmap = () => (
            <section id="roadmap" className="py-24 bg-navy-800 relative">
                <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-30 pointer-events-none"></div>
                <div className="container mx-auto px-6 relative z-10">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-green pl-6">
                            <h2 className="text-3xl font-bold text-white">2. 스타트업 성장 단계별 로드맵</h2>
                            <p className="text-slate-400 mt-2 text-sm">자원이 제한된 스타트업을 위한 단계별 IP 전략</p>
                        </div>
                        
                        <div className="space-y-8">
                            <div className="flex flex-col md:flex-row gap-6 items-start group">
                                <div className="w-12 h-12 rounded-full bg-tech-blue/20 flex items-center justify-center shrink-0 text-tech-blue font-bold text-lg group-hover:scale-110 transition-transform">1</div>
                                <div className="bg-navy-900/80 p-6 rounded-xl border border-white/5 flex-1 hover:border-tech-blue transition-colors">
                                    <h4 className="text-white font-bold text-lg mb-2">창업 초기 (Seed) - 권리 확보 기초</h4>
                                    <ul className="text-slate-300 text-sm space-y-2 list-disc pl-4">
                                        <li><strong>혁신 기록 (Innovation Record):</strong> 개발 과정 기록을 통해 IP 실사 대비</li>
                                        <li><strong>예비 출원 (Provisional Filing):</strong> 저렴한 비용으로 출원일 선점 후 1년 내 정규 출원 결정</li>
                                        <li><strong>권리 관계 명확화:</strong> 직무발명 및 NDA 조항 필수, 법인 설립 후 양도 절차 완료</li>
                                    </ul>
                                </div>
                            </div>

                            <div className="flex flex-col md:flex-row gap-6 items-start group">
                                <div className="w-12 h-12 rounded-full bg-tech-green/20 flex items-center justify-center shrink-0 text-tech-green font-bold text-lg group-hover:scale-110 transition-transform">2</div>
                                <div className="bg-navy-900/80 p-6 rounded-xl border border-white/5 flex-1 hover:border-tech-green transition-colors">
                                    <h4 className="text-white font-bold text-lg mb-2">시장 진입 (Series A) - 리스크 관리</h4>
                                    <ul className="text-slate-300 text-sm space-y-2 list-disc pl-4">
                                        <li><strong>FTO (Freedom to Operate):</strong> 침해 리스크 분석 및 회피 설계, 투자 실사 핵심 항목</li>
                                        <li><strong>글로벌 전략 (PCT):</strong> 국제 출원으로 해외 진입 시점 30개월 지연 및 시장 검증 시간 확보</li>
                                        <li><strong>예산 수립:</strong> 펀딩 금액의 상당 부분을 IP 예산(FTO 포함)으로 배정</li>
                                    </ul>
                                </div>
                            </div>

                            <div className="flex flex-col md:flex-row gap-6 items-start group">
                                <div className="w-12 h-12 rounded-full bg-tech-purple/20 flex items-center justify-center shrink-0 text-tech-purple font-bold text-lg group-hover:scale-110 transition-transform">3</div>
                                <div className="bg-navy-900/80 p-6 rounded-xl border border-white/5 flex-1 hover:border-tech-purple transition-colors">
                                    <h4 className="text-white font-bold text-lg mb-2">성장 및 확장 (Series B+) - 방어벽 및 금융</h4>
                                    <ul className="text-slate-300 text-sm space-y-2 list-disc pl-4">
                                        <li><strong>특허 장벽 (Patent Thicket):</strong> 핵심 기술 주변 개량 기술까지 촘촘히 출원하여 진입 차단</li>
                                        <li><strong>IP 금융:</strong> IP 가치평가를 통한 담보 대출 및 기술 특례 상장 추진</li>
                                        <li><strong>IP 감사 (Audit):</strong> 미사용 특허 포기/매각을 통한 비용 절감 및 포트폴리오 최적화</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 3. Cases 섹션 ---
        const Cases = () => (
            <section id="cases" className="py-24 bg-navy-900">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-purple pl-6">
                            <h2 className="text-3xl font-bold text-white">3. 글로벌 기업의 통합 전략 사례</h2>
                            <p className="text-slate-400 mt-2 text-sm">Apple, Dyson, Disney 등이 IP를 활용하는 방식</p>
                        </div>
                        <div className="grid md:grid-cols-2 gap-6">
                            <div className="bg-navy-800 p-6 rounded-2xl border border-white/10 hover:border-tech-blue/50 transition-all">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="text-lg font-bold text-white">Apple</h3>
                                    <span className="text-xs bg-tech-blue/20 text-tech-blue px-2 py-1 rounded">Design + Trade Dress</span>
                                </div>
                                <p className="text-sm text-slate-300 leading-relaxed mb-4">
                                    아이폰의 둥근 모서리와 배열 등을 '디자인 특허'와 '트레이드 드레스'로 중첩 보호했습니다. 기술적 회피가 가능하더라도 'Look & Feel' 모방을 법적으로 차단하여 독보적 정체성을 확립했습니다.
                                </p>
                            </div>

                            <div className="bg-navy-800 p-6 rounded-2xl border border-white/10 hover:border-tech-pink/50 transition-all">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="text-lg font-bold text-white">Dyson</h3>
                                    <span className="text-xs bg-tech-pink/20 text-tech-pink px-2 py-1 rounded">Patent Thicket</span>
                                </div>
                                <p className="text-sm text-slate-300 leading-relaxed mb-4">
                                    모터, 배터리 등 부품에 수천 건의 특허를 출원하여 촘촘한 방어망(Thicket)을 구축했습니다. 투명 먼지통 등 기능적 요소를 브랜드 아이덴티티로 승화시켰습니다.
                                </p>
                            </div>

                            <div className="bg-navy-800 p-6 rounded-2xl border border-white/10 hover:border-tech-green/50 transition-all">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="text-lg font-bold text-white">Disney</h3>
                                    <span className="text-xs bg-tech-green/20 text-tech-green px-2 py-1 rounded">Synergy Map</span>
                                </div>
                                <p className="text-sm text-slate-300 leading-relaxed mb-4">
                                    영화(저작권)가 테마파크, 상품, 음악으로 연결되는 순환 구조(Synergy Map)를 구축했습니다. 픽사, 마블 인수로 세계관을 확장하고 OSMU로 수익을 극대화합니다.
                                </p>
                            </div>

                            <div className="bg-navy-800 p-6 rounded-2xl border border-white/10 hover:border-tech-purple/50 transition-all">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="text-lg font-bold text-white">Netflix</h3>
                                    <span className="text-xs bg-tech-purple/20 text-tech-purple px-2 py-1 rounded">Data + Tech</span>
                                </div>
                                <p className="text-sm text-slate-300 leading-relaxed mb-4">
