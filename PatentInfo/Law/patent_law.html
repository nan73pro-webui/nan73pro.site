<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="대한민국 특허법 - Nan73Pro Style Edition">
    <meta property="og:type" content="website">
    <meta property="og:title" content="특허법 (Patent Act) - Nan73Pro">
    <title>특허법 (Patent Act) - Nan73Pro Style</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        tech: { blue: '#38bdf8', green: '#34d399', purple: '#818cf8', pink: '#f472b6', yellow: '#fbbf24', indigo: '#818cf8' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .article-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(56, 189, 248, 0.2);
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const BookOpen = (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const AlertCircle = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>;

        // --- 애니메이션 유틸리티 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 법령 데이터 ---
        const lawData = [
            {
                id: "chapter-1",
                title: "제1장 총칙",
                desc: "특허법의 목적과 정의, 대리인 등 절차의 기본 원칙",
                color: "text-tech-blue",
                articles: [
                    { id: "art-1", title: "제1조(목적)", content: "이 법은 발명을 보호·장려하고 그 이용을 도모함으로써 기술의 발전을 촉진하여 산업발전에 이바지함을 목적으로 한다." },
                    { id: "art-2", title: "제2조(정의)", content: "'발명'이란 자연법칙을 이용한 기술적 사상의 창작으로서 고도(高度)한 것을 말한다. '특허발명'이란 특허를 받은 발명을 말한다." },
                    { id: "art-3", title: "제3조(미성년자 등의 행위능력)", content: "미성년자, 피한정후견인 또는 피성년후견인은 법정대리인에 의하지 아니하면 특허에 관한 절차를 밟을 수 없다." },
                    { id: "art-28-3", title: "제28조의3(전자문서에 의한 절차)", content: "특허에 관한 절차를 밟는 자는 전자문서화하여 정보통신망을 이용해 제출할 수 있다." }
                ]
            },
            {
                id: "chapter-2",
                title: "제2장 특허요건 및 특허출원",
                desc: "신규성, 진보성 등 등록 요건과 출원 절차",
                color: "text-tech-green",
                articles: [
                    { id: "art-29", title: "제29조(특허요건)", content: "산업상 이용할 수 있는 발명으로서, 출원 전 공지되었거나 공연히 실시된 발명 등을 제외하고는 특허를 받을 수 있다. (신규성, 진보성)" },
                    { id: "art-33", title: "제33조(특허를 받을 수 있는 자)", content: "발명을 한 사람 또는 그 승계인은 이 법에서 정하는 바에 따라 특허를 받을 수 있는 권리를 가진다." },
                    { id: "art-36", title: "제36조(선출원)", content: "동일한 발명에 대하여 다른 날에 둘 이상의 특허출원이 있는 경우에는 먼저 특허출원한 자만이 특허를 받을 수 있다." },
                    { id: "art-42", title: "제42조(특허출원)", content: "특허출원서에 발명의 설명·청구범위를 적은 명세서와 필요한 도면 및 요약서를 첨부하여 제출하여야 한다." }
                ]
            },
            {
                id: "chapter-3",
                title: "제3장 심사",
                desc: "심사 청구, 우선심사 및 특허여부 결정",
                color: "text-tech-purple",
                articles: [
                    { id: "art-57", title: "제57조(심사관에 의한 심사)", content: "특허청장은 심사관에게 특허출원을 심사하게 한다." },
                    { id: "art-59", title: "제59조(특허출원심사의 청구)", content: "특허출원에 대하여 심사청구가 있을 때에만 이를 심사하며, 출원일부터 3년 이내에 청구해야 한다." },
                    { id: "art-61", title: "제61조(우선심사)", content: "출원공개 후 제3자가 실시 중이거나 긴급처리가 필요한 경우 우선심사를 할 수 있다." },
                    { id: "art-64", title: "제64조(출원공개)", content: "특허청장은 출원일부터 1년 6개월이 지난 후 특허공보에 게재하여 출원공개를 하여야 한다." }
                ]
            },
            {
                id: "chapter-5",
                title: "제5장 특허권",
                desc: "특허권의 효력, 범위 및 실시권",
                color: "text-tech-yellow",
                articles: [
                    { id: "art-87", title: "제87조(설정등록 및 등록공고)", content: "특허권은 설정등록에 의하여 발생하며, 특허청장은 이를 등록공고하여야 한다." },
                    { id: "art-88", title: "제88조(존속기간)", content: "특허권의 존속기간은 설정등록한 날부터 특허출원일 후 20년이 되는 날까지로 한다." },
                    { id: "art-94", title: "제94조(특허권의 효력)", content: "특허권자는 업으로서 특허발명을 실시할 권리를 독점한다." },
                    { id: "art-100", title: "제100조(전용실시권)", content: "특허권자는 그 특허권에 대하여 타인에게 전용실시권을 설정할 수 있다." }
                ]
            },
            {
                id: "chapter-trial",
                title: "제7장~제9장 심판·소송",
                desc: "권리 구제 및 분쟁 해결을 위한 심판, 재심 및 소송 절차",
                color: "text-indigo-400",
                articles: [
                    { 
                        id: "art-132-17", 
                        title: "제132조의17(특허거절결정 등에 대한 심판)", 
                        content: "특허거절결정 또는 특허권의 존속기간의 연장등록거절결정을 받은 자가 결정에 불복할 때에는 그 결정등본을 송달받은 날부터 3개월 이내에 심판을 청구할 수 있다." 
                    },
                    { 
                        id: "art-133", 
                        title: "제133조(특허의 무효심판)", 
                        content: "이해관계인 또는 심사관은 특허가 제25조, 제29조, 제32조 등에 위반된 경우 무효심판을 청구할 수 있다. 청구범위의 청구항이 둘 이상인 경우에는 청구항마다 청구할 수 있다." 
                    },
                    { 
                        id: "art-135", 
                        title: "제135조(권리범위 확인심판)", 
                        content: "특허권자, 전용실시권자 또는 이해관계인은 특허발명의 보호범위를 확인하기 위하여 특허권의 권리범위 확인심판을 청구할 수 있다." 
                    },
                    { 
                        id: "art-178", 
                        title: "제178조(재심의 청구)", 
                        content: "당사자는 확정된 특허취소결정 또는 확정된 심결에 대하여 대리권 흠결 등 민사소송법 준용 사유가 있는 경우 재심을 청구할 수 있다." 
                    },
                    { 
                        id: "art-186", 
                        title: "제186조(심결 등에 대한 소)", 
                        content: "심결에 대한 소 및 심판청구서 등의 각하결정에 대한 소는 특허법원의 전속관할로 하며, 심결 또는 결정의 등본을 송달받은 날부터 30일 이내에 제기하여야 한다." 
                    }
                ]
            },
            {
                id: "chapter-12",
                title: "제12장 벌칙",
                desc: "특허권 침해에 대한 처벌 규정",
                color: "text-tech-pink",
                articles: [
                    { id: "art-225", title: "제225조(침해죄)", content: "특허권 또는 전용실시권을 침해한 자는 7년 이하의 징역 또는 1억원 이하의 벌금에 처한다. (친고죄 폐지)" },
                    { id: "art-229", title: "제229조(거짓행위의 죄)", content: "거짓이나 부정한 행위로 특허 등을 받은 자는 3년 이하의 징역 또는 3천만원 이하의 벌금에 처한다." }
                ]
            }
        ];

        // --- 컴포넌트들 ---
        
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(56,189,248,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-blue font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[50vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-blue/10 border border-tech-blue/20 text-tech-blue text-xs font-bold tracking-wider uppercase mb-8">
                                <BookOpen size={14} /> 대한민국 법률 제21134호
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                <span className="text-gradient">특허법</span><br />
                                <span className="text-2xl lg:text-3xl text-slate-300 font-medium mt-4 block">[시행 2025. 11. 11.]</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-3xl mx-auto leading-relaxed mb-10 font-light">
                                발명을 보호·장려하고 그 이용을 도모함으로써 기술의 발전을 촉진하여<br/>
                                산업발전에 이바지함을 목적으로 합니다.
                            </p>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        const ArticleCard = ({ article, accentColor }) => (
            <div className="bg-navy-800/50 backdrop-blur p-6 rounded-xl border border-white/5 hover:border-white/20 transition-all article-card mb-4 group">
                <div className="flex justify-between items-start mb-2">
                    <h4 className={`text-lg font-bold ${accentColor} group-hover:text-white transition-colors`}>{article.title}</h4>
                </div>
                <p className="text-slate-300 text-sm leading-relaxed">{article.content}</p>
            </div>
        );

        // id 속성 및 scroll-margin-top 적용
        const ChapterSection = ({ chapter }) => (
            <section id={chapter.id} className="py-12 border-b border-white/5 scroll-mt-28">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="flex flex-col lg:flex-row gap-8 lg:gap-12 items-start">
                            <div className="lg:w-1/3 sticky top-24">
                                <div className={`inline-block px-3 py-1 rounded border border-white/10 text-xs font-bold mb-3 ${chapter.color} bg-white/5`}>
                                    {chapter.title}
                                </div>
                                <h2 className="text-3xl font-bold text-white mb-4">{chapter.desc}</h2>
                                <p className="text-slate-400 text-sm">
                                    해당 장은 특허법의 핵심적인 구성 요소로서, 법적 효력과 절차의 기준을 제시합니다.
                                </p>
                            </div>
                            <div className="lg:w-2/3 w-full">
                                {chapter.articles.map((article, idx) => (
                                    <ArticleCard key={idx} article={article} accentColor={chapter.color} />
                                ))}
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-navy-900 py-12 border-t border-white/10 text-center relative z-10">
                <div className="container mx-auto px-6">
                    <p className="text-2xl mb-5 font-bold text-white">
                        Nan<span style={{color: '#6AD7FF'}}>7</span><span style={{color: '#17C8C8'}}>3</span>Pro.
                    </p>
                    <p className="text-slate-500 text-sm">
                        Source: 대한민국 특허법(법률 제21134호)<br/>
                        © 2025 Nan73Pro. All Rights Reserved.
                    </p>
                </div>
            </footer>
        );

        const App = () => {
            // 내부 스크롤 메뉴 데이터 (심판·소송 추가)
            const navLinks = [
                { name: '총칙', target: 'chapter-1' },
                { name: '요건 및 출원', target: 'chapter-2' },
                { name: '심사', target: 'chapter-3' },
                { name: '특허권', target: 'chapter-5' },
                { name: '심판·소송', target: 'chapter-trial' }, // New Menu Item
                { name: '벌칙', target: 'chapter-12' },
            ];

            return (
                <div className="min-h-screen bg-navy-900 text-slate-50 font-sans selection:bg-tech-blue selection:text-navy-900">
                    <nav className="fixed w-full z-50 bg-navy-900/80 backdrop-blur-md border-b border-white/5">
                        {/* [변경 포인트 1] 모바일에서 flex-col(세로정렬)로 변경 */}
                        <div className="container mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0">
                            <Logo />
                            
                            {/* [변경 포인트 2] hidden 제거, flex-col(세로정렬) 적용 */}
                            <div className="flex flex-col md:flex-row items-center gap-4 md:gap-6">
                                
                                {/* 1. 내부 섹션 메뉴: flex-wrap, center 적용으로 모바일 최적화 */}
                                <div className="flex flex-wrap justify-center gap-4 md:gap-6 pr-0 md:pr-4 md:border-r border-white/10">
                                    {navLinks.map((link) => (
                                        <a 
                                            key={link.target} 
                                            href={`#${link.target}`} 
                                            className="text-sm font-medium text-slate-400 hover:text-tech-blue transition-colors whitespace-nowrap"
                                        >
                                            {link.name}
                                        </a>
                                    ))}
                                </div>

                                {/* 2. 관련 법령 버튼 */}
                                <div className="flex gap-3">
                                    <a href="design_law.html" className="px-4 py-2 rounded-lg bg-navy-800 border border-slate-700 text-slate-300 text-xs font-bold hover:bg-tech-purple hover:text-white hover:border-tech-purple transition-all shadow-lg hover:shadow-tech-purple/20">
                                        디자인보호법
                                    </a>
                                    <a href="trademark_law.html" className="px-4 py-2 rounded-lg bg-navy-800 border border-slate-700 text-slate-300 text-xs font-bold hover:bg-tech-green hover:text-white hover:border-tech-green transition-all shadow-lg hover:shadow-tech-green/20">
                                        상표법
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <main>
                        <Hero />
                        {lawData.map(chapter => (
                            <ChapterSection key={chapter.id} chapter={chapter} />
                        ))}
                        
                        <section className="py-20 bg-navy-800 relative">
