<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="대한민국 디자인보호법 - Nan73Pro Style Edition">
    <meta property="og:type" content="website">
    <meta property="og:title" content="디자인보호법 (Design Protection Act) - Nan73Pro">
    <title>디자인보호법 (Design Protection Act) - Nan73Pro Style</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        // 상표법 스타일(green, blue)과 디자인법 스타일(rose, purple) 모두 포함
                        tech: { blue: '#38bdf8', green: '#34d399', purple: '#818cf8', pink: '#f472b6', yellow: '#fbbf24', indigo: '#818cf8', rose: '#fb7185', red: '#f87171' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #f472b6 0%, #a78bfa 50%, #2dd4bf 100%)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        .text-gradient {
            background: linear-gradient(135deg, #f472b6 0%, #a78bfa 50%, #2dd4bf 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .article-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(244, 114, 182, 0.2);
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const BookOpen = (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const AlertCircle = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>;
        const Palette = (p) => <IconBase {...p}><circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/><circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.648 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></IconBase>;

        // --- 애니메이션 유틸리티 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 법령 데이터 (디자인보호법 내용 유지) ---
        const designLawData = [
            {
                id: "section-1",
                title: "총칙",
                desc: "디자인 보호의 목적과 정의 [제1장]",
                color: "text-tech-blue",
                articles: [
                    { id: "art-1", title: "목적 [제1조]", content: "디자인의 보호와 이용을 도모함으로써 디자인의 창작을 장려하여 산업발전에 이바지함을 목적으로 함." },
                    { id: "art-2", title: "정의 [제2조]", content: "'디자인'이란 물품(부분, 글자체, 화상 포함)의 형상·모양·색채 또는 이들의 결합으로 시각을 통하여 미감을 일으키게 하는 것." },
                    { id: "art-3", title: "권리능력 [제3조]", content: "디자인을 창작한 사람 또는 그 승계인은 디자인등록을 받을 수 있는 권리를 가짐." },
                    { id: "art-30", title: "전자문서 절차 [제30조]", content: "디자인에 관한 절차는 정보통신망을 이용하거나 전자적 기록매체를 통해 수행 가능함." }
                ]
            },
            {
                id: "section-2",
                title: "요건 및 출원",
                desc: "등록 요건과 출원 제도 [제2장]",
                color: "text-tech-rose",
                articles: [
                    { id: "art-33", title: "등록요건 [제33조]", content: "공업상 이용가능성, 신규성(국내외 공지·공연 실시 제외), 창작비용이성(통상의 지식을 가진 자가 쉽게 창작 불가)을 충족해야 함." },
                    { id: "art-34", title: "부등록 사유 [제34조]", content: "국기·국장과 유사하거나, 공공질서·선량한 풍속을 해칠 우려가 있는 디자인 등은 등록 불가." },
                    { id: "art-35", title: "관련디자인 [제35조]", content: "자신의 기본디자인과 유사한 디자인은 3년 이내에 관련디자인으로 등록 가능." },
                    { id: "art-41", title: "복수디자인출원 [제41조]", content: "같은 물품류에 속하는 경우 100개 이내의 디자인을 1디자인등록출원으로 가능." },
                    { id: "art-46", title: "선출원주의 [제46조]", content: "동일·유사 디자인 경합 시 먼저 출원한 자만이 등록받을 수 있음." }
                ]
            },
            {
                id: "section-3",
                title: "심사",
                desc: "심사 절차 및 등록 결정 [제3장]",
                color: "text-tech-purple",
                articles: [
                    { id: "art-58", title: "심사 [제58조]", content: "심사관이 디자인등록출원 및 이의신청을 심사함." },
                    { id: "art-61", title: "우선심사 [제61조]", content: "공개 후 타인의 무단 실시 등이 인정되는 경우 우선하여 심사 가능." },
                    { id: "art-62", title: "거절결정 [제62조]", content: "권리 능력 부재, 등록 요건 미비, 조약 위반 등의 사유가 있는 경우 거절결정." },
                    { id: "art-65", title: "등록결정 [제65조]", content: "거절이유를 발견할 수 없는 경우 디자인등록결정을 해야 함." },
                    { id: "art-68", title: "이의신청 [제68조]", content: "일부심사등록에 대해 공고일 후 3개월 내 누구든지 이의신청 가능." }
                ]
            },
            {
                id: "section-4",
                title: "디자인권",
                desc: "권리의 효력과 보호 [제5-6장]",
                color: "text-tech-green",
                articles: [
                    { id: "art-90", title: "설정등록 [제90조]", content: "디자인권은 설정등록에 의하여 발생함." },
                    { id: "art-91", title: "존속기간 [제91조]", content: "설정등록일부터 발생하여 출원일 후 20년이 되는 날까지 존속." },
                    { id: "art-92", title: "효력 [제92조]", content: "업으로서 등록디자인 또는 이와 유사한 디자인을 실시할 권리를 독점함." },
                    { id: "art-113", title: "침해금지청구 [제113조]", content: "권리 침해자 또는 우려가 있는 자에게 침해 금지 및 예방 청구 가능." },
                    { id: "art-115", title: "손해배상 [제115조]", content: "고의·과실 침해에 대해 손해배상 청구 가능. 고의 침해 시 손해액의 5배 이내 배상(징벌적 배상)." }
                ]
            },
            {
                id: "section-5",
                title: "심판·소송",
                desc: "분쟁 해결 절차 [제7-8장]",
                color: "text-tech-yellow",
                articles: [
                    { id: "art-119", title: "심판 청구 [제119조~]", content: "거절결정 불복 심판, 디자인등록 무효심판, 권리범위 확인심판 등을 특허심판원에 청구 가능." },
                    { id: "art-121", title: "무효심판 [제121조]", content: "이해관계인 또는 심사관은 등록 요건 위반 등의 사유로 무효심판 청구 가능." },
                    { id: "art-166", title: "심결에 대한 소 [제166조]", content: "심결에 불복하는 경우 특허법원에 소를 제기할 수 있음 (전속관할)." }
                ]
            },
            {
                id: "section-6",
                title: "벌칙",
                desc: "권리 침해에 대한 처벌 [제11장]",
                color: "text-tech-red",
                articles: [
                    { id: "art-220", title: "침해죄 [제220조]", content: "디자인권/전용실시권 침해 시 7년 이하 징역 또는 1억원 이하 벌금. (반의사불벌죄)" },
                    { id: "art-222", title: "허위표시의 죄 [제222조]", content: "등록되지 않은 물품에 등록 표시 등을 하거나 혼동을 주는 행위 시 3년 이하 징역 또는 3천만원 이하 벌금." },
                    { id: "art-223", title: "거짓행위의 죄 [제223조]", content: "거짓/부정한 행위로 등록이나 심결을 받은 자는 3년 이하 징역 또는 3천만원 이하 벌금." },
                    { id: "art-225", title: "비밀누설죄 [제225조]", content: "직원이 직무상 비밀(출원 중 디자인, 비밀디자인) 누설 시 5년 이하 징역 또는 5천만원 이하 벌금." }
                ]
            }
        ];

        // --- 컴포넌트들 ---
        
        // [변경] Logo 컴포넌트: 상표법(trademark_law) 스타일 적용 (Green/Blue 톤)
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-green/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-green transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-green to-tech-blue rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(52,211,153,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-green font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[50vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-rose/10 border border-tech-rose/20 text-tech-rose text-xs font-bold tracking-wider uppercase mb-8">
                                <Palette size={14} /> 대한민국 법률 제21065호
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                <span className="text-gradient">디자인보호법</span><br />
                                <span className="text-2xl lg:text-3xl text-slate-300 font-medium mt-4 block">[시행 2025. 11. 28.]</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-3xl mx-auto leading-relaxed mb-10 font-light">
                                디자인의 보호와 이용을 도모함으로써 디자인의 창작을 장려하여<br/>
                                산업발전에 이바지함을 목적으로 합니다.
                            </p>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        const ArticleCard = ({ article, accentColor }) => (
            <div className="bg-navy-800/50 backdrop-blur p-6 rounded-xl border border-white/5 hover:border-white/20 transition-all article-card mb-4 group">
                <div className="flex justify-between items-start mb-2">
                    <h4 className={`text-lg font-bold ${accentColor} group-hover:text-white transition-colors`}>{article.title}</h4>
                </div>
                <p className="text-slate-300 text-sm leading-relaxed">{article.content}</p>
            </div>
        );

        const ChapterSection = ({ chapter }) => (
            <section id={chapter.id} className="py-12 border-b border-white/5 scroll-mt-28">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="flex flex-col lg:flex-row gap-8 lg:gap-12 items-start">
                            <div className="lg:w-1/3 sticky top-24">
                                <div className={`inline-block px-3 py-1 rounded border border-white/10 text-xs font-bold mb-3 ${chapter.color} bg-white/5`}>
                                    {chapter.title}
                                </div>
                                <h2 className="text-3xl font-bold text-white mb-4">{chapter.desc}</h2>
                                <p className="text-slate-400 text-sm">
                                    주요 조문 요약입니다. 상세 내용은 국가법령정보센터 원문을 참고하세요.
                                </p>
                            </div>
                            <div className="lg:w-2/3 w-full">
                                {chapter.articles.map((article, idx) => (
                                    <ArticleCard key={idx} article={article} accentColor={chapter.color} />
                                ))}
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // [변경] Footer 컴포넌트: 상표법(trademark_law) 스타일 적용 (Cyan/Blue 텍스트)
        const Footer = () => (
            <footer className="bg-navy-900 py-12 border-t border-white/10 text-center relative z-10">
                <div className="container mx-auto px-6">
                    <p className="text-2xl mb-5 font-bold text-white">
                        Nan<span style={{color: '#6AD7FF'}}>7</span><span style={{color: '#17C8C8'}}>3</span>Pro.
                    </p>
                    <p className="text-slate-500 text-sm">
                        Source: 대한민국 디자인보호법(법률 제21065호)<br/>
                        © 2025 Nan73Pro. All Rights Reserved.
                    </p>
                </div>
            </footer>
        );

        const App = () => {
            const navLinks = [
                { name: '총칙', target: 'section-1' },
                { name: '요건/출원', target: 'section-2' },
                { name: '심사', target: 'section-3' },
                { name: '디자인권', target: 'section-4' },
                { name: '심판·소송', target: 'section-5' },
                { name: '벌칙', target: 'section-6' },
            ];

            return (
                <div className="min-h-screen bg-navy-900 text-slate-50 font-sans selection:bg-tech-rose selection:text-navy-900">
                    <nav className="fixed w-full z-50 bg-navy-900/80 backdrop-blur-md border-b border-white/5">
                        <div className="container mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0">
                            <Logo />
                            
                            <div className="flex flex-col md:flex-row items-center gap-4 md:gap-6">
                                {/* 내부 섹션 메뉴 */}
                                <div className="flex flex-wrap justify-center gap-4 md:gap-6 pr-0 md:pr-4 md:border-r border-white/10">
                                    {navLinks.map((link) => (
                                        <a 
                                            key={link.target} 
                                            href={`#${link.target}`} 
                                            className="text-sm font-medium text-slate-400 hover:text-tech-rose transition-colors whitespace-nowrap"
                                        >
                                            {link.name}
                                        </a>
                                    ))}
                                </div>

                                {/* 관련 법령 버튼 */}
                                <div className="flex gap-3">
                                    <a href="patent_law.html" className="px-3 py-1.5 rounded-lg bg-navy-800 border border-slate-700 text-slate-300 text-xs font-bold hover:bg-tech-blue hover:text-white hover:border-tech-blue transition-all shadow-lg hover:shadow-tech-blue/20">
                                        특허법
                                    </a>
                                    <a href="trademark_law.html" className="px-3 py-1.5 rounded-lg bg-navy-800 border border-slate-700 text-slate-300 text-xs font-bold hover:bg-tech-green hover:text-white hover:border-tech-green transition-all shadow-lg hover:shadow-tech-green/20">
                                        상표법
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <main>
                        <Hero />
                        {designLawData.map(chapter => (
                            <ChapterSection key={chapter.id} chapter={chapter} />
                        ))}
                        
                        <section className="py-20 bg-navy-800 relative">
                             <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-10 pointer-events-none"></div>
                             <div className="container mx-auto px-6 text-center relative z-10">
                                <RevealOnScroll>
                                    <AlertCircle size={48} className="text-slate-500 mx-auto mb-6" />
                                    <h3 className="text-2xl font-bold text-white mb-4">전체 법령 열람 안내</h3>
                                    <p className="text-slate-400 max-w-2xl mx-auto mb-8">
