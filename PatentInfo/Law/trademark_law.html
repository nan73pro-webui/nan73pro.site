<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="대한민국 상표법 - Nan73Pro Style Edition">
    <meta property="og:type" content="website">
    <meta property="og:title" content="상표법 - Nan73Pro">
    <title>상표법(Trademark Act) - Nan73Pro Style</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        tech: { blue: '#38bdf8', green: '#34d399', purple: '#818cf8', pink: '#f472b6', yellow: '#fbbf24', indigo: '#818cf8' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #34d399 0%, #38bdf8 50%, #818cf8 100%)', // 상표법은 그린/블루 톤으로 변경
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        .text-gradient {
            background: linear-gradient(135deg, #34d399 0%, #38bdf8 50%, #818cf8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .article-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(52, 211, 153, 0.2);
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const BookOpen = (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const AlertCircle = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>;

        // --- 애니메이션 유틸리티 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 상표법 데이터 (법률 제21134호 반영) ---
        const lawData = [
            {
                id: "chapter-1",
                title: "제1장 총칙",
                desc: "상표법의 목적과 정의, 등록 자격",
                color: "text-tech-blue",
                articles: [
                    { id: "art-1", title: "제1조(목적)", content: "이 법은 상표를 보호함으로써 상표 사용자의 업무상 신용 유지를 도모하여 산업발전에 이바지하고 수요자의 이익을 보호함을 목적으로 한다." },
                    { id: "art-2", title: "제2조(정의)", content: "'상표'란 자기의 상품과 타인의 상품을 식별하기 위하여 사용하는 표장(標章)을 말한다. 기호, 문자, 도형, 소리, 냄새 등 모든 표시를 포함한다." },
                    { id: "art-3", title: "제3조(상표등록을 받을 수 있는 자)", content: "국내에서 상표를 사용하는 자 또는 사용하려는 자는 자기의 상표를 등록받을 수 있다." }
                ]
            },
            {
                id: "chapter-2",
                title: "제2장 요건 및 출원",
                desc: "식별력 등 등록 요건과 선출원 주의",
                color: "text-tech-green",
                articles: [
                    { id: "art-33", title: "제33조(상표등록의 요건)", content: "상품의 보통명칭, 관용상표, 성질표시(산지·품질 등), 현저한 지리적 명칭, 흔한 성 등 식별력이 없는 상표는 등록받을 수 없다." },
                    { id: "art-34", title: "제34조(부등록 사유)", content: "국기·국제기구 표장과 동일하거나, 공서양속 위반, 타인의 저명 상표와 혼동을 일으키는 상표 등은 등록받을 수 없다." },
                    { id: "art-35", title: "제35조(선출원)", content: "동일·유사한 상품에 사용할 동일·유사한 상표에 대하여 다른 날에 둘 이상의 출원이 있는 경우 먼저 출원한 자만이 등록받을 수 있다." },
                    { id: "art-38", title: "제38조(1상표 1출원)", content: "상표등록출원을 하려는 자는 상품류의 구분에 따라 1류 이상의 상품을 지정하여 1상표마다 1출원을 하여야 한다." }
                ]
            },
            {
                id: "chapter-3",
                title: "제3장 심사",
                desc: "심사 절차, 이의신청 및 등록 여부 결정",
                color: "text-tech-purple",
                articles: [
                    { id: "art-50", title: "제50조(심사관에 의한 심사)", content: "특허청장은 심사관에게 상표등록출원 및 이의신청을 심사하게 한다." },
                    { id: "art-54", title: "제54조(상표등록거절결정)", content: "심사관은 출원이 거절이유(제33조, 제34조 등 위반)에 해당하는 경우 거절결정을 하여야 한다." },
                    { id: "art-57", title: "제57조(출원공고)", content: "거절이유를 발견할 수 없는 경우 출원공고결정을 하며, 공고일로부터 2개월간 누구든지 이의신청을 할 수 있다." },
                    { id: "art-68", title: "제68조(상표등록결정)", content: "심사관은 거절이유를 발견할 수 없는 경우 상표등록결정을 하여야 한다." }
                ]
            },
            {
                id: "chapter-5",
                title: "제5장 상표권",
                desc: "권리의 발생, 존속기간 갱신 및 효력",
                color: "text-tech-yellow",
                articles: [
                    { id: "art-82", title: "제82조(설정등록)", content: "상표권은 설정등록에 의하여 발생한다." },
                    { id: "art-83", title: "제83조(존속기간)", content: "상표권의 존속기간은 설정등록일부터 10년으로 하며, 10년마다 갱신할 수 있다. (반영구적 권리)" },
                    { id: "art-89", title: "제89조(상표권의 효력)", content: "상표권자는 지정상품에 관하여 그 등록상표를 사용할 권리를 독점한다." },
                    { id: "art-90", title: "제90조(효력이 미치지 않는 범위)", content: "자기의 성명·상호, 보통명칭, 산지·품질 표시 등에는 상표권의 효력이 미치지 아니한다." }
                ]
            },
            {
                id: "chapter-trial",
                title: "제7장 심판",
                desc: "거절결정 불복, 무효 및 취소 심판",
                color: "text-indigo-400",
                articles: [
                    { 
                        id: "art-116", 
                        title: "제116조(거절결정에 대한 심판)", 
                        content: "거절결정을 받은 자가 불복하는 경우 등본을 송달받은 날부터 3개월 이내에 심판을 청구할 수 있다." 
                    },
                    { 
                        id: "art-117", 
                        title: "제117조(상표등록의 무효심판)", 
                        content: "이해관계인 또는 심사관은 상표등록이 법령을 위반한 경우(식별력 부족, 선출원 위반 등) 무효심판을 청구할 수 있다." 
                    },
                    { 
                        id: "art-119", 
                        title: "제119조(상표등록의 취소심판)", 
                        content: "상표권자가 정당한 이유 없이 등록상표를 3년 이상 국내에서 사용하지 아니한 경우 등에는 취소심판을 청구할 수 있다." 
                    }
                ]
            },
            {
                id: "chapter-12",
                title: "제12장 벌칙",
                desc: "상표권 침해에 대한 처벌",
                color: "text-tech-pink",
                articles: [
                    { id: "art-230", title: "제230조(침해죄)", content: "상표권 또는 전용사용권을 침해한 자는 7년 이하의 징역 또는 1억원 이하의 벌금에 처한다." },
                    { id: "art-233", title: "제233조(거짓 표시의 죄)", content: "등록하지 않은 상표를 등록상표인 것처럼 표시하는 행위는 3년 이하의 징역 또는 3천만원 이하의 벌금에 처한다." }
                ]
            }
        ];

        // --- 컴포넌트들 ---
        
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-green/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-green transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-green to-tech-blue rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(52,211,153,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-green font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[50vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-green/10 border border-tech-green/20 text-tech-green text-xs font-bold tracking-wider uppercase mb-8">
                                <BookOpen size={14} /> 대한민국 법률 제21134호
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                <span className="text-gradient">상표법</span><br />
                                <span className="text-2xl lg:text-3xl text-slate-300 font-medium mt-4 block">[시행 2025. 11. 11.]</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-3xl mx-auto leading-relaxed mb-10 font-light">
                                상표를 보호함으로써 상표 사용자의 업무상 신용 유지를 도모하여<br/>
                                산업발전에 이바지하고 수요자의 이익을 보호함을 목적으로 합니다.
                            </p>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        const ArticleCard = ({ article, accentColor }) => (
            <div className="bg-navy-800/50 backdrop-blur p-6 rounded-xl border border-white/5 hover:border-white/20 transition-all article-card mb-4 group">
                <div className="flex justify-between items-start mb-2">
                    <h4 className={`text-lg font-bold ${accentColor} group-hover:text-white transition-colors`}>{article.title}</h4>
                </div>
                <p className="text-slate-300 text-sm leading-relaxed">{article.content}</p>
            </div>
        );

        const ChapterSection = ({ chapter }) => (
            <section id={chapter.id} className="py-12 border-b border-white/5 scroll-mt-28">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="flex flex-col lg:flex-row gap-8 lg:gap-12 items-start">
                            <div className="lg:w-1/3 sticky top-24">
                                <div className={`inline-block px-3 py-1 rounded border border-white/10 text-xs font-bold mb-3 ${chapter.color} bg-white/5`}>
                                    {chapter.title}
                                </div>
                                <h2 className="text-3xl font-bold text-white mb-4">{chapter.desc}</h2>
                                <p className="text-slate-400 text-sm">
                                    상표법의 해당 장은 브랜드 가치 보호와 공정한 거래 질서 확립을 위한 법적 기준을 제시합니다.
                                </p>
                            </div>
                            <div className="lg:w-2/3 w-full">
                                {chapter.articles.map((article, idx) => (
                                    <ArticleCard key={idx} article={article} accentColor={chapter.color} />
                                ))}
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-navy-900 py-12 border-t border-white/10 text-center relative z-10">
                <div className="container mx-auto px-6">
                    <p className="text-2xl mb-5 font-bold text-white">
                        Nan<span style={{color: '#6AD7FF'}}>7</span><span style={{color: '#17C8C8'}}>3</span>Pro.
                    </p>
                    <p className="text-slate-500 text-sm">
                        Source: 대한민국 상표법(법률 제21134호)<br/>
                        © 2025 Nan73Pro. All Rights Reserved.
                    </p>
                </div>
            </footer>
        );

        const App = () => {
            const navLinks = [
                { name: '총칙', target: 'chapter-1' },
                { name: '요건/출원', target: 'chapter-2' },
                { name: '심사', target: 'chapter-3' },
                { name: '상표권', target: 'chapter-5' },
                { name: '심판', target: 'chapter-trial' },
                { name: '벌칙', target: 'chapter-12' },
            ];

            return (
                <div className="min-h-screen bg-navy-900 text-slate-50 font-sans selection:bg-tech-green selection:text-navy-900">
                    <nav className="fixed w-full z-50 bg-navy-900/80 backdrop-blur-md border-b border-white/5">
                        {/* [수정] 모바일에서 flex-col(세로정렬)로 변경 */}
                        <div className="container mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0">
                            <Logo />
                            
                            {/* [수정] hidden 제거, flex-col(세로정렬) 적용 */}
                            <div className="flex flex-col md:flex-row items-center gap-4 md:gap-6">
                                {/* 1. 내부 메뉴: 모바일 줄바꿈 및 중앙 정렬 */}
                                <div className="flex flex-wrap justify-center gap-4 md:gap-6 pr-0 md:pr-4 md:border-r border-white/10">
                                    {navLinks.map((link) => (
                                        <a 
                                            key={link.target} 
                                            href={`#${link.target}`} 
                                            className="text-sm font-medium text-slate-400 hover:text-tech-green transition-colors whitespace-nowrap"
                                        >
                                            {link.name}
                                        </a>
                                    ))}
                                </div>

                                {/* 2. 외부 이동 버튼 */}
                                <div className="flex gap-3">
                                    <a href="patent_law.html" className="px-4 py-2 rounded-lg bg-navy-800 border border-slate-700 text-slate-300 text-xs font-bold hover:bg-tech-blue hover:text-white hover:border-tech-blue transition-all shadow-lg hover:shadow-tech-blue/20">
                                        특허법
                                    </a>
                                    <a href="design_law.html" className="px-4 py-2 rounded-lg bg-navy-800 border border-slate-700 text-slate-300 text-xs font-bold hover:bg-tech-purple hover:text-white hover:border-tech-purple transition-all shadow-lg hover:shadow-tech-purple/20">
                                        디자인보호법
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <main>
                        <Hero />
                        {lawData.map(chapter => (
                            <ChapterSection key={chapter.id} chapter={chapter} />
                        ))}
                        
                        <section className="py-20 bg-navy-800 relative">
                             <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-10 pointer-events-none"></div>
                             <div className="container mx-auto px-6 text-center relative z-10">
                                <RevealOnScroll>
                                    <AlertCircle size={48} className="text-slate-500 mx-auto mb-6" />
                                    <h3 className="text-2xl font-bold text-white mb-4">전체 법령 열람 안내</h3>
                                    <p className="text-slate-400 max-w-2xl mx-auto mb-8">
                                        본 페이지는 상표법의 주요 내용을 Nan73Pro 스타일로 요약한 것입니다.<br/>
                                        제1장부터 제12장까지, 제1조부터 제237조에 이르는 전체 조문은<br/> 국가법령정보센터 원문을 참고하시기 바랍니다.
                                    </p>
                                    <div className="inline-flex gap-4">
                                         <button className="bg-navy-900 border border-slate-600 hover:border-tech-green text-white px-6 py-3 rounded-xl transition-colors text-sm font-bold flex items-center gap-2">
                                            <a href="https://www.law.go.kr/lsInfoP.do?lsiSeq=279819&efYd=20251111#0000" target="_blank">법제처 바로가기</a>
                                        </button>
                                    </div>
                                </RevealOnScroll>
                             </div>
                        </section>
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
