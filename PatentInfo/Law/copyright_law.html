<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="대한민국 저작권법 - Nan73Pro Style Edition">
    <meta property="og:type" content="website">
    <meta property="og:title" content="저작권법 - Nan73Pro">
    <title>저작권법(Copyright Act) - Nan73Pro Style</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        tech: { blue: '#38bdf8', green: '#34d399', purple: '#c084fc', pink: '#f472b6', yellow: '#fbbf24', red: '#f87171' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #f472b6 0%, #c084fc 50%, #38bdf8 100%)', // 저작권법은 핑크/퍼플 톤
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        .text-gradient {
            background: linear-gradient(135deg, #f472b6 0%, #c084fc 50%, #38bdf8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .article-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(192, 132, 252, 0.2);
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const BookOpen = (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const AlertCircle = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>;

        // --- 애니메이션 유틸리티 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 저작권법 데이터 (법률 제20841호 반영) ---
        const lawData = [
            {
                id: "chapter-1",
                title: "제1장 총칙",
                desc: "목적 및 정의, 저작물의 범위",
                color: "text-tech-blue",
                articles: [
                    { id: "art-1", title: "제1조(목적)", content: "저작자의 권리와 이에 인접하는 권리를 보호하고 저작물의 공정한 이용을 도모하여 문화 및 관련 산업의 향상발전에 이바지함을 목적으로 한다." },
                    { id: "art-2", title: "제2조(정의)", content: "'저작물'이란 인간의 사상 또는 감정을 표현한 창작물을 말하며, '저작자'는 이를 창작한 자를 말한다." },
                    { id: "art-4", title: "제4조(저작물의 예시)", content: "소설, 음악, 연극, 미술, 건축, 사진, 영상, 도형, 컴퓨터프로그램저작물 등이 포함된다." }
                ]
            },
            {
                id: "chapter-2-rights",
                title: "제2장 저작권 (권리)",
                desc: "저작인격권과 저작재산권, 보호기간",
                color: "text-tech-purple",
                articles: [
                    { id: "art-10", title: "제10조(저작권)", content: "저작권은 저작물을 창작한 때부터 발생하며, 어떠한 절차나 형식의 이행을 필요로 하지 않는다(무방식주의)." },
                    { id: "art-11-13", title: "저작인격권", content: "공표권, 성명표시권, 동일성유지권을 가지며 이는 일신전속적이다(양도 불가)." },
                    { id: "art-16-22", title: "저작재산권", content: "복제권, 공연권, 공중송신권, 전시권, 배포권, 대여권, 2차적저작물작성권을 가진다(양도 가능)." },
                    { id: "art-39", title: "제39조(보호기간의 원칙)", content: "저작재산권은 특별한 규정이 있는 경우를 제외하고는 저작자가 생존하는 동안과 사망한 후 70년간 존속한다." }
                ]
            },
            {
                id: "chapter-2-limitations",
                title: "제2장 저작권 (제한)",
                desc: "공정한 이용(Fair Use) 및 저작재산권 제한",
                color: "text-tech-green",
                articles: [
                    { id: "art-24-2", title: "제24조의2(공공저작물의 자유이용)", content: "국가 또는 지방자치단체가 업무상 작성하여 공표한 저작물은 허락 없이 이용할 수 있다." },
                    { id: "art-25", title: "제25조(학교교육 목적 등에의 이용)", content: "학교 및 교육기관은 수업 목적상 필요하다고 인정되는 경우에는 공표된 저작물의 일부분을 복제·배포·공연·전시 또는 공중송신할 수 있다." },
                    { id: "art-30", title: "제30조(사적이용을 위한 복제)", content: "영리를 목적으로 하지 아니하고 개인적으로 이용하거나 가정 및 이에 준하는 범위 안에서는 복제할 수 있다." },
                    { id: "art-35-5", title: "제35조의5(저작물의 공정한 이용)", content: "저작물의 통상적인 이용 방법과 충돌하지 않고 저작자의 정당한 이익을 부당하게 해치지 않는 경우 저작물을 이용할 수 있다." }
                ]
            },
            {
                id: "chapter-neighbor",
                title: "제3장~제4장 인접권·DB",
                desc: "실연자, 음반제작자, 방송사업자 및 DB제작자",
                color: "text-tech-yellow",
                articles: [
                    { id: "art-64", title: "제64조(보호받는 실연·음반·방송)", content: "실연자, 음반제작자, 방송사업자의 권리(저작인접권)를 보호한다. 보호기간은 실연/음반 70년, 방송 50년이다." },
                    { id: "art-93", title: "제93조(데이터베이스제작자의 권리)", content: "데이터베이스제작자는 데이터베이스의 전부 또는 상당한 부분을 복제·배포·방송 또는 전송할 권리를 가진다." }
                ]
            },
            {
                id: "chapter-online",
                title: "제6장 온라인서비스",
                desc: "온라인서비스제공자의 책임 및 기술적 보호조치",
                color: "text-tech-blue",
                articles: [
                    { id: "art-102", title: "제102조(책임 제한)", content: "온라인서비스제공자가 저작권 침해를 막기 위한 기술적 조치 등을 취한 경우 책임이 감경되거나 면제될 수 있다." },
                    { id: "art-104-2", title: "제104조의2(기술적 보호조치 무력화 금지)", content: "정당한 권한 없이 기술적 보호조치를 제거·변경하거나 우회하는 등의 방법으로 무력화하여서는 아니 된다." }
                ]
            },
            {
                id: "chapter-remedy",
                title: "제9장·제11장 구제·벌칙",
                desc: "권리 침해에 대한 민사상 구제 및 형사 처벌",
                color: "text-tech-red",
                articles: [
                    { id: "art-123", title: "제123조(침해의 정지 등 청구)", content: "저작권자는 권리를 침해하는 자에 대하여 침해의 정지 및 예방, 손해배상의 담보를 청구할 수 있다." },
                    { id: "art-125-2", title: "제125조의2(법정손해배상의 청구)", content: "실제 손해액 입증 대신 저작물당 1천만원(영리 목적 고의 침해 시 5천만원) 이하의 배상을 청구할 수 있다." },
                    { id: "art-136", title: "제136조(벌칙)", content: "저작재산권을 침해한 자는 5년 이하의 징역 또는 5천만원 이하의 벌금에 처한다." }
                ]
            }
        ];

        // --- 컴포넌트들 ---
        
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-purple/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-purple transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-pink to-tech-purple rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(192,132,252,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-pink font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[50vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-purple/10 border border-tech-purple/20 text-tech-purple text-xs font-bold tracking-wider uppercase mb-8">
                                <BookOpen size={14} /> 대한민국 법률 제20841호
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                <span className="text-gradient">저작권법</span><br />
                                <span className="text-2xl lg:text-3xl text-slate-300 font-medium mt-4 block">[시행 2025. 9. 26.]</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-3xl mx-auto leading-relaxed mb-10 font-light">
                                저작자의 권리와 이에 인접하는 권리를 보호하고<br/>
                                저작물의 공정한 이용을 도모하여 문화 발전에 이바지합니다.
                            </p>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        const ArticleCard = ({ article, accentColor }) => (
            <div className="bg-navy-800/50 backdrop-blur p-6 rounded-xl border border-white/5 hover:border-white/20 transition-all article-card mb-4 group">
                <div className="flex justify-between items-start mb-2">
                    <h4 className={`text-lg font-bold ${accentColor} group-hover:text-white transition-colors`}>{article.title}</h4>
                </div>
                <p className="text-slate-300 text-sm leading-relaxed">{article.content}</p>
            </div>
        );

        const ChapterSection = ({ chapter }) => (
            <section id={chapter.id} className="py-12 border-b border-white/5 scroll-mt-28">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="flex flex-col lg:flex-row gap-8 lg:gap-12 items-start">
                            <div className="lg:w-1/3 sticky top-24">
                                <div className={`inline-block px-3 py-1 rounded border border-white/10 text-xs font-bold mb-3 ${chapter.color} bg-white/5`}>
                                    {chapter.title}
                                </div>
                                <h2 className="text-3xl font-bold text-white mb-4">{chapter.desc}</h2>
                                <p className="text-slate-400 text-sm">
                                    창작자의 권리 보호와 공정한 이용 사이의 균형을 맞추기 위한 핵심 조항들입니다.
                                </p>
                            </div>
                            <div className="lg:w-2/3 w-full">
                                {chapter.articles.map((article, idx) => (
                                    <ArticleCard key={idx} article={article} accentColor={chapter.color} />
                                ))}
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-navy-900 py-12 border-t border-white/10 text-center relative z-10">
                <div className="container mx-auto px-6">
                    <p className="text-2xl mb-5 font-bold text-white">
                        Nan<span style={{color: '#f472b6'}}>7</span><span style={{color: '#c084fc'}}>3</span>Pro.
                    </p>
                    <p className="text-slate-500 text-sm">
                        Source: 대한민국 저작권법(법률 제20841호)<br/>
                        © 2025 Nan73Pro. All Rights Reserved.
                    </p>
                </div>
            </footer>
        );

        const App = () => {
            const navLinks = [
                { name: '총칙', target: 'chapter-1' },
                { name: '저작권', target: 'chapter-2-rights' },
                { name: '공정이용', target: 'chapter-2-limitations' },
                { name: '인접권', target: 'chapter-neighbor' },
                { name: '온라인/보호', target: 'chapter-online' },
                { name: '구제/벌칙', target: 'chapter-remedy' },
            ];

            return (
                <div className="min-h-screen bg-navy-900 text-slate-50 font-sans selection:bg-tech-pink selection:text-navy-900">
                    <nav className="fixed w-full z-50 bg-navy-900/80 backdrop-blur-md border-b border-white/5">
                        {/* [수정] 모바일에서 flex-col(세로 정렬) 적용 */}
                        <div className="container mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0">
                            <Logo />
                            
                            {/* [수정] hidden 제거, flex-col 적용 */}
                            <div className="flex flex-col md:flex-row items-center gap-4 md:gap-6">
                                
                                {/* 1. 내부 메뉴: 모바일에서 줄바꿈 및 중앙 정렬 (보이게 설정) */}
                                <div className="flex flex-wrap justify-center gap-4 md:gap-6 pr-0 md:pr-4 md:border-r border-white/10">
                                    {navLinks.map((link) => (
                                        <a 
                                            key={link.target} 
                                            href={`#${link.target}`} 
                                            className="text-sm font-medium text-slate-400 hover:text-tech-pink transition-colors whitespace-nowrap"
                                        >
                                            {link.name}
                                        </a>
                                    ))}
                                </div>

                                {/* 2. 외부 링크 버튼: 모바일에서는 숨김 (hidden md:flex) */}
                                <div className="hidden md:flex gap-3">
                                    <a href="unfair_law.html" className="px-4 py-2 rounded-lg bg-navy-800 border border-slate-700 text-slate-300 text-xs font-bold hover:bg-tech-blue hover:text-white hover:border-tech-blue transition-all shadow-lg hover:shadow-tech-blue/20">
                                        부정경쟁방지법
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <main>
                        <Hero />
                        {lawData.map(chapter => (
                            <ChapterSection key={chapter.id} chapter={chapter} />
                        ))}
                        
                        <section className="py-20 bg-navy-800 relative">
                             <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-10 pointer-events-none"></div>
                             <div className="container mx-auto px-6 text-center relative z-10">
                                <RevealOnScroll>
                                    <AlertCircle size={48} className="text-slate-500 mx-auto mb-6" />
                                    <h3 className="text-2xl font-bold text-white mb-4">전체 법령 열람 안내</h3>
                                    <p className="text-slate-400 max-w-2xl mx-auto mb-8">
                                        본 페이지는 저작권법의 주요 내용을 Nan73Pro 스타일로 요약한 것입니다.<br/>
                                        제1장부터 제11장까지, 제1조부터 제142조에 이르는 전체 조문은<br/> 국가법령정보센터 원문을 참고하시기 바랍니다.
                                    </p>
                                    <div className="inline-flex gap-4">
                                         <button className="bg-navy-900 border border-slate-600 hover:border-tech-pink text-white px-6 py-3 rounded-xl transition-colors text-sm font-bold flex items-center gap-2">
                                            <a href="https://www.law.go.kr/%EB%B2%95%EB%A0%B9/%EC%A0%80%EC%9E%91%EA%B6%8C%EB%B2%95" target="_blank">법제처 바로가기</a>
                                        </button>
                                    </div>
                                </RevealOnScroll>
                             </div>
                        </section>
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
