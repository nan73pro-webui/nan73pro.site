<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="부정경쟁방지 및 영업비밀보호에 관한 법률 - Nan73Pro Style Edition">
    <meta property="og:type" content="website">
    <meta property="og:title" content="부정경쟁방지법 - Nan73Pro">
    <title>부정경쟁방지법(UCPA) - Nan73Pro Style</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        tech: { blue: '#38bdf8', green: '#34d399', purple: '#818cf8', pink: '#f472b6', yellow: '#f59e0b', red: '#ef4444', orange: '#fb923c' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #fb923c 0%, #f87171 50%, #f472b6 100%)', // 부정경쟁방지법은 오렌지/레드 톤 (경고/보호 의미)
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        .text-gradient {
            background: linear-gradient(135deg, #fb923c 0%, #f87171 50%, #f472b6 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .article-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(251, 146, 60, 0.2);
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const BookOpen = (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const ShieldAlert = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>;

        // --- 애니메이션 유틸리티 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 부정경쟁방지법 데이터 (법률 제21065호 반영) ---
        const lawData = [
            {
                id: "chapter-1",
                title: "제1장 총칙",
                desc: "법의 목적과 부정경쟁행위 및 영업비밀의 정의",
                color: "text-tech-orange",
                articles: [
                    { id: "art-1", title: "제1조(목적)", content: "국내에 널리 알려진 타인의 상표·상호 등을 부정하게 사용하는 등의 부정경쟁행위와 타인의 영업비밀을 침해하는 행위를 방지하여 건전한 거래질서를 유지함을 목적으로 한다." },
                    { id: "art-2-1", title: "제2조(부정경쟁행위)", content: "타인의 상품·영업 표지와 혼동을 일으키는 행위, 상품 형태 모방(데드카피), 아이디어 탈취, 데이터 부정 사용, 타인의 성과 도용(파목), 유명인의 성명·초상 등 퍼블리시티권 침해(타목) 등을 포함한다." },
                    { id: "art-2-2", title: "제2조(영업비밀)", content: "'영업비밀'이란 공공연히 알려져 있지 아니하고(비공지성), 독립된 경제적 가치를 가지는 것으로서(경제적 유용성), 비밀로 관리된(비밀관리성) 기술상·경영상의 정보를 말한다." }
                ]
            },
            {
                id: "chapter-2",
                title: "제2장 부정경쟁행위의 금지",
                desc: "금지 청구권, 손해배상 및 시정권고",
                color: "text-tech-red",
                articles: [
                    { id: "art-4", title: "제4조(금지청구권)", content: "부정경쟁행위로 영업상 이익이 침해되거나 침해될 우려가 있는 자는 법원에 그 행위의 금지 또는 예방을 청구할 수 있다." },
                    { id: "art-5", title: "제5조(손해배상책임)", content: "고의 또는 과실에 의한 부정경쟁행위로 타인의 영업상 이익을 침해하여 손해를 입힌 자는 그 손해를 배상할 책임을 진다." },
                    { id: "art-8", title: "제8조(시정권고 등)", content: "지식재산처장, 시·도지사 등은 부정경쟁행위가 있다고 인정되면 30일 이내의 기간을 정하여 시정을 권고하거나 명할 수 있다." }
                ]
            },
            {
                id: "chapter-3",
                title: "제3장 영업비밀의 보호",
                desc: "영업비밀 원본 증명 및 침해에 대한 구제",
                color: "text-tech-blue",
                articles: [
                    { id: "art-9-2", title: "제9조의2(영업비밀 원본 증명)", content: "영업비밀 보유자는 전자문서의 원본 여부를 증명받기 위해 원본증명기관에 전자지문을 등록하여 보유 사실을 입증할 수 있다." },
                    { id: "art-10", title: "제10조(금지청구권)", content: "영업비밀 보유자는 침해행위를 하거나 하려는 자에 대해 금지 및 예방을 청구하고, 침해 조성 물건의 폐기 등을 함께 청구할 수 있다." },
                    { id: "art-11", title: "제11조(손해배상책임)", content: "고의 또는 과실로 영업비밀을 침해하여 손해를 입힌 자는 배상 책임을 진다." }
                ]
            },
            {
                id: "chapter-4",
                title: "제4장 보칙 (손해배상 특례)",
                desc: "징벌적 손해배상 및 비밀유지명령",
                color: "text-tech-yellow",
                articles: [
                    { id: "art-14-2-6", title: "제14조의2(징벌적 손해배상)", content: "아이디어 탈취, 데이터 부정 사용, 영업비밀 침해행위 등이 고의적인 경우, 손해액의 5배를 넘지 않는 범위에서 배상액을 정할 수 있다." },
                    { id: "art-14-4", title: "제14조의4(비밀유지명령)", content: "법원은 소송 중 제출된 영업비밀이 소송 수행 외의 목적으로 사용되거나 공개되지 않도록 당사자 등에게 비밀유지명령을 내릴 수 있다." }
                ]
            },
            {
                id: "chapter-penalty",
                title: "제18조 벌칙",
                desc: "영업비밀 침해에 대한 형사 처벌",
                color: "text-tech-pink",
                articles: [
                    { id: "art-18-1", title: "제18조(해외 유출)", content: "영업비밀을 외국에서 사용하거나 외국에서 사용될 것임을 알면서 침해한 자는 15년 이하의 징역 또는 15억원 이하의 벌금에 처한다." },
                    { id: "art-18-2", title: "제18조(국내 침해)", content: "국내에서 영업비밀을 침해한 자는 10년 이하의 징역 또는 5억원 이하의 벌금에 처한다." },
                    { id: "art-18-3", title: "제18조의3(예비·음모)", content: "영업비밀 침해의 목적을 가진 예비·음모 단계에서도 처벌할 수 있다." }
                ]
            }
        ];

        // --- 컴포넌트들 ---
        
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-orange/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-orange transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-yellow to-tech-red rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(251,146,60,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-orange font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[50vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-orange/10 border border-tech-orange/20 text-tech-orange text-xs font-bold tracking-wider uppercase mb-8">
                                <BookOpen size={14} /> 대한민국 법률 제21065호
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                <span className="text-gradient">부정경쟁방지법</span><br />
                                <span className="text-2xl lg:text-3xl text-slate-300 font-medium mt-4 block">[시행 2025. 10. 1.]</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-3xl mx-auto leading-relaxed mb-10 font-light">
                                건전한 거래질서를 유지하기 위해<br/>
                                부정경쟁행위와 영업비밀 침해를 강력하게 규제합니다.
                            </p>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        const ArticleCard = ({ article, accentColor }) => (
            <div className="bg-navy-800/50 backdrop-blur p-6 rounded-xl border border-white/5 hover:border-white/20 transition-all article-card mb-4 group">
                <div className="flex justify-between items-start mb-2">
                    <h4 className={`text-lg font-bold ${accentColor} group-hover:text-white transition-colors`}>{article.title}</h4>
                </div>
                <p className="text-slate-300 text-sm leading-relaxed">{article.content}</p>
            </div>
        );

        const ChapterSection = ({ chapter }) => (
            <section id={chapter.id} className="py-12 border-b border-white/5 scroll-mt-28">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="flex flex-col lg:flex-row gap-8 lg:gap-12 items-start">
                            <div className="lg:w-1/3 sticky top-24">
                                <div className={`inline-block px-3 py-1 rounded border border-white/10 text-xs font-bold mb-3 ${chapter.color} bg-white/5`}>
                                    {chapter.title}
                                </div>
                                <h2 className="text-3xl font-bold text-white mb-4">{chapter.desc}</h2>
                                <p className="text-slate-400 text-sm">
                                    공정한 시장 경쟁을 저해하는 행위와 기업의 핵심 자산인 영업비밀을 보호하기 위한 법적 장치입니다.
                                </p>
                            </div>
                            <div className="lg:w-2/3 w-full">
                                {chapter.articles.map((article, idx) => (
                                    <ArticleCard key={idx} article={article} accentColor={chapter.color} />
                                ))}
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-navy-900 py-12 border-t border-white/10 text-center relative z-10">
                <div className="container mx-auto px-6">
                    <p className="text-2xl mb-5 font-bold text-white">
                        Nan<span style={{color: '#fb923c'}}>7</span><span style={{color: '#ef4444'}}>3</span>Pro.
                    </p>
                    <p className="text-slate-500 text-sm">
                        Source: 부정경쟁방지 및 영업비밀보호에 관한 법률(법률 제21065호)<br/>
                        © 2025 Nan73Pro. All Rights Reserved.
                    </p>
                </div>
            </footer>
        );

        const App = () => {
            const navLinks = [
                { name: '총칙/정의', target: 'chapter-1' },
                { name: '부정경쟁', target: 'chapter-2' },
                { name: '영업비밀', target: 'chapter-3' },
                { name: '손해배상', target: 'chapter-4' },
                { name: '벌칙', target: 'chapter-penalty' },
            ];

            return (
                <div className="min-h-screen bg-navy-900 text-slate-50 font-sans selection:bg-tech-orange selection:text-navy-900">
                    <nav className="fixed w-full z-50 bg-navy-900/80 backdrop-blur-md border-b border-white/5">
                        <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                            <Logo />
                            
                            <div className="hidden md:flex items-center gap-6">
                                <div className="flex gap-6 pr-4 border-r border-white/10">
                                    {navLinks.map((link) => (
                                        <a 
                                            key={link.target} 
                                            href={`#${link.target}`} 
                                            className="text-sm font-medium text-slate-400 hover:text-tech-orange transition-colors"
                                        >
                                            {link.name}
                                        </a>
                                    ))}
                                </div>

                                <div className="flex gap-3">
                                   <a href="copyright_law.html" className="px-4 py-2 rounded-lg bg-navy-800 border border-slate-700 text-slate-300 text-xs font-bold hover:bg-tech-pink hover:text-white hover:border-tech-pink transition-all shadow-lg hover:shadow-tech-pink/20">
                                        저작권법
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <main>
                        <Hero />
                        {lawData.map(chapter => (
                            <ChapterSection key={chapter.id} chapter={chapter} />
                        ))}
                        
                        <section className="py-20 bg-navy-800 relative">
                             <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-10 pointer-events-none"></div>
                             <div className="container mx-auto px-6 text-center relative z-10">
                                <RevealOnScroll>
                                    <ShieldAlert size={48} className="text-slate-500 mx-auto mb-6" />
                                    <h3 className="text-2xl font-bold text-white mb-4">전체 법령 열람 안내</h3>
                                    <p className="text-slate-400 max-w-2xl mx-auto mb-8">
                                        본 페이지는 부정경쟁방지법의 주요 내용을 Nan73Pro 스타일로 요약한 것입니다.<br/>
                                        제1장부터 제4장까지, 제1조부터 제20조에 이르는 전체 조문은<br/> 국가법령정보센터 원문을 참고하시기 바랍니다.
                                    </p>
                                    <div className="inline-flex gap-4">
                                         <button className="bg-navy-900 border border-slate-600 hover:border-tech-orange text-white px-6 py-3 rounded-xl transition-colors text-sm font-bold flex items-center gap-2">
                                            <a href="https://www.law.go.kr/lsInfoP.do?lsiSeq=277201&efYd=20251001#0000" target="_blank">법제처 바로가기</a>
                                        </button>
                                    </div>
                                </RevealOnScroll>
                             </div>
                        </section>
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
