<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="브랜드 네이밍 전략: 이론, 프로세스, 법적 보호 및 사례 연구">
    <title>Nan73Pro - 브랜드 네이밍 전략 가이드</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        tech: { blue: '#38bdf8', green: '#34d399', purple: '#818cf8', pink: '#f472b6', yellow: '#fbbf24' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Type = (p) => <IconBase {...p}><polyline points="4 7 4 4 20 4 20 7"></polyline><line x1="9" y1="20" x2="15" y2="20"></line><line x1="12" y1="4" x2="12" y2="20"></line></IconBase>;
        const Mic = (p) => <IconBase {...p}><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></IconBase>;
        const ShieldCheck = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></IconBase>;
        const Lightbulb = (p) => <IconBase {...p}><line x1="9" y1="18" x2="15" y2="18"></line><line x1="10" y1="22" x2="14" y2="22"></line><path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 16.5 8 4.5 4.5 0 0 0 12 3.5 4.5 4.5 0 0 0 7.5 8c0 1.5.5 3 1.41 4.5.76.76 1.23 1.52 1.41 2.5H15.09z"></path></IconBase>;
        const AlertTriangle = (p) => <IconBase {...p}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></IconBase>;
        const Layers = (p) => <IconBase {...p}><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></IconBase>;

        // --- 애니메이션 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 로고 ---
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(56,189,248,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-blue font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        // --- Hero Section ---
        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[60vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-blue/10 border border-tech-blue/20 text-tech-blue text-xs font-bold tracking-wider uppercase mb-8">
                                <Lightbulb size={14} /> Brand Identity Strategy
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                브랜드 네이밍 전략<br />
                                <span className="text-gradient">무형 자산의 핵심</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-3xl mx-auto leading-relaxed mb-10 font-light">
                                브랜드 네임은 단순한 식별 기호가 아니라, 소비자가 브랜드를 만나는 <strong className="text-slate-200">'진실의 순간'</strong>입니다.<br/>
                                심리학, 언어학, 법학을 통합한 체계적인 네이밍 전략을 제시합니다.
                            </p>
                            <div className="flex flex-wrap justify-center gap-4">
                                <a href="#psychology" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Mic className="text-tech-blue" /> <span className="text-white text-sm font-bold">1. 소리의 심리학</span>
                                </a>
                                <a href="#process" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Layers className="text-tech-blue" /> <span className="text-white text-sm font-bold">2. 개발 프로세스</span>
                                </a>
                                <a href="#cases" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Lightbulb className="text-tech-blue" /> <span className="text-white text-sm font-bold">3. 성공 사례</span>
                                </a>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        // --- Section 1: Psychology ---
        const Psychology = () => (
            <section id="psychology" className="py-24 bg-navy-900 border-y border-white/5">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-blue pl-6">
                            <h2 className="text-3xl font-bold text-white">1. 네이밍의 심리학과 이론</h2>
                            <p className="text-slate-400 mt-2 text-sm">소리 상징성과 인지 유창성(Cognitive Fluency)</p>
                        </div>
                        <div className="grid lg:grid-cols-2 gap-12">
                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10 hover:border-tech-blue/50 transition-all">
                                <div className="w-12 h-12 rounded-full bg-tech-blue/20 flex items-center justify-center mb-6 text-tech-blue"><Mic/></div>
                                <h3 className="text-xl font-bold text-white mb-4">소리 상징성 (Sound Symbolism)</h3>
                                <p className="text-slate-400 text-sm mb-6 leading-relaxed">
                                    인간은 소리 자체에서 이미지를 연상합니다. <strong>'부바-키키 효과'</strong>는 이를 증명합니다.
                                </p>
                                <div className="space-y-4">
                                    <div className="bg-navy-900 p-4 rounded-lg border border-white/5">
                                        <div className="text-tech-pink font-bold text-sm mb-1">파열음 (P, K, T)</div>
                                        <p className="text-xs text-slate-300">강렬함, 속도, 현대적, 날카로움 (예: Kodak, Kakao)</p>
                                    </div>
                                    <div className="bg-navy-900 p-4 rounded-lg border border-white/5">
                                        <div className="text-tech-green font-bold text-sm mb-1">유음/비음 (L, M, N)</div>
                                        <p className="text-xs text-slate-300">부드러움, 우아함, 지속성 (예: Chanel, Lululemon)</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10 hover:border-tech-purple/50 transition-all">
                                <div className="w-12 h-12 rounded-full bg-tech-purple/20 flex items-center justify-center mb-6 text-tech-purple"><Type/></div>
                                <h3 className="text-xl font-bold text-white mb-4">인지 유창성 (Cognitive Fluency)</h3>
                                <p className="text-slate-400 text-sm mb-6 leading-relaxed">
                                    뇌는 처리하기 쉬운 정보를 신뢰합니다. <strong>"쉬운 발음 = 안전함"</strong>이라는 휴리스틱이 작동합니다.
                                </p>
                                <ul className="space-y-3 text-slate-300 text-sm">
                                    <li className="flex gap-2"><span className="text-tech-purple">●</span><span>발음하기 쉬운 주식 티커가 상장 초기 수익률이 높다는 연구 결과</span></li>
                                    <li className="flex gap-2"><span className="text-tech-purple">●</span><span>Toss, Zoom 등 단음절/2음절 이름의 유행은 인지 과학적 필연</span></li>
                                    <li className="flex gap-2"><span className="text-tech-purple">●</span><span>글로벌 확장을 위해 언어적 장벽이 없는 '조어'가 유리</span></li>
                                </ul>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- Section 2: Typology & Strategy ---
        const Typology = () => (
            <section id="typology" className="py-24 bg-navy-800 relative">
                <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-30 pointer-events-none"></div>
                <div className="container mx-auto px-6 relative z-10">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-green pl-6">
                            <h2 className="text-3xl font-bold text-white">2. 네이밍 유형과 전략적 선택</h2>
                            <p className="text-slate-400 mt-2 text-sm">법적 보호 강도와 마케팅 용이성의 균형</p>
                        </div>
                        
                        <div className="grid md:grid-cols-3 gap-6">
                            {[
                                { title: "설명적 네임 (Descriptive)", desc: "제품 속성 직접 묘사 (예: 새우깡)", pros: "직관적 이해", cons: "상표 등록 어려움, 차별화 부족" },
                                { title: "암시적 네임 (Suggestive)", desc: "혜택을 은유/유추 (예: Market Kurly, Netflix)", pros: "법적 보호 용이 + 감성 전달", cons: "의미 학습 필요" },
                                { title: "임의적 네임 (Arbitrary)", desc: "무관한 단어 사용 (예: Apple)", pros: "강한 임팩트, 높은 보호", cons: "초기 마케팅 비용 높음" },
                                { title: "조어 (Coined)", desc: "완전한 창조 (예: Kodak)", pros: "완벽한 상표권, 백지상태", cons: "의미 부여에 막대한 비용" },
                                { title: "두문자어 (Acronym)", desc: "축약형 (예: KFC, IBM)", pros: "발음 용이, 글로벌", cons: "감성 전달 어려움" },
                                { title: "인명/창립자 (Eponymous)", desc: "인물 이름 (예: Ford, Disney)", pros: "신뢰, 전통", cons: "브랜드 노후화 가능성" }
                            ].map((item, idx) => (
                                <div key={idx} className="bg-navy-900/80 p-6 rounded-xl border border-white/5 hover:border-tech-green transition-colors flex flex-col">
                                    <h4 className="text-tech-green font-bold mb-2">{item.title}</h4>
                                    <p className="text-slate-300 text-sm mb-4 flex-grow">{item.desc}</p>
                                    <div className="pt-4 border-t border-white/5 text-xs">
                                        <div className="text-slate-400 mb-1"><span className="text-tech-blue">장점:</span> {item.pros}</div>
                                        <div className="text-slate-500"><span className="text-tech-pink">단점:</span> {item.cons}</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="mt-8 p-4 bg-navy-900 rounded-lg border border-white/10 text-center text-sm text-slate-400">
                            <strong>전문가 Tip:</strong> 현대 마케팅에서는 <strong>'암시적 네임'</strong>이 법적 보호와 마케팅 효과의 균형점으로 가장 선호됩니다.
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- Section 3: Process ---
        const Process = () => (
            <section id="process" className="py-24 bg-navy-900">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-purple pl-6">
                            <h2 className="text-3xl font-bold text-white">3. 체계적인 네이밍 프로세스</h2>
                            <p className="text-slate-400 mt-2 text-sm">영감이 아닌 데이터와 전략 기반의 5단계</p>
                        </div>
                        <div className="flex flex-col md:flex-row gap-4 items-center justify-center">
                            {[
                                { step: "01", title: "전략 수립", desc: "브랜드 정체성, 타겟, 경쟁사 분석 (White Space 발견)" },
                                { step: "02", title: "아이디에이션", desc: "브레인스토밍, 마인드맵, 형태소 분석, 무작위 결합" },
                                { step: "03", title: "스크리닝", desc: "전략적 평가 및 언어적 스크리닝 (부정적 의미 검증)" },
                                { step: "04", title: "법적 검토", desc: "KIPRIS/Global 상표 검색, 도메인 확보 가능성" },
                                { step: "05", title: "최종 선정", desc: "소비자 조사(수용도) 및 의사결정 매트릭스 활용" }
                            ].map((item, idx) => (
                                <React.Fragment key={idx}>
                                    <div className="bg-navy-800 p-6 rounded-xl border border-white/10 w-full md:w-64 h-48 flex flex-col relative group hover:border-tech-purple transition-all">
                                        <span className="absolute top-4 right-4 text-4xl font-black text-white/5 group-hover:text-tech-purple/20 transition-colors">{item.step}</span>
                                        <h4 className="text-white font-bold mb-2 z-10">{item.title}</h4>
                                        <p className="text-slate-400 text-xs z-10 leading-relaxed">{item.desc}</p>
                                    </div>
                                    {idx < 4 && <div className="hidden md:block text-slate-600">→</div>}
                                </React.Fragment>
                            ))}
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- Section 4: Case Studies ---
        const CaseStudies = () => (
            <section id="cases" className="py-24 bg-navy-800 relative overflow-hidden">
                 <div className="absolute -top-20 -left-20 w-96 h-96 bg-tech-blue/10 rounded-full blur-3xl pointer-events-none"></div>
                <div className="container mx-auto px-6 relative z-10">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-pink pl-6">
                            <h2 className="text-3xl font-bold text-white">4. 한국 브랜드 성공 사례 분석</h2>
                            <p className="text-slate-400 mt-2 text-sm">언어적 특성을 전략적으로 활용한 케이스</p>
                        </div>
                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div className="bg-navy-900 p-6 rounded-2xl border border-white/10 hover:border-tech-yellow transition-transform hover:-translate-y-2">
                                <div className="text-tech-yellow font-bold text-lg mb-2">Kakao</div>
                                <h4 className="text-white font-bold mb-3">소리 상징성의 미학</h4>
                                <p className="text-slate-400 text-sm">파열음 'K'의 반복으로 빠르고 경쾌한 느낌 전달. 메신저의 속성(즉시성)과 완벽하게 일치.</p>
                            </div>
                            <div className="bg-navy-900 p-6 rounded-2xl border border-white/10 hover:border-tech-blue transition-transform hover:-translate-y-2">
                                <div className="text-tech-blue font-bold text-lg mb-2">Toss</div>
                                <h4 className="text-white font-bold mb-3">행동의 브랜드화</h4>
                                <p className="text-slate-400 text-sm">"금융은 어렵다"는 편견을 깨고 "공 던지듯 쉽다(Toss)"는 프레임 제시. 동사의 명사화 전략.</p>
                            </div>
                            <div className="bg-navy-900 p-6 rounded-2xl border border-white/10 hover:border-tech-purple transition-transform hover:-translate-y-2">
                                <div className="text-tech-purple font-bold text-lg mb-2">Market Kurly</div>
                                <h4 className="text-white font-bold mb-3">큐레이션과 친근함</h4>
                                <p className="text-slate-400 text-sm">'Culinary(미식)'의 전문성과 'Kurly'의 친근함을 결합. 최근 'Kurly'로 리브랜딩하여 확장성 확보.</p>
                            </div>
                            <div className="bg-navy-900 p-6 rounded-2xl border border-white/10 hover:border-tech-pink transition-transform hover:-translate-y-2">
                                <div className="text-tech-pink font-bold text-lg mb-2">Gentle Monster</div>
                                <h4 className="text-white font-bold mb-3">모순의 결합 (Oxymoron)</h4>
                                <p className="text-slate-400 text-sm">점잖음(Gentle)과 파격(Monster)의 이질적 결합으로 호기심 유발. 브랜드의 이중적 정체성 표현.</p>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- Section 5: Failures & Advice ---
        const Failures = () => (
            // [수정됨] id="failures" 추가하여 내비게이션 링크와 연결
            <section id="failures" className="py-20 bg-gradient-to-br from-navy-800 to-navy-900 border-t border-white/10">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="grid md:grid-cols-2 gap-12">
                            {/* 실패 사례 */}
                            <div>
                                <h3 className="text-xl font-bold text-white mb-6 flex items-center gap-2">
