<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="특허 출원부터 등록까지: 아이디어를 현실로 만드는 4단계 전략 가이드">
    <title>Nan73Pro - 특허 출원 4단계 가이드</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: {
                            900: '#0f172a',
                            800: '#1e293b',
                        },
                        tech: {
                            blue: '#38bdf8',
                            green: '#34d399',
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Shield = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></IconBase>;
        const Search = (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></IconBase>;
        const FileText = (p) => <IconBase {...p}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></IconBase>;
        const CheckCircle = (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></IconBase>;
        const User = (p) => <IconBase {...p}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></IconBase>;
        const Key = (p) => <IconBase {...p}><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></IconBase>;
        const PenTool = (p) => <IconBase {...p}><path d="M12 19l7-7 3 3-7 7-3-3z"></path><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path><path d="M2 2l7.586 7.586"></path><circle cx="11" cy="11" r="2"></circle></IconBase>;
        const Send = (p) => <IconBase {...p}><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></IconBase>;

        // --- 스크롤 애니메이션 컴포넌트 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);

            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 로고 컴포넌트 (patent_info_0004.html에서 가져옴) ---
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(56,189,248,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-blue font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        // --- 메인 섹션들 ---

        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[70vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-blue/10 border border-tech-blue/20 text-tech-blue text-xs font-bold tracking-wider uppercase mb-8">
                                <Shield size={14} />
                                IP Strategy Guide
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                특허 출원부터 등록까지<br />
                                <span className="text-gradient">아이디어를 현실로 만드는 4단계</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-2xl mx-auto leading-relaxed mb-10 font-light">
                                혁신적인 아이디어를 '독점적 권리'라는 강력한 방패로 보호하세요.
                                특허 출원은 단순한 서류 제출이 아닌, 아이디어를 법적 언어로 재탄생시키는 치밀한 전략 과정입니다.
                            </p>
                            
                            <div className="flex flex-wrap justify-center gap-4">
                                <a href="#step1" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <User className="text-tech-blue" />
                                    <span className="text-white text-sm font-bold">1단계: 출원인코드</span>
                                </a>
                                <a href="#step2" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Search className="text-tech-blue" />
                                    <span className="text-white text-sm font-bold">2단계: 선행기술조사</span>
                                </a>
                                <a href="#step3" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <PenTool className="text-tech-blue" />
                                    <span className="text-white text-sm font-bold">3단계: 명세서 작성</span>
                                </a>
                                <a href="#step4" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Send className="text-tech-blue" />
                                    <span className="text-white text-sm font-bold">4단계: 출원 및 심사</span>
                                </a>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        const Step1_ApplicantCode = () => {
            return (
                <section id="step1" className="py-24 bg-navy-900 border-y border-white/5">
                    <div className="container mx-auto px-6">
                        <RevealOnScroll>
                            <div className="mb-12 border-l-4 border-tech-blue pl-6">
                                <h2 className="text-3xl font-bold text-white">1단계: '특허로' 입장권 발급 (출원인코드 확보)</h2>
                                <p className="text-slate-400 mt-2 text-sm max-w-2xl">
                                    특허청과 소통하는 유일한 공식 식별자인 '출원인코드'를 발급받는 첫 번째 단계입니다.
                                </p>
                            </div>

                            <div className="grid lg:grid-cols-2 gap-12 items-center">
                                <div className="space-y-6">
                                    <div className="bg-navy-800 p-8 rounded-2xl border border-white/10">
                                        <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                            <Key className="text-tech-blue" />
                                            왜 필수인가요?
                                        </h3>
                                        <ul className="space-y-4">
                                            {[
                                                { t: "신원 확인", d: "개인, 법인, 대리인을 식별하는 신분증 역할" },
                                                { t: "문서 수발신", d: "의견제출통지서 등 모든 공식 문서 발송의 기준" },
                                                { t: "이력 관리", d: "특허, 상표, 디자인 등 모든 지식재산권 이력 통합 관리" }
                                            ].map((item, idx) => (
                                                <li key={idx} className="flex items-start gap-3 text-slate-300">
                                                    <CheckCircle size={18} className="text-tech-blue mt-1 shrink-0" />
                                                    <div>
                                                        <strong className="text-white">{item.t}:</strong> {item.d}
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>

                                <div className="bg-navy-800 p-8 rounded-2xl border border-white/10 relative overflow-hidden">
                                     <div className="absolute top-0 right-0 w-64 h-64 bg-tech-blue/5 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>
                                    <h3 className="text-xl font-bold text-white mb-6">진행 프로세스</h3>
                                    <div className="space-y-4 relative z-10">
                                        {[
                                            { step: "01", text: "'특허로(patent.go.kr)' 사이트 접속" },
                                            { step: "02", text: "공동인증서 등을 통한 본인 인증" },
                                            { step: "03", text: "'특허고객등록' 메뉴에서 정보 입력" },
                                            { step: "04", text: "고유 출원인코드 즉시 발급" }
                                        ].map((p, i) => (
                                            <div key={i} className="flex items-center gap-4 p-4 bg-navy-900 rounded-lg border border-slate-700 hover:border-tech-blue transition-colors">
                                                <div className="text-tech-blue font-bold text-lg">{p.step}</div>
                                                <div className="text-slate-300 text-sm">{p.text}</div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-6 p-4 bg-yellow-500/10 border border-yellow-500/20 rounded-lg">
                                        <p className="text-xs text-yellow-400">
                                            ※ Tip: 한 번 발급받으면 평생 사용 가능합니다. 주소/연락처 변경 시 즉시 수정해야 중요 서류 누락을 방지할 수 있습니다.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </RevealOnScroll>
                    </div>
                </section>
            );
        };

        const Step2_PriorArt = () => {
            return (
                <section id="step2" className="py-24 bg-navy-800 relative">
                     <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-30 pointer-events-none"></div>
                    <div className="container mx-auto px-6 relative z-10">
                        <RevealOnScroll>
                            <div className="mb-12 border-l-4 border-tech-green pl-6">
                                <h2 className="text-3xl font-bold text-white">2단계: 아이디어의 좌표 확인 (선행기술조사)</h2>
                                <p className="text-slate-400 mt-2 text-sm max-w-2xl">
                                    내 아이디어가 '특허받을 가치'가 있는지 객관적으로 검증하는 가장 중요한 투자 단계입니다.
                                </p>
                            </div>

                            <div className="grid lg:grid-cols-2 gap-12">
                                <div>
                                    <h3 className="text-xl font-bold text-white mb-6">핵심 요건: 신규성 & 진보성</h3>
                                    <div className="space-y-4">
                                        <div className="p-6 bg-navy-900 rounded-xl border border-slate-700">
                                            <div className="text-tech-blue font-bold mb-2">신규성 (Novelty)</div>
                                            <p className="text-slate-400 text-sm">내 아이디어가 세상에 이미 공개된 적이 없어야 합니다. (논문, 제품 포함)</p>
                                        </div>
                                        <div className="p-6 bg-navy-900 rounded-xl border border-slate-700">
                                            <div className="text-tech-green font-bold mb-2">진보성 (Inventive Step)</div>
                                            <p className="text-slate-400 text-sm">기존 기술로부터 쉽게 생각해 낼 수 없어야 합니다.</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-navy-900 p-8 rounded-2xl border border-white/10 shadow-lg">
                                    <h3 className="text-xl font-bold text-white mb-6 flex items-center gap-2">
                                        <Search className="text-tech-blue" />
                                        전문적인 조사 방법
                                    </h3>
                                    <ul className="space-y-4 text-sm text-slate-300">
                                        <li className="flex gap-3">
                                            <div className="min-w-[4px] h-[4px] bg-tech-blue rounded-full mt-2"></div>
                                            <span>
                                                <strong className="text-white">키워드 도출:</strong> '구성+작동+효과'를 조합한 상세 키워드 사용 (예: 접이식+높이조절+의자)
                                            </span>
                                        </li>
                                        <li className="flex gap-3">
                                            <div className="min-w-[4px] h-[4px] bg-tech-blue rounded-full mt-2"></div>
                                            <span>
                                                <strong className="text-white">IPC 활용:</strong> 국제특허분류 코드를 확인하여 정확한 기술 분야 검색
                                            </span>
                                        </li>
                                        <li className="flex gap-3">
                                            <div className="min-w-[4px] h-[4px] bg-tech-blue rounded-full mt-2"></div>
                                            <span>
                                                <strong className="text-white">DB 활용:</strong> KIPRIS(한국), Google Patents(전세계), WIPO 등 활용
                                            </span>
                                        </li>
                                        <li className="flex gap-3">
                                            <div className="min-w-[4px] h-[4px] bg-tech-blue rounded-full mt-2"></div>
                                            <span>
                                                <strong className="text-white">비교 분석:</strong> 내 발명과 선행 기술의 '차별점'과 '진보한 효과' 도출
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </RevealOnScroll>
                    </div>
                </section>
            );
        };

        const Step3_Specification = () => {
            return (
                <section id="step3" className="py-24 bg-navy-900">
                    <div className="container mx-auto px-6">
                        <RevealOnScroll>
                            <div className="mb-12 border-l-4 border-tech-blue pl-6">
                                <h2 className="text-3xl font-bold text-white">3단계: 권리의 '설계도' 완성 (명세서 작성)</h2>
                                <p className="text-slate-400 mt-2 text-sm max-w-2xl">
                                    명세서는 특허의 심장이자 훗날 권리 범위를 결정하는 '땅문서'입니다.
                                </p>
                            </div>

                            <div className="grid lg:grid-cols-3 gap-8">
                                {/* Left Column: Components */}
                                <div className="lg:col-span-2 space-y-6">
                                    <div className="p-6 bg-navy-800 rounded-2xl border border-white/10 hover:border-tech-blue transition-colors">
                                        <h3 className="text-lg font-bold text-white mb-4 flex items-center gap-2">
                                            <FileText className="text-tech-blue" />
                                            명세서 핵심 구성 요소
                                        </h3>
                                        <div className="grid md:grid-cols-2 gap-6">
                                            <div>
                                                <div className="text-sm font-bold text-slate-300 mb-1">발명의 명칭</div>
                                                <p className="text-xs text-slate-500">발명의 내용을 간결하고 명확하게 표시</p>
                                            </div>
                                            <div>
                                                <div className="text-sm font-bold text-slate-300 mb-1">배경기술</div>
                                                <p className="text-xs text-slate-500">기존 기술의 문제점을 구체적으로 지적</p>
                                            </div>
                                            <div className="md:col-span-2">
                                                <div className="text-sm font-bold text-slate-300 mb-1">발명의 상세한 설명 (핵심)</div>
                                                <p className="text-xs text-slate-500">
                                                    목적(문제해결), 구성(요소), 작동(연결), 효과(장점)를 상세히 기술.<br/>
                                                    통상의 기술자가 재현 가능할 정도로 구체적인 '실시예' 포함 필수
                                                </p>
                                            </div>
                                            <div className="md:col-span-2">
                                                <div className="text-sm font-bold text-slate-300 mb-1">도면</div>
                                                <p className="text-xs text-slate-500">각 구성 요소에 부호를 붙여 시각적으로 설명 (예: 10: 좌판)</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Right Column: Claims Focus */}
                                <div className="bg-gradient-to-br from-navy-800 to-navy-900 p-8 rounded-2xl border border-tech-blue/30 shadow-[0_0_20px_rgba(56,189,248,0.1)]">
                                    <h3 className="text-xl font-bold text-white mb-4">특허청구범위 (Claims)</h3>
                                    <p className="text-sm text-slate-400 mb-6">
                                        법적인 권리 범위가 되는 가장 중요한 부분입니다.
                                    </p>
                                    
                                    <div className="space-y-4">
                                        <div className="p-4 bg-navy-900/50 rounded-lg border border-slate-700">
                                            <div className="font-bold text-tech-blue text-sm mb-1">독립항 (Independent)</div>
                                            <p className="text-xs text-slate-400">필수 구성을 포함하는 가장 넓은 권리 범위</p>
                                        </div>
                                        <div className="p-4 bg-navy-900/50 rounded-lg border border-slate-700">
                                            <div className="font-bold text-tech-green text-sm mb-1">종속항 (Dependent)</div>
                                            <p className="text-xs text-slate-400">독립항을 구체화하거나 방어용으로 세분화한 권리</p>
                                        </div>
                                    </div>

                                    <div className="mt-6 pt-6 border-t border-white/10">
                                        <p className="text-xs text-slate-500 italic">
                                            "권리의 울타리"를 적절하게 치는 것이 변리사의 핵심 역량입니다. 너무 넓으면 거절되고, 너무 좁으면 회피설계가 쉬워집니다.
                                        </p>
                                    </div>
                                </div>
                            </div>
