<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nan73Pro: 2025 글로벌 IP 출원 및 해외 진출 전략 가이드 (PCT, 마드리드, 아마존)">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Nan73Pro - 글로벌 IP 전략 및 해외 출원 가이드">
    <title>Nan73Pro: 글로벌 IP 전략 심층 보고서</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        tech: { blue: '#38bdf8', green: '#34d399', purple: '#818cf8', pink: '#f472b6', yellow: '#fbbf24', red: '#f87171' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Globe = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const Scale = (p) => <IconBase {...p}><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></IconBase>;
        const ShoppingCart = (p) => <IconBase {...p}><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></IconBase>;
        
        // [수정] Map -> MapIcon으로 변경 (JS 내장 객체 Map과 충돌 방지)
        const MapIcon = (p) => <IconBase {...p}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/></IconBase>;
        
        const Clock = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;
        const ShieldCheck = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><polyline points="9 12 11 14 15 10"/></IconBase>;

        // --- 애니메이션 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 로고 ---
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(56,189,248,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-blue font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        // --- Hero Section ---
        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[60vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-blue/10 border border-tech-blue/20 text-tech-blue text-xs font-bold tracking-wider uppercase mb-8">
                                <Globe size={14} /> Global IP Strategy & Application Guide
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                2025 글로벌 IP 출원 및<br />
                                <span className="text-gradient">해외 진출 전략 가이드</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-3xl mx-auto leading-relaxed mb-10 font-light">
                                국경 없는 디지털 경제 시대, IP는 기업의 '창(Sword)'이자 '방패(Shield)'입니다.<br/>
                                <strong className="text-slate-200">PCT, 마드리드 시스템, 주요국 제도(미·중·유), 아마존 브랜드 등록</strong> 등<br/>
                                실무자가 반드시 알아야 할 글로벌 IP 확장의 핵심 전략을 제시합니다.
                            </p>
                            
                            {/* 버튼 영역 */}
                            <div className="flex flex-wrap justify-center gap-4">
                                <a href="#pct-madrid" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Globe className="text-tech-blue" /> <span className="text-white text-sm font-bold">1. PCT & 마드리드</span>
                                </a>
                                <a href="#country-strat" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Scale className="text-tech-blue" /> <span className="text-white text-sm font-bold">2. 국가별 전략</span>
                                </a>
                                <a href="#amazon-brand" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <ShoppingCart className="text-tech-blue" /> <span className="text-white text-sm font-bold">3. 아마존 & 지원</span>
                                </a>
                                {/* [수정] Map -> MapIcon 사용 */}
                                <a href="#roadmap" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <MapIcon className="text-tech-blue" /> <span className="text-white text-sm font-bold">4. 실행 로드맵</span>
                                </a>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        // --- 1. PCT & Madrid Section ---
        const PctMadrid = () => (
            <section id="pct-madrid" className="py-24 bg-navy-900 border-y border-white/5">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-blue pl-6">
                            <h2 className="text-3xl font-bold text-white">1. PCT & 마드리드: 글로벌 확장의 초석</h2>
                            <p className="text-slate-400 mt-2 text-sm">전 세계 동시 출원 효과와 시간(Time) 자산 확보 전략</p>
                        </div>
                        
                        <div className="grid lg:grid-cols-2 gap-8">
                            {/* PCT */}
                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10 relative overflow-hidden group">
                                <div className="absolute top-0 right-0 w-40 h-40 bg-tech-blue/10 rounded-full blur-3xl -mr-10 -mt-10 transition-all group-hover:bg-tech-blue/20"></div>
                                <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <Clock className="text-tech-blue"/> PCT 국제특허 출원
                                </h3>
                                <p className="text-slate-300 text-sm leading-relaxed mb-6">
                                    단 한 번의 출원으로 157개국 진입 효과. 핵심 가치는 <strong>'30개월의 시간 확보'</strong>에 있습니다.
                                    초기 비용을 최소화하고 시장성을 검증한 후 진입 국가를 결정할 수 있는 전략적 유연성을 제공합니다.
                                </p>
                                <div className="bg-navy-900/80 p-4 rounded-xl border border-white/5 text-xs space-y-2">
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">우선일~30개월</span>
                                        <span className="text-white font-bold">국내 진입 유예 (자금/시장 검증) </span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">비용 효율</span>
                                        <span className="text-tech-blue font-bold">초기 비용 최소화 & 이연 효과</span>
                                    </div>
                                </div>
                            </div>

                            {/* Madrid */}
                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10 relative overflow-hidden group">
                                <div className="absolute top-0 right-0 w-40 h-40 bg-tech-green/10 rounded-full blur-3xl -mr-10 -mt-10 transition-all group-hover:bg-tech-green/20"></div>
                                <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <Globe className="text-tech-green"/> 마드리드 국제상표 시스템
                                </h3>
                                <div className="space-y-4">
                                    <p className="text-slate-300 text-sm leading-relaxed">
                                        'One Application'으로 130여 개국 동시 출원. 개별 대리인 선임 없이 관리의 편의성을 극대화합니다.
                                    </p>
                                    <div className="border-t border-white/5 pt-4">
                                        <strong className="text-tech-red block mb-1 text-sm flex items-center gap-1">
                                            <ShieldCheck size={14}/> 주의: 집중 공격 (Central Attack)
                                        </strong>
                                        <p className="text-slate-400 text-xs">
                                            5년 내 한국 기초 상표가 거절/무효 시 국제 상표도 소멸됩니다. 확실한 등록 가능성이 있는 상표로 진행하거나, '전환(Transformation)' 제도를 대비해야 합니다.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 2. Country Strategy Section ---
        const CountryStrategy = () => (
            <section id="country-strat" className="py-24 bg-navy-800 relative">
                <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-30 pointer-events-none"></div>
                <div className="container mx-auto px-6 relative z-10">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-purple pl-6">
                            <h2 className="text-3xl font-bold text-white">2. 주요국(미·중·유) 맞춤형 진입 전략</h2>
                            <p className="text-slate-400 mt-2 text-sm">획일적 접근은 위험합니다. 국가별 최신 법규 변화에 따른 Tailored Strategy</p>
                        </div>
                        
                        <div className="grid md:grid-cols-3 gap-6">
                            {/* USA */}
                            <div className="bg-navy-900/80 p-6 rounded-xl border border-white/10 hover:border-tech-purple transition-all">
                                <div className="flex items-center gap-2 mb-3">
                                    <span className="text-xs font-bold bg-tech-purple/20 text-tech-purple px-2 py-1 rounded">미국 (USA)</span>
                                </div>
                                <h3 className="text-lg font-bold text-white mb-3">계속출원 & 비용 인상</h3>
                                <p className="text-sm text-slate-300 mb-4">
                                    2025년부터 <strong>계속출원(Continuation)</strong> 수수료가 대폭 인상됩니다(6년 경과 시 +$2,700).
                                    '가출원(Provisional)'으로 우선일을 선점하고, IDS(정보공개의무)를 철저히 준수하여 소송 리스크를 방지해야 합니다.
                                </p>
                            </div>

                            {/* China */}
                            <div className="bg-navy-900/80 p-6 rounded-xl border border-white/10 hover:border-tech-red transition-all">
                                <div className="flex items-center gap-2 mb-3">
                                    <span className="text-xs font-bold bg-tech-red/20 text-tech-red px-2 py-1 rounded">중국 (China)</span>
                                </div>
                                <h3 className="text-lg font-bold text-white mb-3">실용신안 & 이중 출원</h3>
                                <p className="text-sm text-slate-300 mb-4">
                                    <strong>이중 출원(Double Filing)</strong>으로 실용신안을 조기 확보 후 발명특허로 전환하는 전략이 유효합니다.
                                    단, 2024년 심사 지침 강화로 진보성 요건이 엄격해졌으며, '특허권 평가보고서' 발급이 필수적입니다.
                                </p>
                            </div>

                            {/* Europe */}
                            <div className="bg-navy-900/80 p-6 rounded-xl border border-white/10 hover:border-tech-yellow transition-all">
                                <div className="flex items-center gap-2 mb-3">
                                    <span className="text-xs font-bold bg-tech-yellow/20 text-tech-yellow px-2 py-1 rounded">유럽 (Europe)</span>
                                </div>
                                <h3 className="text-lg font-bold text-white mb-3">단일특허(UP) & 비용</h3>
                                <p className="text-sm text-slate-300 mb-4">
                                    단일특허(UP) 도입으로 17개국 통합 효력이 발생합니다. 
                                    <strong>4개국 이상</strong> 진입 시 UP가 비용 면에서 유리합니다. 핵심 특허는 UPC 관할 제외(Opt-out)를 고려하여 중앙 취소 위험을 피해야 합니다.
                                </p>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 3. Amazon & Support Section ---
        const AmazonSupport = () => (
            <section id="amazon-brand" className="py-24 bg-navy-900 border-y border-white/5">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-green pl-6">
                            <h2 className="text-3xl font-bold text-white">3. 디지털 무역 & 비용 절감</h2>
                            <p className="text-slate-400 mt-2 text-sm">아마존 브랜드 레지스트리와 정부 지원 사업 활용법</p>
                        </div>

                        <div className="grid lg:grid-cols-2 gap-12">
                            {/* Amazon */}
                            <div className="space-y-6">
                                <div className="bg-navy-800 p-6 rounded-2xl border border-white/10">
                                    <h4 className="text-tech-green font-bold mb-4 flex items-center gap-2">
                                        <ShoppingCart size={18}/> 아마존 브랜드 레지스트리
                                    </h4>
                                    <p className="text-sm text-slate-300 mb-4 leading-relaxed">
                                        선택이 아닌 필수 생존 전략입니다. 위조품 자동 탐지 및 A+ 콘텐츠 권한을 제공합니다.
                                    </p>
                                    
                                    <ul className="space-y-3 text-sm text-slate-400">
                                        <li className="flex gap-2 items-start">
                                            <span className="text-tech-green mt-1">●</span>
                                            <span><strong>Pending Trademark 허용:</strong> 이제 '출원 중인 상표'만으로도 가입이 가능해져, 등록 대기 기간(1년)의 공백이 사라졌습니다.</span>
                                        </li>
                                        <li className="flex gap-2 items-start">
                                            <span className="text-tech-green mt-1">●</span>
                                            <span><strong>IP Accelerator:</strong> 아마존 연계 로펌을 통하면 출원 즉시(약 2주 내) 브랜드 보호 혜택이 시작됩니다.</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            {/* Support & Cost */}
                            <div className="space-y-6">
                                <div className="bg-navy-800 p-6 rounded-2xl border border-white/10">
                                    <h4 className="text-tech-blue font-bold mb-4 flex items-center gap-2">
                                        <Scale size={18}/> 비용 절감 및 정부 지원
                                    </h4>
                                    <ul className="space-y-4 text-sm text-slate-300">
                                        <li className="flex gap-3">
                                            <div className="mt-1 text-tech-blue">●</div>
                                            <div>
                                                <strong className="block text-white">PPH (특허심사하이웨이)</strong>
                                                한국 등록 결과를 활용해 해외 심사 기간 단축 및 비용 절감 (미국 22개월 → 7.5개월).
                                            </div>
                                        </li>
                                        <li className="flex gap-3">
                                            <div className="mt-1 text-tech-blue">●</div>
                                            <div>
                                                <strong className="block text-white">수출바우처 & 글로벌 IP 스타기업</strong>
                                                해외 출원 비용의 50~70% 지원. 자본력이 부족한 중소기업의 필수 레버리지입니다.
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 4. Roadmap Section ---
        const Roadmap = () => (
            <section id="roadmap" className="py-24 bg-navy-800 relative">
                <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-30 pointer-events-none"></div>
                <div className="container mx-auto px-6 relative z-10">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-yellow pl-6">
                            <h2 className="text-3xl font-bold text-white">4. 실행 로드맵: 기업 성장 단계별 전략</h2>
                            <p className="text-slate-400 mt-2 text-sm">Start-up부터 Maturity 단계까지, 최적의 IP 믹스(Mix)</p>
                        </div>

                        <div className="space-y-4 max-w-3xl mx-auto">
                            <div className="bg-navy-900/80 p-5 rounded-xl border border-white/10 flex gap-4 items-center hover:border-tech-yellow transition-all">
