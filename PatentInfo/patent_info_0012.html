<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nan73Pro: R&D·사업화 성과 극대화를 위한 전주기 IP 전략">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Nan73Pro - R&D 및 사업화 IP 전략">
    <title>Nan73Pro: R&D·사업화 IP 활용 전략</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        tech: { blue: '#38bdf8', green: '#34d399', purple: '#818cf8', pink: '#f472b6', yellow: '#fbbf24' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        /* 스크롤바 커스텀 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        /* 텍스트 그라데이션 유틸리티 */
        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        /* 배경 격자 패턴 */
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 정의 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Search = (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>;
        const MapIcon = (p) => <IconBase {...p}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/></IconBase>;
        const Shield = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></IconBase>;
        const Lock = (p) => <IconBase {...p}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>;
        const Users = (p) => <IconBase {...p}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const DollarSign = (p) => <IconBase {...p}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconBase>;
        const AlertTriangle = (p) => <IconBase {...p}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>;
        const Compass = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></IconBase>;

        // --- 애니메이션 유틸리티 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 로고 컴포넌트 ---
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(56,189,248,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-blue font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        // --- Hero 섹션 ---
        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[60vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-blue/10 border border-tech-blue/20 text-tech-blue text-xs font-bold tracking-wider uppercase mb-8">
                                <Compass size={14} /> IP Strategy for R&D
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                R&D·사업화 성과 극대화를 위한<br />
                                <span className="text-gradient">전주기 IP 전략</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-3xl mx-auto leading-relaxed mb-10 font-light">
                                현대 R&D는 '지도(Map)'를 보고 길을 찾는 <strong>증거 기반(Evidence-based) 전략</strong>입니다.<br/>
                                특허 빅데이터를 활용한 기술 기획부터, 권리화, 그리고 금융 자산화까지.<br/>
                                <strong className="text-slate-200">R&D를 비용 센터에서 수익 센터로 전환하십시오.</strong>
                            </p>
                            <div className="flex flex-wrap justify-center gap-4">
                                <a href="#ip-rnd" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <MapIcon className="text-tech-blue" /> <span className="text-white text-sm font-bold">1. IP-R&D 기획</span>
                                </a>
                                <a href="#protection" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Shield className="text-tech-blue" /> <span className="text-white text-sm font-bold">2. 최적 권리화</span>
                                </a>
                                <a href="#money" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <DollarSign className="text-tech-blue" /> <span className="text-white text-sm font-bold">3. 사업화 & 금융</span>
                                </a>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        // --- 1. IP-R&D 섹션 ---
        const IpRnd = () => (
            <section id="ip-rnd" className="py-24 bg-navy-900 border-y border-white/5">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-blue pl-6">
                            <h2 className="text-3xl font-bold text-white">1. IP-R&D: 특허 빅데이터 기반 기술 기획</h2>
                            <p className="text-slate-400 mt-2 text-sm">중복 투자를 방지하고 공백 기술(White Space)을 선점하는 전략</p>
                        </div>

                        <div className="grid lg:grid-cols-2 gap-12">
                            {/* Concept */}
                            <div className="space-y-6">
                                <h3 className="text-xl font-bold text-white flex items-center gap-2">
                                    <Search className="text-tech-blue"/> 증거 기반(Evidence-based) R&D
                                </h3>
                                <p className="text-slate-300 text-sm leading-relaxed">
                                    IP-R&D는 전 세계 5억 건 이상의 특허 빅데이터를 분석하여 R&D 방향을 설정합니다. 
                                    연구자의 직관이 아닌, 데이터에 기반하여 이미 존재하는 기술은 피하고(회피 설계), 경쟁사가 진입하지 않은 영역을 찾습니다.
                                </p>
                                <div className="bg-navy-800 p-6 rounded-xl border border-white/10">
                                    <h4 className="text-tech-blue font-bold mb-3">OS 매트릭스 (Objective-Solution)</h4>
                                    <p className="text-xs text-slate-400 mb-4">기술적 과제(Objective)와 해결 수단(Solution)을 축으로 특허를 매핑하여 분석합니다.</p>
                                    <div className="grid grid-cols-2 gap-2 text-xs text-center font-mono">
                                        <div className="bg-red-900/30 p-2 rounded text-red-300 border border-red-500/30">Red Ocean<br/>(특허 밀집)</div>
                                        <div className="bg-tech-blue/20 p-2 rounded text-tech-blue border border-tech-blue/30 font-bold">White Space<br/>(공백 기술)</div>
                                    </div>
                                </div>
                            </div>

                            {/* White Space Strategy */}
                            <div className="space-y-4">
                                <h3 className="text-xl font-bold text-white flex items-center gap-2">
                                    <MapIcon className="text-tech-green"/> 공백 기술(White Space)의 해석
                                </h3>
                                <div className="space-y-3">
                                    <div className="bg-navy-800/80 p-4 rounded-lg border border-white/5 hover:border-tech-green transition-colors">
                                        <strong className="text-tech-green block text-sm mb-1">1. 기회 영역 (Opportunity Space)</strong>
                                        <span className="text-slate-400 text-xs">기술적 구현이 가능하고 시장 수요가 있으나, 경쟁사가 선점하지 못한 '블루 오션'. R&D 역량을 집중해야 할 곳.</span>
                                    </div>
                                    <div className="bg-navy-800/80 p-4 rounded-lg border border-white/5 hover:border-slate-500 transition-colors">
                                        <strong className="text-slate-400 block text-sm mb-1">2. 기술적 한계 영역 (Dead-end)</strong>
                                        <span className="text-slate-500 text-xs">물리적으로 불가능하거나 기술적 난이도가 너무 높아 특허가 없는 영역. 진입 시 자원 낭비 위험.</span>
                                    </div>
                                    <div className="bg-navy-800/80 p-4 rounded-lg border border-white/5 hover:border-slate-500 transition-colors">
                                        <strong className="text-slate-400 block text-sm mb-1">3. 시장성 부재 영역 (Low Marketability)</strong>
                                        <span className="text-slate-500 text-xs">기술은 가능하나 상업적 가치가 없어 포기된 영역. 시장 데이터(Market Data)와 교차 분석 필수.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 2. Protection Strategy 섹션 ---
        const Protection = () => (
            <section id="protection" className="py-24 bg-navy-800 relative">
                <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-30 pointer-events-none"></div>
                <div className="container mx-auto px-6 relative z-10">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-green pl-6">
                            <h2 className="text-3xl font-bold text-white">2. 권리화 전략: 공개 vs 은닉</h2>
                            <p className="text-slate-400 mt-2 text-sm">무조건적인 특허 출원은 정답이 아닙니다. 기술 성격에 따른 '블랙박스 전략'이 필요합니다.</p>
                        </div>
                        
                        <div className="grid md:grid-cols-2 gap-8 mb-10">
                            {/* Patent */}
                            <div className="bg-navy-900/80 p-8 rounded-2xl border border-white/10 hover:border-tech-blue transition-all group">
                                <div className="flex justify-between items-start mb-6">
                                    <h3 className="text-2xl font-bold text-white">특허 (Patent)</h3>
                                    <Shield className="text-tech-blue group-hover:scale-110 transition-transform"/>
                                </div>
                                <ul className="space-y-4 text-sm text-slate-300">
                                    <li className="flex gap-2"><span className="text-tech-blue">●</span><span><strong>대가:</strong> 기술의 완전한 공개 (20년 독점권)</span></li>
                                    <li className="flex gap-2"><span className="text-tech-blue">●</span><span><strong>적합 대상:</strong> 역설계(Reverse Engineering)가 쉬운 제품, 표준 특허</span></li>
                                    <li className="flex gap-2"><span className="text-tech-blue">●</span><span><strong>단점:</strong> 회피 설계 단초 제공, 비용 발생</span></li>
                                </ul>
                            </div>

                            {/* Trade Secret */}
                            <div className="bg-navy-900/80 p-8 rounded-2xl border border-white/10 hover:border-tech-pink transition-all group">
                                <div className="flex justify-between items-start mb-6">
                                    <h3 className="text-2xl font-bold text-white">영업비밀 (Trade Secret)</h3>
                                    <Lock className="text-tech-pink group-hover:scale-110 transition-transform"/>
                                </div>
                                <ul className="space-y-4 text-sm text-slate-300">
                                    <li className="flex gap-2"><span className="text-tech-pink">●</span><span><strong>대가:</strong> 영구적 보호 (단, 유출 시 소멸)</span></li>
                                    <li className="flex gap-2"><span className="text-tech-pink">●</span><span><strong>적합 대상:</strong> 공정 노하우, 배합 비율, 내부 알고리즘</span></li>
                                    <li className="flex gap-2"><span className="text-tech-pink">●</span><span><strong>요건:</strong> 비공지성, 경제적 유용성, <span className="text-white font-bold underline decoration-tech-pink">비밀관리성(합리적 노력)</span></span></li>
                                </ul>
                            </div>
                        </div>

                        {/* Defensive Publication */}
                        <div className="bg-navy-900 p-6 rounded-xl border border-white/5 flex flex-col md:flex-row items-center gap-6">
                            <div className="flex-1">
                                <h4 className="text-tech-yellow font-bold text-lg mb-2">🛡️ 방어적 공개 (Defensive Publication)</h4>
                                <p className="text-sm text-slate-300 leading-relaxed">
                                    특허 가치는 낮지만 경쟁사의 등록을 막아야 할 때 사용합니다. 
                                    기술을 공개하여 '선행 기술(Prior Art)'로 만듦으로써 경쟁사의 특허 진입을 저지합니다. 
                                    <span className="text-slate-400 block mt-1 text-xs">* 주의: 단순 웹게시는 인정받기 어려우므로, KIPRIS나 공신력 있는 타임스탬프 플랫폼을 활용해야 합니다.</span>
                                </p>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 3. Joint R&D & Risks 섹션 (id="risk" 추가됨) ---
        const JointRnd = () => (
            <section id="risk" className="py-24 bg-navy-900 border-y border-white/5">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-purple pl-6">
                            <h2 className="text-3xl font-bold text-white">3. 공동 연구와 리스크 관리</h2>
                            <p className="text-slate-400 mt-2 text-sm">개방형 혁신 시대, 계약서 한 줄이 사업의 운명을 가릅니다.</p>
                        </div>

                        <div className="grid lg:grid-cols-2 gap-12">
                            {/* Article 99 Risk */}
                            <div className="bg-red-500/5 p-8 rounded-2xl border border-red-500/20 relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-4 opacity-20"><AlertTriangle size={64} className="text-red-500"/></div>
                                <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <span className="text-red-400">⚠️ Critical Risk:</span> 한국 특허법 제99조
                                </h3>
                                <p className="text-slate-300 text-sm leading-relaxed mb-6">
                                    한국 특허법상 <strong>공유 특허는 다른 공유자의 '동의' 없이는 제3자에게 라이선스(위탁 생산 포함)를 줄 수 없습니다</strong>. 
                                    파트너와 관계가 틀어지면 특허가 사장(Deadlock)될 수 있는 치명적 조항입니다.
                                </p>
                                <div className="bg-navy-900/80 p-4 rounded-lg border border-red-500/30">
                                    <strong className="text-red-300 text-sm block mb-2">✅ 해결 방안 (특약 조항 필수)</strong>
                                    <p className="text-xs text-slate-400 font-mono">
                                        "특허법 제99조에도 불구하고, 각 당사자는 상대방 동의 없이 제3자에게 실시권을 허락할 수 있다."
                                    </p>
                                </div>
                            </div>

                            {/* Background vs Foreground */}
                            <div className="space-y-6">
                                <h3 className="text-xl font-bold text-white flex items-center gap-2">
                                    <Users className="text-tech-purple"/> IP 소유권의 구조화
                                </h3>
                                <div className="space-y-4">
                                    <div className="bg-navy-800 p-4 rounded-xl border border-white/10">
                                        <h4 className="text-white font-bold text-sm mb-1">Background IP (배경 지식재산)</h4>
                                        <p className="text-xs text-slate-400">프로젝트 전 보유했던 IP. 상대방에게는 '본 과제 수행 목적'에 한정한 라이선스만 부여해야 합니다.</p>
                                    </div>
                                    <div className="bg-navy-800 p-4 rounded-xl border border-white/10">
                                        <h4 className="text-tech-purple font-bold text-sm mb-1">Foreground IP (성과 지식재산)</h4>
                                        <p className="text-xs text-slate-400">공동 연구로 파생된 IP. 기여도에 따라 단독/공동 소유를 결정하되, 제99조 특약을 반드시 포함해야 합니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 4. Monetization & Finance 섹션 ---
