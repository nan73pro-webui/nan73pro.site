<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Nan73Pro: 지식재산권의 법적 구조와 현대적 전개 전략">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nan73pro.site/PatentInfo/patent_info_0009.html">
    <meta property="og:title" content="Nan73Pro - 지식재산권의 기본 구조">
    <meta property="og:description" content="산업재산권, 저작권, 신지식재산권의 3대 축을 이해하고 징벌적 손해배상 강화 등 변화하는 법적 환경에 대비하십시오.">
    <meta property="og:image" content="https://nan73pro.site/images/info09.gif"> 
    <title>Nan73Pro: 지식재산권의 기본 구조</title>
    
    <link rel="canonical" href="https://nan73pro.site/PatentInfo/patent_info_0001.html">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        tech: { blue: '#38bdf8', green: '#34d399', purple: '#818cf8', pink: '#f472b6' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Scale = (p) => <IconBase {...p}><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></IconBase>;
        const BookOpen = (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const ShieldAlert = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>;
        const Cpu = (p) => <IconBase {...p}><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></IconBase>;
        const Zap = (p) => <IconBase {...p}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;

        // --- 애니메이션 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 로고 ---
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(56,189,248,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-blue font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        // --- Hero Section ---
        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[60vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-blue/10 border border-tech-blue/20 text-tech-blue text-xs font-bold tracking-wider uppercase mb-8">
                                <Scale size={14} /> Knowledge-based Society
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                지식재산권의 법적 구조와<br />
                                <span className="text-gradient">현대적 전개 전략</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-3xl mx-auto leading-relaxed mb-10 font-light">
                                지식기반사회에서 무형 자산의 가치는 절대적입니다.<br/>
                                <strong className="text-slate-200">산업재산권, 저작권, 신지식재산권</strong>의 3대 축을 이해하고<br/>
                                징벌적 손해배상 강화 등 변화하는 법적 환경에 대비하십시오.
                            </p>
                            <div className="flex flex-wrap justify-center gap-4">
                                <a href="#classification" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <BookOpen className="text-tech-blue" /> <span className="text-white text-sm font-bold">1. 분류 체계</span>
                                </a>
                                <a href="#details" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Cpu className="text-tech-blue" /> <span className="text-white text-sm font-bold">2. 권리 심층 분석</span>
                                </a>
                                <a href="#enforcement" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <ShieldAlert className="text-tech-blue" /> <span className="text-white text-sm font-bold">3. 침해 및 구제</span>
                                </a>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        // --- Section 1: Classification ---
        const Classification = () => (
            <section id="classification" className="py-24 bg-navy-900 border-y border-white/5">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-blue pl-6">
                            <h2 className="text-3xl font-bold text-white">1. 지식재산권의 거시적 분류</h2>
                            <p className="text-slate-400 mt-2 text-sm">보호 대상과 발생 절차에 따른 3대 핵심 영역</p>
                        </div>
                        <div className="grid lg:grid-cols-3 gap-8">
                            {/* 산업재산권 */}
                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10 hover:border-tech-blue/50 transition-all group">
                                <div className="w-12 h-12 rounded-full bg-tech-blue/20 flex items-center justify-center mb-6 text-tech-blue group-hover:scale-110 transition-transform"><Scale/></div>
                                <h3 className="text-xl font-bold text-white mb-2">산업재산권</h3>
                                <p className="text-xs text-tech-blue mb-4 font-mono">Industrial Property</p>
                                <ul className="space-y-3 text-slate-300 text-sm">
                                    <li className="flex gap-2"><span className="text-tech-blue">●</span><span><strong>등록주의:</strong> 특허청 출원/심사/등록 필수</span></li>
                                    <li className="flex gap-2"><span className="text-tech-blue">●</span><span><strong>대상:</strong> 기술적 사상(특허) 및 식별 표지(상표)</span></li>
                                    <li className="flex gap-2"><span className="text-tech-blue">●</span><span><strong>목적:</strong> 발명 공개의 대가로 독점권 부여 (Social Contract)</span></li>
                                </ul>
                            </div>
                            
                            {/* 저작권 */}
                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10 hover:border-tech-green/50 transition-all group">
                                <div className="w-12 h-12 rounded-full bg-tech-green/20 flex items-center justify-center mb-6 text-tech-green group-hover:scale-110 transition-transform"><BookOpen/></div>
                                <h3 className="text-xl font-bold text-white mb-2">저작권</h3>
                                <p className="text-xs text-tech-green mb-4 font-mono">Copyright</p>
                                <ul className="space-y-3 text-slate-300 text-sm">
                                    <li className="flex gap-2"><span className="text-tech-green">●</span><span><strong>무방식주의:</strong> 창작과 동시에 권리 발생 (등록 불필요)</span></li>
                                    <li className="flex gap-2"><span className="text-tech-green">●</span><span><strong>대상:</strong> 인간의 사상/감정을 표현한 창작물</span></li>
                                    <li className="flex gap-2"><span className="text-tech-green">●</span><span><strong>구성:</strong> 저작인격권(일신전속) + 저작재산권(양도 가능)</span></li>
                                </ul>
                            </div>

                            {/* 신지식재산권 */}
                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10 hover:border-tech-purple/50 transition-all group">
                                <div className="w-12 h-12 rounded-full bg-tech-purple/20 flex items-center justify-center mb-6 text-tech-purple group-hover:scale-110 transition-transform"><Cpu/></div>
                                <h3 className="text-xl font-bold text-white mb-2">신지식재산권</h3>
                                <p className="text-xs text-tech-purple mb-4 font-mono">New Intellectual Property</p>
                                <ul className="space-y-3 text-slate-300 text-sm">
                                    <li className="flex gap-2"><span className="text-tech-purple">●</span><span><strong>융합 영역:</strong> 전통적 범주로 포섭 어려운 첨단 기술</span></li>
                                    <li className="flex gap-2"><span className="text-tech-purple">●</span><span><strong>주요 대상:</strong> SW, 반도체 배치설계, 영업비밀, 식물신품종</span></li>
                                    <li className="flex gap-2"><span className="text-tech-purple">●</span><span><strong>특징:</strong> 특별법 형태로 보호하며 시장 실패 방지 목적</span></li>
                                </ul>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- Section 2: Details ---
        const Details = () => (
            <section id="details" className="py-24 bg-navy-800 relative">
                <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-30 pointer-events-none"></div>
                <div className="container mx-auto px-6 relative z-10">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-green pl-6">
                            <h2 className="text-3xl font-bold text-white">2. 주요 권리별 심층 분석</h2>
                            <p className="text-slate-400 mt-2 text-sm">특허, 저작권, 영업비밀의 핵심 요건과 법리</p>
                        </div>
                        
                        <div className="grid md:grid-cols-2 gap-6">
                            <div className="bg-navy-900/80 p-6 rounded-xl border border-white/5 hover:border-tech-blue transition-colors">
                                <h4 className="text-tech-blue font-bold mb-3 flex items-center gap-2"><Scale size={18}/> 특허권 성립 요건</h4>
                                <ul className="text-slate-300 text-sm space-y-2">
                                    <li><strong>산업상 이용가능성:</strong> 실제 산업 현장에서 생산/이용 가능</li>
                                    <li><strong>신규성:</strong> 출원 전 국내외 공지되지 않은 기술</li>
                                    <li><strong>진보성:</strong> 통상의 지식을 가진 자가 용이하게 발명할 수 없는 난이도 (단순 집합 부정)</li>
                                </ul>
                            </div>

                            <div className="bg-navy-900/80 p-6 rounded-xl border border-white/5 hover:border-tech-green transition-colors">
                                <h4 className="text-tech-green font-bold mb-3 flex items-center gap-2"><BookOpen size={18}/> 저작권의 구조</h4>
                                <ul className="text-slate-300 text-sm space-y-2">
                                    <li><strong>저작인격권:</strong> 공표권, 성명표시권, 동일성유지권 (양도 불가)</li>
                                    <li><strong>저작재산권:</strong> 복제권, 공연권, 공중송신권, 배포권, 2차적저작물작성권 (경제적 이익)</li>
                                    <li><strong>보호기간:</strong> 저작자 사후 70년 (한미 FTA 등 국제 조화)</li>
                                </ul>
                            </div>

                            <div className="bg-navy-900/80 p-6 rounded-xl border border-white/5 hover:border-tech-purple transition-colors">
                                <h4 className="text-tech-purple font-bold mb-3 flex items-center gap-2"><ShieldAlert size={18}/> 영업비밀 (Trade Secret)</h4>
                                <ul className="text-slate-300 text-sm space-y-2">
                                    <li><strong>3대 요건:</strong> 비공지성, 경제적 유용성, 비밀관리성</li>
                                    <li><strong>전략:</strong> 기술 공개 없이 노하우 상태 유지 (특허와 상충 전략)</li>
                                    <li><strong>주의:</strong> 역설계(Reverse Engineering)는 침해가 아님</li>
                                </ul>
                            </div>

                            <div className="bg-navy-900/80 p-6 rounded-xl border border-white/5 hover:border-tech-pink transition-colors">
                                <h4 className="text-tech-pink font-bold mb-3 flex items-center gap-2"><Cpu size={18}/> 반도체 배치설계권</h4>
                                <ul className="text-slate-300 text-sm space-y-2">
                                    <li><strong>특징:</strong> 저작권적 요소(표현 보호) + 산업재산권적 요소(등록주의) 결합</li>
                                    <li><strong>존속기간:</strong> 설정등록일로부터 10년 (단기 보호)</li>
                                    <li><strong>목적:</strong> 막대한 투자 비용 보호 및 무임승차 방지</li>
                                </ul>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- Section 3: Enforcement ---
        const Enforcement = () => (
            <section id="enforcement" className="py-24 bg-navy-900">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-blue pl-6">
                            <h2 className="text-3xl font-bold text-white">3. 침해 구제 및 처벌 강화</h2>
                            <p className="text-slate-400 mt-2 text-sm">징벌적 손해배상 도입 등 강력해진 법적 보호 수단</p>
                        </div>
                        <div className="flex flex-col lg:flex-row gap-8 items-stretch">
                            {/* 민사 구제 */}
                            <div className="flex-1 bg-navy-800 p-8 rounded-2xl border border-white/10 relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-32 h-32 bg-tech-blue/10 rounded-full blur-2xl -mr-10 -mt-10"></div>
                                <h3 className="text-lg font-bold text-white mb-4 border-b border-white/10 pb-2 flex items-center gap-2">
                                    <Scale className="text-tech-blue"/> 민사적/행정적 구제
                                </h3>
                                <ul className="space-y-4 text-sm text-slate-300">
                                    <li className="flex items-start gap-3">
                                        <div className="bg-tech-blue/20 p-1 rounded text-tech-blue"><Zap size={16}/></div>
                                        <div>
                                            <strong className="text-white">징벌적 손해배상 (최대 5배):</strong><br/>
                                            고의적 침해 시 손해액의 최대 5배 배상 (특허법/부정경쟁방지법 개정)
                                        </div>
                                    </li>
                                    <li className="flex items-start gap-3">
                                        <div className="bg-tech-blue/20 p-1 rounded text-tech-blue"><Scale size={16}/></div>
                                        <div>
                                            <strong className="text-white">행정 시정명령:</strong><br/>
                                            특허청장 직권 조사 및 시정명령 가능. 미이행 시 과태료 부과 (중소기업에 효과적)
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            {/* 형사 처벌 */}
                            <div className="flex-1 bg-navy-800 p-8 rounded-2xl border border-white/10 relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-32 h-32 bg-tech-pink/10 rounded-full blur-2xl -mr-10 -mt-10"></div>
                                <h3 className="text-lg font-bold text-white mb-4 border-b border-white/10 pb-2 flex items-center gap-2">
                                    <ShieldAlert className="text-tech-pink"/> 형사적 제재 (최대 형량)
                                </h3>
                                <div className="space-y-4">
                                    <div className="bg-navy-900 p-4 rounded-lg flex justify-between items-center border border-white/5">
                                        <span className="text-sm text-slate-300">특허/디자인 침해 (친고죄)</span>
                                        <span className="text-sm font-bold text-tech-pink">7년 / 1억 원</span>
                                    </div>
                                    <div className="bg-navy-900 p-4 rounded-lg flex justify-between items-center border border-white/5">
                                        <span className="text-sm text-slate-300">상표권 침해 (비친고죄)</span>
                                        <span className="text-sm font-bold text-tech-pink">7년 / 1억 원</span>
                                    </div>
