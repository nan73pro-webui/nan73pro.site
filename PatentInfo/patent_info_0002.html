<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Nan73Pro: 특허 전략: 당신의 아이디어를 자산으로!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nan73pro.site/PatentInfo/patent_info_0002.html">
    <meta property="og:title" content="Nan73Pro - 특허전략 네비게이터">
    <meta property="og:description" content="특허 출원의 경영학적 필요성부터 등록 특허의 강력한 법적 효력, 그리고 실제 분쟁 발생 시의 체계적인 대응 메뉴얼을 제공합니다.">
    <meta property="og:image" content="https://nan73pro.site/images/patright.gif"> 
    <title>Nan73Pro: 특허권리 및 침해대응 전략</title>
    
    <link rel="canonical" href="https://nan73pro.site/PatentInfo/patent_info_0001.html">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: {
                            900: '#0f172a',
                            800: '#1e293b',
                        },
                        tech: {
                            blue: '#38bdf8',
                            green: '#34d399',
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Global Styles */
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        html { scroll-behavior: smooth; }

        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-glow {
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 189, 248, 0.5);
        }

        .bg-grid-pattern {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- Icons ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Shield = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></IconBase>;
        const Coins = (p) => <IconBase {...p}><circle cx="9" cy="7" r="4"></circle><path d="M10 15H6a4 4 0 0 0-4 4v2"></path><circle cx="15" cy="17" r="4"></circle><path d="M15 2h6"></path></IconBase>;
        const Scale = (p) => <IconBase {...p}><path d="M12 3v19"></path><path d="M5 8h14"></path><path d="M2 13h6"></path><path d="M16 13h6"></path></IconBase>;
        const AlertTriangle = (p) => <IconBase {...p}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></IconBase>;
        const Check = (p) => <IconBase {...p}><polyline points="20 6 9 17 4 12"></polyline></IconBase>;
        const ArrowRight = (p) => <IconBase {...p}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></IconBase>;

        // --- Helper Components ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);

            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        const Logo = ({ href = "#" }) => {
            const isScrollLink = href === "#";
            const handleClick = (e) => {
                if (isScrollLink) {
                    e.preventDefault();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            return (
                <a href={href} onClick={handleClick} className="flex items-center gap-2 group cursor-pointer">
                    <div className="relative w-10 h-10 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm transform skew-y-[-10deg] group-hover:bg-tech-blue/50 transition-colors"></div>
                        <div className="absolute bottom-3 left-3 w-3 h-3 bg-slate-400 rounded-sm transform skew-y-[-10deg] group-hover:bg-tech-blue transition-colors"></div>
                        <div className="absolute bottom-6 left-6 w-4 h-4 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm transform skew-y-[-10deg] shadow-[0_0_15px_rgba(56,189,248,0.5)] flex items-center justify-center">
                            <div className="w-1 h-1 bg-white rounded-full animate-pulse"></div>
                        </div>
                    </div>
                    <div className="flex flex-col justify-center">
                        <span className="text-xl font-bold tracking-tight text-white leading-none">
                            Nan7<span className="text-tech-blue font-light">3</span>Pro
                        </span>
                        <span className="text-[10px] text-slate-400 tracking-widest uppercase">Branding Consultant</span>
                    </div>
                </a>
            );
        };

        // --- Content Sections ---

        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[70vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-blue/10 border border-tech-blue/20 text-tech-blue text-xs font-bold tracking-wider uppercase mb-8">
                                <Shield size={14} />
                                IP Strategy Report
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                특허 전략: <br />
                                <span className="text-gradient">당신의 아이디어를 자산으로</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-2xl mx-auto leading-relaxed mb-10 font-light">
                                본 리포트는 특허 출원의 경영학적 필요성부터 등록 특허의 강력한 법적 효력,
                                그리고 실제 분쟁 발생 시의 체계적인 대응 메뉴얼을 제공합니다.
                            </p>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
                                {[
                                    { icon: Shield, title: "독점적 권리", desc: "20년간 기술 독점 및 시장 우위 확보" },
                                    { icon: Coins, title: "자산 가치", desc: "기술이전, 라이선싱, 기업가치 상승" },
                                    { icon: Scale, title: "법적 보호", desc: "민형사상 구제수단 및 강력한 제재" }
                                ].map((item, idx) => (
                                    <div key={idx} className="bg-navy-800/50 backdrop-blur border border-slate-700 p-6 rounded-xl hover:border-tech-blue transition-colors group">
                                        <div className="w-12 h-12 bg-navy-900 rounded-lg flex items-center justify-center mb-4 group-hover:bg-tech-blue/20 transition-colors mx-auto md:mx-0">
                                            <item.icon className="text-tech-blue" />
                                        </div>
                                        <h3 className="font-bold text-white mb-2 text-left">{item.title}</h3>
                                        <p className="text-sm text-slate-400 text-left leading-relaxed">{item.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        const NecessitySection = () => {
            const chartRef = useRef(null);

            useEffect(() => {
                const ctx = chartRef.current.getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['매출 성장률', '영업 이익률', '자산 가치(지수)'],
                        datasets: [{
                            label: '특허 보유 기업',
                            data: [18.5, 12.4, 150],
                            backgroundColor: '#38bdf8', // tech-blue
                            borderRadius: 4
                        }, {
                            label: '미보유 기업',
                            data: [5.2, 4.1, 100],
                            backgroundColor: '#475569', // slate-600
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { labels: { color: '#cbd5e1' } },
                            tooltip: {
                                backgroundColor: '#1e293b',
                                titleColor: '#fff',
                                bodyColor: '#cbd5e1',
                                borderColor: '#334155',
                                borderWidth: 1
                            }
                        },
                        scales: {
                            y: {
                                grid: { color: '#334155' },
                                ticks: { color: '#94a3b8' }
                            },
                            x: {
                                grid: { display: false },
                                ticks: { color: '#94a3b8' }
                            }
                        }
                    }
                });
                return () => chart.destroy();
            }, []);

            return (
                <section id="necessity" className="py-24 bg-navy-900 border-y border-white/5">
                    <div className="container mx-auto px-6">
                        <RevealOnScroll>
                            <div className="mb-12 border-l-4 border-tech-blue pl-6">
                                <h2 className="text-3xl font-bold text-white">1. 특허 출원의 필요성 및 경제적 효과</h2>
                                <p className="text-slate-400 mt-2 text-sm max-w-2xl">
                                    왜 지금 당장 특허를 출원해야 하는가? 데이터로 보는 특허 보유 기업의 경쟁력.
                                </p>
                            </div>

                            <div className="grid lg:grid-cols-2 gap-12 items-center bg-navy-800 p-8 rounded-2xl border border-white/10 shadow-lg">
                                <div className="space-y-4">
                                    <p className="text-xs font-bold text-tech-blue tracking-wider uppercase mb-2">CORE BENEFITS</p>
                                    {[
                                        { title: "시장 방어 및 진입장벽 구축", desc: "후발주자의 모방을 원천 차단하고 독점적 시장 지위를 확보합니다." },
                                        { title: "마케팅 및 신뢰도 향상", desc: "'특허 획득' 문구 사용을 통한 기술력 입증 및 소비자 신뢰도 제고." },
                                        { title: "투자 유치 및 자금 조달", desc: "IP 담보 대출 및 벤처 투자 심사 시 핵심 평가 지표로 활용됩니다." }
                                    ].map((item, idx) => (
                                        <div key={idx} className="group p-5 rounded-xl border border-white/5 bg-navy-900/50 hover:bg-navy-900 hover:border-tech-blue transition-all cursor-default">
                                            <div className="flex items-center justify-between">
                                                <h3 className="font-bold text-white">{item.title}</h3>
                                                <ArrowRight className="text-tech-blue opacity-0 group-hover:opacity-100 transition-opacity" size={18} />
                                            </div>
                                            <p className="text-sm text-slate-400 mt-2 group-hover:text-slate-300 transition-colors">{item.desc}</p>
                                        </div>
                                    ))}
                                </div>

                                <div className="flex flex-col items-center justify-center bg-navy-900 p-6 rounded-xl border border-white/5">
                                    <h4 className="text-sm font-bold text-slate-400 mb-6 text-center">특허 보유 유무에 따른 기업 성장률</h4>
                                    <div className="chart-container">
                                        <canvas ref={chartRef}></canvas>
                                    </div>
                                    <p className="text-xs text-center text-slate-600 mt-4">
                                        * 보유 기업은 미보유 기업 대비 자산 가치 1.5배 이상 높음
                                    </p>
                                </div>
                            </div>
                        </RevealOnScroll>
                    </div>
                </section>
            );
        };

        const ProtectionSection = () => {
            const [activeTab, setActiveTab] = useState('civil');
            const chartRef = useRef(null);

            const data = {
                civil: {
                    title: "민사적 구제 수단",
                    points: [
                        { t: "침해금지청구권", d: "현재 진행 중인 침해 행위의 중지 및 예방 청구 (가처분 포함)" },
                        { t: "손해배상청구권", d: "고의/과실로 인한 특허 침해 시 재산적 손해 배상 청구" },
                        { t: "신용회복조치", d: "침해로 실추된 업무상 신용 회복을 위한 조치 청구" },
                        { t: "부당이득반환", d: "침해자가 법률상 원인 없이 얻은 이익 반환 청구" }
                    ]
                },
                criminal: {
                    title: "형사적 제재",
                    points: [
                        { t: "침해죄 성립", d: "7년 이하의 징역 또는 1억원 이하의 벌금 (고의 침해 시)" },
                        { t: "친고죄 폐지", d: "특허권자의 고소가 없어도 공소 제기 가능 (반의사불벌죄 여부 검토)" },
                        { t: "양벌규정", d: "행위자뿐만 아니라 그 법인(회사)에게도 벌금형 부과" }
                    ]
                },
                scope: {
                    title: "권리 범위 해석 원칙",
                    points: [
                        { t: "구성요소 완비의 원칙", d: "청구항의 모든 구성요소를 실시해야 침해 성립 (All Elements Rule)" },
                        { t: "균등론", d: "일부 변경되었더라도 기술적 사상이 동일하고 효과가 같다면 침해 인정" },
                        { t: "공지기술 제외", d: "이미 공지된 기술(자유기술)인 경우 특허권 효력 미치지 않음" }
                    ]
                }
            };

            useEffect(() => {
                const ctx = chartRef.current.getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['손해배상', '침해금지', '형사고소', '신용회복'],
                        datasets: [{
                            data: [45, 35, 15, 5],
                            backgroundColor: ['#38bdf8', '#0ea5e9', '#6366f1', '#94a3b8'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'right', labels: { color: '#cbd5e1', font: { size: 10 } } }
                        }
                    }
                });
                return () => chart.destroy();
            }, []);

            const activeContent = data[activeTab];

            return (
                <section id="protection" className="py-24 bg-navy-800 relative">
                     <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-30 pointer-events-none"></div>
                    <div className="container mx-auto px-6 relative z-10">
                        <RevealOnScroll>
                            <div className="mb-12 border-l-4 border-tech-green pl-6">
                                <h2 className="text-3xl font-bold text-white">2. 등록 특허의 법적 보호 범위</h2>
                                <p className="text-slate-400 mt-2 text-sm max-w-2xl">
                                    특허청구범위(Claims)에 기재된 내용에 한하여 강력한 법적 권리가 발생합니다.
                                </p>
                            </div>

                            <div className="bg-navy-900 rounded-2xl border border-white/10 overflow-hidden shadow-2xl">
                                <div className="flex border-b border-white/10 overflow-x-auto">
                                    {['civil', 'criminal', 'scope'].map((tab) => (
                                        <button 
                                            key={tab}
                                            onClick={() => setActiveTab(tab)}
                                            className={`flex-1 py-5 min-w-[120px] text-center text-sm font-bold transition-all ${activeTab === tab ? 'text-navy-900 bg-tech-blue' : 'text-slate-400 hover:text-white hover:bg-navy-800'}`}
                                        >
                                            {tab === 'civil' ? '민사적 구제' : tab === 'criminal' ? '형사적 제재' : '권리 해석'}
                                        </button>
                                    ))}
                                </div>

                                <div className="p-8 md:p-12 grid grid-cols-1 md:grid-cols-3 gap-8">
                                    <div className="md:col-span-2 space-y-6">
                                        <h3 className="text-2xl font-bold text-white mb-6">{activeContent.title}</h3>
                                        <ul className="space-y-4">
                                            {activeContent.points.map((pt, i) => (
                                                <li key={i} className="flex items-start gap-4 p-4 bg-navy-800/50 rounded-lg border border-white/5">
                                                    <div className="w-6 h-6 rounded-full bg-tech-blue/20 text-tech-blue flex items-center justify-center shrink-0 mt-0.5">
                                                        <Check size={14} />
                                                    </div>
                                                    <div>
                                                        <span className="font-bold text-white block mb-1">{pt.t}</span>
                                                        <span className="text-sm text-slate-400">{pt.d}</span>
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>

                                    <div className="bg-navy-800 p-6 rounded-xl border border-white/10 flex flex-col justify-center items-center">
                                        <h4 className="text-sm font-bold text-slate-300 mb-6">특허 소송 청구 유형 비율</h4>
                                        <div className="chart-container" style={{height: '200px'}}>
                                            <canvas ref={chartRef}></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </RevealOnScroll>
                    </div>
                </section>
            );
        };

        const ResponseSection = () => {
            const [activePhase, setActivePhase] = useState('detection');

            const content = {
                detection: {
                    title: "단계 1: 침해 사실 인지 및 증거 확보",
                    steps: [
                        "내용증명 발송 전, 상대방이 모르게 증거를 확보하는 것이 핵심입니다.",
                        "공증 구매(Trap Purchase)를 통해 제품 실물과 영수증을 확보하십시오.",
                        "상대방의 카탈로그, 웹사이트 캡처 등 영업 활동 내역을 수집하십시오.",
                        "특허법률사무소에 의뢰하여 '권리범위확인심판' 또는 '감정서'를 준비하십시오."
                    ]
                },
                warning: {
                    title: "단계 2: 경고장 발송 및 협상",
                    steps: [
                        "침해 중지 및 손해배상을 요구하는 공식 경고장(내용증명)을 발송합니다.",
                        "초기부터 과도한 위협보다는 라이선스 계약 체결 등 비즈니스적 해결을 제안하는 것이 유리합니다.",
                        "상대방의 '무효심판' 제기 가능성에 대비하여 특허의 무결성을 재검토하십시오."
                    ]
                },
                litigation: {
                    title: "단계 3: 민형사상 조치 (본안 소송)",
                    steps: [
                        "침해금지가처분신청: 판결 확정 전까지 제조/판매를 신속히 중단시킵니다.",
                        "손해배상청구소송: 일실수익, 침해자 이익, 또는 통상 실시료 상당액을 청구합니다.",
                        "특허권침해금지청구: 생산 설비의 폐기 등을 함께 청구합니다.",
                        "침해 입증 책임 완화 제도를 활용하여 자료 제출 명령을 신청하십시오."
                    ]
                }
            };

            const activeData = content[activePhase];

            return (
                <section id="response" className="py-24 bg-navy-900">
                    <div className="container mx-auto px-6">
                        <RevealOnScroll>
                            <div className="mb-12 border-l-4 border-red-500 pl-6">
                                <h2 className="text-3xl font-bold text-white">3. 침해 사례 발생 시 대응 메뉴얼</h2>
                                <p className="text-slate-400 mt-2 text-sm">
                                    감정적인 대응은 금물입니다. 단계별 전략 프로세스를 따라 대응하십시오.
                                </p>
                            </div>

                            <div className="flex flex-col md:flex-row items-start gap-8">
                                <div className="md:w-1/3 w-full space-y-4">
                                    <div className="p-6 bg-navy-800 rounded-2xl border border-white/10 mb-6">
                                        <h3 className="text-xl font-bold text-white mb-2 flex items-center gap-2">
                                            <AlertTriangle className="text-yellow-400" />
                                            <span>상황 발생</span>
                                        </h3>
                                        <p className="text-sm text-slate-400">현재 상황을 선택하여 대응 전략을 확인하세요.</p>
                                    </div>
                                    
                                    {[
                                        { key: 'detection', label: '1. 모방품 발견 (침해 의심)' },
                                        { key: 'warning', label: '2. 경고장 발송 준비' },
                                        { key: 'litigation', label: '3. 협상 결렬 및 소송' }
                                    ].map((btn) => (
                                        <button 
                                            key={btn.key}
                                            onClick={() => setActivePhase(btn.key)}
                                            className={`w-full text-left p-4 rounded-xl border transition-all duration-300 ${
                                                activePhase === btn.key 
                                                ? 'bg-navy-800 border-tech-blue shadow-[0_0_15px_rgba(56,189,248,0.2)] text-white' 
                                                : 'bg-navy-800/30 border-white/5 text-slate-400 hover:bg-navy-800 hover:text-white'
                                            }`}
                                        >
                                            <span className="font-bold">{btn.label}</span>
                                        </button>
                                    ))}
                                </div>

                                <div className="md:w-2/3 w-full bg-navy-800 p-8 rounded-2xl border border-white/10 shadow-2xl relative overflow-hidden min-h-[400px]">
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-tech-blue/5 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>
                                    
                                    <div className="relative z-10">
                                        <div className="inline-block px-3 py-1 bg-tech-blue/10 border border-tech-blue/30 text-tech-blue text-xs font-bold rounded mb-6">
                                            ACTION PLAN
                                        </div>
                                        <h3 className="text-2xl font-bold text-white mb-8 border-b border-white/10 pb-4">{activeData.title}</h3>
                                        
                                        <div className="space-y-4">
                                            {activeData.steps.map((step, i) => (
                                                <div key={i} className="flex items-start gap-4 p-4 bg-navy-900 rounded-lg border border-slate-700">
                                                    <div className="flex-shrink-0 w-8 h-8 bg-navy-800 border border-slate-600 rounded-full flex items-center justify-center font-bold text-tech-blue shadow-sm">
                                                        {i + 1}
                                                    </div>
                                                    <p className="text-slate-300 text-sm pt-1.5 leading-relaxed">{step}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Evidence Checklist */}
                            <div className="mt-8 bg-yellow-500/10 border border-yellow-500/30 rounded-xl p-6">
                                <h3 className="font-bold text-yellow-400 mb-4 flex items-center gap-2">
                                    <Check className="text-yellow-400" size={20} /> 필수 증거 수집 체크리스트
                                </h3>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    {["침해 제품 실물 확보", "카탈로그/홍보물", "제조/판매 회사 정보", "거래 내역서/영수증"].map((item, i) => (
                                        <div key={i} className="flex items-center gap-2 p-2 bg-navy-900/50 rounded border border-white/5">
                                            <div className="w-5 h-5 rounded-full bg-yellow-500/20 flex items-center justify-center text-xs font-bold text-yellow-400">{i+1}</div>
                                            <span className="text-sm text-slate-300">{item}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </RevealOnScroll>
                    </div>
                </section>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen bg-navy-900 text-slate-50 font-sans selection:bg-tech-blue selection:text-navy-900">
                    <nav className="fixed w-full z-50 bg-navy-900/80 backdrop-blur-md border-b border-white/5">
                        <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                            <Logo />
                            <div className="flex items-center gap-8">
                                <div className="hidden md:flex gap-6 text-sm font-medium text-slate-300">
                                    <a href="#necessity" className="hover:text-tech-blue transition-colors">출원의 필요성</a>
                                    <a href="#protection" className="hover:text-tech-blue transition-colors">법적 보호범위</a>
                                    <a href="#response" className="hover:text-tech-blue transition-colors">침해 대응 전략</a>
                                </div>
                                <button className="bg-tech-blue text-navy-900 px-5 py-2 rounded-lg text-sm font-bold hover:bg-sky-400 transition shadow-[0_0_15px_rgba(56,189,248,0.4)]">
                                    <a href="../index.html#contact">Contact Us</a>
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main>
                        <Hero />
                        <NecessitySection />
                        <ProtectionSection />
                        <ResponseSection />
                    </main>

                    <footer className="bg-navy-900 py-12 border-t border-white/10 text-center">
                        <p className="text-2xl mb-5 font-bold text-white">Nan73Pro.</p>
                        <p className="text-slate-500 text-sm">© 2025 Nan73Pro. All Rights Reserved.</p>
                        <p className="text-xs text-slate-600 mt-2">본 리포트는 지식재산권 인식 제고를 위해 작성된 인터랙티브 요약본입니다.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
