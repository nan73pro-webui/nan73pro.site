<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="특허로(Patent-ro) 시스템 완벽 활용 가이드">
    <title>Nan73Pro - 특허로 시스템 가이드</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 900: '#0f172a', 800: '#1e293b' },
                        tech: { blue: '#38bdf8', green: '#34d399' }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%)',
                        'text-gradient': 'linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        html { scroll-behavior: smooth; }
        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 50%, #2dd4bf 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- 아이콘 컴포넌트 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Shield = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></IconBase>;
        const Key = (p) => <IconBase {...p}><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></IconBase>;
        const CheckCircle = (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></IconBase>;
        const AlertTriangle = (p) => <IconBase {...p}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></IconBase>;
        const Download = (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></IconBase>;
        const User = (p) => <IconBase {...p}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></IconBase>;
        const Settings = (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></IconBase>;

        // --- 애니메이션 ---
        const RevealOnScroll = ({ children, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.unobserve(entry.target); }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);
            return (
                <div ref={ref} className={`transition-all duration-1000 transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"} ${className}`}>
                    {children}
                </div>
            );
        };

        // --- 로고 (patent_info_0004.html 버전으로 교체됨) ---
        const Logo = () => {
            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            return (
                <a href="#" onClick={scrollToTop} className="flex items-center gap-2 cursor-pointer group">
                    <div className="relative w-8 h-8 flex items-end justify-center">
                        <div className="absolute bottom-0 left-0 w-3 h-3 bg-slate-600 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue/50 transition-colors"></div>
                        <div className="absolute bottom-2 left-2 w-3 h-3 bg-slate-400 rounded-sm skew-y-[-10deg] group-hover:bg-tech-blue transition-colors"></div>
                        <div className="absolute bottom-4 left-4 w-4 h-4 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm skew-y-[-10deg] shadow-[0_0_10px_rgba(56,189,248,0.5)]"></div>
                    </div>
                    <div className="flex flex-col">
                        <span className="text-xl font-bold text-white leading-none">Nan7<span className="text-tech-blue font-light">3</span>Pro</span>
                    </div>
                </a>
            );
        };

        // --- 메인 섹션: Hero ---
        const Hero = () => (
            <header className="relative pt-32 pb-20 px-6 overflow-hidden flex items-center justify-center text-center bg-hero-gradient min-h-[70vh]">
                <div className="absolute top-0 left-0 w-full h-full bg-grid-pattern z-0 opacity-50 pointer-events-none"></div>
                <div className="container mx-auto relative z-10">
                    <RevealOnScroll>
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-tech-blue/10 border border-tech-blue/20 text-tech-blue text-xs font-bold tracking-wider uppercase mb-8">
                                <Key size={14} /> Patent-ro System Guide
                            </div>
                            <h1 className="text-4xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-8">
                                특허로(Patent-ro) 시스템<br />
                                <span className="text-gradient">완벽 활용 가이드</span>
                            </h1>
                            <p className="text-lg text-slate-400 max-w-2xl mx-auto leading-relaxed mb-10 font-light">
                                특허고객번호 발급 후, 실제 온라인 업무를 위한 '인증서 사용등록' 및 '로그인' 절차를
                                기술적 오류 해결책과 함께 상세히 안내해 드립니다.
                            </p>
                            <div className="flex flex-wrap justify-center gap-4">
                                <a href="#step1" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Settings className="text-tech-blue" /> <span className="text-white text-sm font-bold">1단계: 필수 환경</span>
                                </a>
                                <a href="#step2" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <Key className="text-tech-blue" /> <span className="text-white text-sm font-bold">2단계: 인증서 등록</span>
                                </a>
                                <a href="#step3" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-tech-blue transition-colors flex items-center gap-2">
                                    <User className="text-tech-blue" /> <span className="text-white text-sm font-bold">3단계: 로그인</span>
                                </a>
                                <a href="#troubleshooting" className="bg-navy-800/50 backdrop-blur border border-slate-700 px-6 py-3 rounded-xl hover:border-red-400 transition-colors flex items-center gap-2">
                                    <AlertTriangle className="text-red-400" /> <span className="text-white text-sm font-bold">오류 해결</span>
                                </a>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </header>
        );

        // --- 섹션 1: 필수 준비 ---
        const Step1_Preparation = () => {
            const [userType, setUserType] = useState('individual');
            return (
                <section id="step1" className="py-24 bg-navy-900 border-y border-white/5">
                    <div className="container mx-auto px-6">
                        <RevealOnScroll>
                            <div className="mb-12 border-l-4 border-tech-blue pl-6">
                                <h2 className="text-3xl font-bold text-white">1단계: 필수 기반 환경 구축</h2>
                                <p className="text-slate-400 mt-2 text-sm max-w-2xl">
                                    등록 실패의 90%는 이 단계에서 발생합니다. 특허고객번호와 인증서의 '논리적 연관 관계'를 확인하세요.
                                </p>
                            </div>
                            <div className="grid lg:grid-cols-2 gap-12">
                                <div className="bg-navy-800 rounded-2xl border border-white/10 overflow-hidden">
                                    <div className="flex border-b border-white/10">
                                        <button onClick={() => setUserType('individual')} className={`flex-1 py-4 text-sm font-bold transition-all ${userType === 'individual' ? 'bg-tech-blue text-navy-900' : 'bg-navy-900 text-slate-400 hover:text-white'}`}>개인 출원인</button>
                                        <button onClick={() => setUserType('corporate')} className={`flex-1 py-4 text-sm font-bold transition-all ${userType === 'corporate' ? 'bg-tech-blue text-navy-900' : 'bg-navy-900 text-slate-400 hover:text-white'}`}>법인 출원인</button>
                                    </div>
                                    <div className="p-8">
                                        <h3 className="text-xl font-bold text-white mb-4">{userType === 'individual' ? '개인용 공동인증서 필수' : '사업자용/법인용 공동인증서 필수'}</h3>
                                        <ul className="space-y-4">
                                            <li className="flex items-start gap-3"><CheckCircle className="text-tech-green mt-1 shrink-0" size={18} /><div className="text-slate-300 text-sm"><strong>기반 정보:</strong> {userType === 'individual' ? '주민등록번호(RRN)' : '사업자등록번호(BRN)'}</div></li>
                                            <li className="flex items-start gap-3"><CheckCircle className="text-tech-green mt-1 shrink-0" size={18} /><div className="text-slate-300 text-sm"><strong>주의:</strong> 신청 정보와 인증서 정보가 다르면 "신원확인코드가 같지 않습니다" 오류 발생</div></li>
                                        </ul>
                                    </div>
                                </div>
                                <div className="bg-navy-800 p-8 rounded-2xl border border-white/10">
                                    <h3 className="text-xl font-bold text-white mb-6 flex items-center gap-2"><Download className="text-tech-blue" /> 필수 선행 프로그램</h3>
                                    <p className="text-sm text-slate-400 mb-4">특허로 사이트의 '통합설치'를 통해 보안 모듈을 설치해야 합니다.</p>
                                    <div className="space-y-3">
                                        <div className="flex justify-between p-3 bg-navy-900 rounded border border-white/5"><span className="text-white text-sm font-bold">AnySign</span><span className="text-xs text-slate-400">인증/전자서명 (필수)</span></div>
                                        <div className="flex justify-between p-3 bg-navy-900 rounded border border-white/5"><span className="text-white text-sm font-bold">TouchEn nxKey</span><span className="text-xs text-slate-400">키보드 보안</span></div>
                                        <div className="flex justify-between p-3 bg-navy-900 rounded border border-white/5"><span className="text-white text-sm font-bold">파일 전송 모듈</span><span className="text-xs text-slate-400">출원서 업/다운로드</span></div>
                                    </div>
                                </div>
                            </div>
                        </RevealOnScroll>
                    </div>
                </section>
            );
        };

        // --- 섹션 2: 등록 절차 ---
        const Step2_Registration = () => (
            <section id="step2" className="py-24 bg-navy-800 relative">
                <div className="absolute top-0 right-0 w-full h-full bg-grid-pattern opacity-30 pointer-events-none"></div>
                <div className="container mx-auto px-6 relative z-10">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-green pl-6">
                            <h2 className="text-3xl font-bold text-white">2단계: 공동인증서 사용등록</h2>
                            <p className="text-slate-400 mt-2 text-sm max-w-2xl">특허고객번호와 인증서를 시스템에 공식적으로 '연결'하는 절차입니다.</p>
                        </div>
                        <div className="relative space-y-8">
                            {[
                                { step: "01", title: "메뉴 접근", desc: "특허로(patent.go.kr) > '특허고객등록' > '인증서사용등록' 클릭" },
                                { step: "02", title: "번호 입력", desc: "특허고객번호 입력 후 '신청' (번호 분실 시 조회 가능)" },
                                { step: "03", title: "인증서 선택", desc: "팝업에서 올바른 인증서 선택 후 비밀번호 입력" },
                                { step: "04", title: "완료 확인", desc: "'인증서 등록이 성공했습니다' 메시지 확인 필수" }
                            ].map((item, idx) => (
                                <div key={idx} className="flex gap-6 items-start">
                                    <div className="w-12 h-12 rounded-full bg-navy-900 border-2 border-tech-blue flex items-center justify-center font-bold text-tech-blue shrink-0 shadow-lg">{item.step}</div>
                                    <div className="bg-navy-900 p-6 rounded-xl border border-white/10 flex-1 hover:border-tech-blue transition-colors">
                                        <h3 className="font-bold text-white text-lg mb-2">{item.title}</h3>
                                        <p className="text-sm text-slate-400">{item.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 섹션 3: 로그인 ---
        const Step3_Login = () => (
            <section id="step3" className="py-24 bg-navy-900">
                <div className="container mx-auto px-6">
                    <RevealOnScroll>
                        <div className="mb-12 border-l-4 border-tech-blue pl-6">
                            <h2 className="text-3xl font-bold text-white">3단계: 로그인 및 업무 시작</h2>
                            <p className="text-slate-400 mt-2 text-sm max-w-2xl">등록된 인증서는 특허로 시스템의 '마스터 키'입니다.</p>
                        </div>
                        <div className="grid md:grid-cols-2 gap-8 items-center">
                            <div className="space-y-6">
                                <div className="flex gap-4"><div className="w-8 h-8 rounded-full bg-tech-blue/20 text-tech-blue flex items-center justify-center font-bold shrink-0">1</div><div><h4 className="font-bold text-white mb-1">로그인 방식 선택</h4><p className="text-sm text-slate-400">ID/PW가 아닌 '공동인증서 로그인' 선택</p></div></div>
                                <div className="flex gap-4"><div className="w-8 h-8 rounded-full bg-tech-blue/20 text-tech-blue flex items-center justify-center font-bold shrink-0">2</div><div><h4 className="font-bold text-white mb-1">인증서 선택</h4><p className="text-sm text-slate-400">2단계에서 등록한 그 인증서를 선택하세요.</p></div></div>
                                <div className="flex gap-4"><div className="w-8 h-8 rounded-full bg-tech-blue/20 text-tech-blue flex items-center justify-center font-bold shrink-0">3</div><div><h4 className="font-bold text-white mb-1">로그인 성공</h4><p className="text-sm text-slate-400">'My특허로' 메뉴가 활성화되면 성공입니다.</p></div></div>
                            </div>
                            <div className="bg-navy-800 p-8 rounded-2xl border border-white/10 shadow-lg relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-32 h-32 bg-tech-blue/10 rounded-full blur-2xl -mr-10 -mt-10"></div>
                                <h3 className="text-xl font-bold text-white mb-4">로그인 성공 시 가능 업무</h3>
                                <ul className="space-y-3 text-sm text-slate-300">
                                    <li className="flex items-center gap-2"><CheckCircle size={16} className="text-tech-green"/> 전자출원 SW 다운로드 및 서류 제출</li>
                                    <li className="flex items-center gap-2"><CheckCircle size={16} className="text-tech-green"/> 제출 결과 실시간 조회</li>
                                    <li className="flex items-center gap-2"><CheckCircle size={16} className="text-tech-green"/> 등록원부 등 각종 증명서 즉시 발급</li>
                                </ul>
                            </div>
                        </div>
                    </RevealOnScroll>
                </div>
            </section>
        );

        // --- 오류 해결 섹션 ---
        const Troubleshooting = () => {
             const [activeCase, setActiveCase] = useState(0);
             const cases = [
                { title: "인증서가 보이지 않음", cause: "보안 프로그램(AnySign) 미설치 또는 저장 경로 오류", sol: "통합설치 페이지에서 프로그램 재설치 또는 폴더 '숨김' 해제" },
                { title: "신원확인코드 불일치", cause: "특허고객번호(개인/법인)와 인증서 유형 불일치", sol: "PC 설정 문제가 아님. 알맞은 유형의 인증서를 새로 발급받아야 함" },
                { title: "버튼 무반응", cause: "최신 브라우저 호환성 문제", sol: "엣지(Edge)의 'IE 모드' 사용 또는 브라우저 재시작" }
             ];
             return (
                <section id="troubleshooting" className="py-24 bg-navy-800 border-t border-white/5">
                    <div className="container mx-auto px-6">
                        <RevealOnScroll>
                            <div className="mb-12 border-l-4 border-red-500 pl-6">
                                <h2 className="text-3xl font-bold text-white">오류 해결 (Troubleshooting)</h2>
                                <p className="text-slate-400 mt-2 text-sm">전문가적 해결책을 제시합니다.</p>
                            </div>
                            <div className="grid md:grid-cols-2 gap-12 items-start">
                                <div className="space-y-4">
                                    {cases.map((item, idx) => (
                                        <button key={idx} onClick={() => setActiveCase(idx)} className={`w-full text-left p-6 rounded-xl border transition-all ${activeCase === idx ? 'bg-navy-900 border-tech-blue shadow-lg' : 'bg-navy-900/50 border-white/5 hover:bg-navy-900'}`}>
                                            <div className="font-bold text-white mb-1">Case {idx + 1}: {item.title}</div>
                                            <div className="text-xs text-slate-500">클릭하여 해결책 확인</div>
                                        </button>
                                    ))}
                                </div>
                                <div className="bg-navy-900 p-8 rounded-2xl border border-white/10 h-full flex flex-col justify-center">
                                    <div className="mb-6"><span className="text-xs font-bold text-red-400 bg-red-400/10 px-2 py-1 rounded">CAUSE</span><p className="text-slate-300 mt-2">{cases[activeCase].cause}</p></div>
