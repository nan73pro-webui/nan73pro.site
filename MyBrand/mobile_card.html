<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nan73Pro - Digital Business Card</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        },
                        tech: {
                            blue: '#38bdf8',
                            cyan: '#22d3ee',
                            green: '#34d399',
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 70%)',
                    },
                    boxShadow: {
                        'glow': '0 0 30px rgba(56, 189, 248, 0.3)',
                        'card': '0 8px 32px rgba(0, 0, 0, 0.3)',
                    },
                    animation: {
                        'spin-slow': 'spin 8s linear infinite',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        /* Gradient Text Utility */
        .text-gradient-custom {
            background: linear-gradient(to right, #6AD7FF, #17C8C8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="antialiased min-h-screen flex justify-center items-center bg-navy-900 bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">
    <div id="root" class="w-full max-w-md mx-auto"></div>

    <script type="text/babel">
        const { useState } = React;
        
        // --- Icons ---
        const Icon = ({ children, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Phone = () => <Icon><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></Icon>;
        const Mail = () => <Icon><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></Icon>;
        const Globe = () => <Icon><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></Icon>;
        const Share = () => <Icon><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></Icon>;

        // --- Main Logo Text Component (Top) ---
        const MainLogoText = () => (
            // w-32 matches the width of the central circle below (w-32 is 8rem = 128px)
            // justify-between spreads the logo and text to the edges of this width
            <div className="w-32 mx-auto flex items-center justify-between mb-10">
                <div className="relative w-8 h-8 flex items-end justify-center">
                    <div className="absolute bottom-0 left-0 w-2.5 h-2.5 bg-slate-600/50 rounded-sm transform skew-y-[-10deg]"></div>
                    <div className="absolute bottom-1.5 left-1.5 w-2.5 h-2.5 bg-slate-400/50 rounded-sm transform skew-y-[-10deg]"></div>
                    <div className="absolute bottom-3 left-3 w-3 h-3 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm transform skew-y-[-10deg] shadow-[0_0_10px_rgba(56,189,248,0.8)]"></div>
                </div>
                
                {/* Text Color Split: Nan(White), 73(Gradient), Pro(White) */}
                <div className="text-xl font-bold tracking-tight">
                    <span className="text-white">Nan</span>
                    <span className="text-gradient-custom">73</span>
                    <span className="text-white">Pro</span>
                </div>
            </div>
        );

        // --- Logo Mark Component ---
        const LogoMark = () => (
            <div className="relative w-16 h-16 flex items-end justify-center mb-2 mr-2">
                <div className="absolute bottom-0 left-0 w-6 h-6 bg-slate-600 rounded-sm transform skew-y-[-10deg]"></div>
                <div className="absolute bottom-4 left-4 w-6 h-6 bg-slate-400 rounded-sm transform skew-y-[-10deg]"></div>
                <div className="absolute bottom-8 left-8 w-7 h-7 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm transform skew-y-[-10deg] shadow-[0_0_15px_rgba(56,189,248,0.5)] flex items-center justify-center">
                    <div className="w-2 h-2 bg-white rounded-full animate-pulse"></div>
                </div>
            </div>
        );

        const DigitalCard = () => {
            const handleSave = () => {
                const vcardContent = `BEGIN:VCARD
VERSION:3.0
FN:Nan73Pro
ORG:Nan73Pro
TITLE:Patent & Brand Consultant
TEL;TYPE=CELL:010-2784-4668
EMAIL:nan73pro@gmail.com
URL:https://nan73pro.site
NOTE:구조적 전문성으로 필연적 행운을 설계합니다
END:VCARD`;
                const blob = new Blob([vcardContent], { type: 'text/vcard;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', 'Nan73Pro.vcf');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="min-h-screen relative overflow-hidden bg-hero-gradient md:border-x md:border-white/10 shadow-2xl">
                    {/* Background Patterns */}
                    <div className="absolute top-0 left-0 w-full h-96 bg-[linear-gradient(rgba(255,255,255,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.02)_1px,transparent_1px)] bg-[size:24px_24px]"></div>
                    <div className="absolute top-[-10%] right-[-10%] w-64 h-64 bg-tech-blue/20 rounded-full blur-[80px] pointer-events-none"></div>

                    <main className="relative z-10 px-6 py-12 flex flex-col items-center text-center animate-fade-in">
                        
                        {/* 1. Main Logo Text (Top - Adjusted Width & Colors) */}
                        <MainLogoText />

                        {/* 2. Central Visual */}
                        <div className="relative mb-8">
                            {/* w-32 matches the width of the top logo container */}
                            <div className="w-32 h-32 mx-auto bg-navy-900 rounded-full p-1 border-2 border-tech-blue/30 shadow-[0_0_30px_rgba(56,189,248,0.2)] flex items-center justify-center relative z-10">
                                <div className="w-full h-full rounded-full bg-navy-800 flex items-center justify-center overflow-hidden">
                                    <LogoMark />
                                </div>
                                <div className="absolute inset-0 rounded-full border border-t-tech-blue border-r-transparent border-b-tech-green border-l-transparent animate-spin-slow"></div>
                                
                                <div className="absolute bottom-0 right-0 bg-tech-blue text-navy-900 p-1.5 rounded-full border-2 border-navy-900 z-20 shadow-lg">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-4 h-4">
                                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 2.18l7 3.12v4.7c0 4.67-3.13 8.96-7 10.17-3.87-1.21-7-5.5-7-10.17V6.3l7-3.12z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        {/* 3. Name & Title (Centered Text - Gradient Applied) */}
                        <div className="mb-10">
                            <h2 className="text-3xl font-bold mb-2 text-gradient-custom">Nan73Pro</h2>
                            <p className="text-tech-blue font-medium mb-2 tracking-wide text-sm">Patent & Brand Consultant</p>
                            <p className="text-slate-400 text-sm font-light leading-relaxed">
                                "구조적 전문성으로 필연적 행운을 설계합니다"
                            </p>
                        </div>

                        {/* 4. Main Action Buttons */}
                        <div className="w-full grid grid-cols-4 gap-3 mb-10">
                            {[
                                { icon: Phone, label: 'Call', href: 'tel:010-2784-4668' },
                                { icon: Mail, label: 'Email', href: 'mailto:nan73pro@gmail.com' },
                                { icon: Globe, label: 'Web', href: 'https://nan73pro.site' },
                                { icon: Share, label: 'Save', href: '#', isAction: true }
                            ].map((item, idx) => (
                                <a key={idx} href={item.href} 
                                   className="flex flex-col items-center gap-2 group cursor-pointer"
                                   onClick={(e) => {
                                       if (item.isAction) {
                                           e.preventDefault();
                                           handleSave();
                                       }
                                   }}
                                >
                                    <div className="w-14 h-14 rounded-2xl glass-panel flex items-center justify-center text-slate-300 group-hover:text-tech-blue group-hover:border-tech-blue/50 group-hover:bg-tech-blue/10 transition-all duration-300 shadow-lg group-hover:shadow-glow">
                                        <item.icon className="w-6 h-6" />
                                    </div>
                                    <span className="text-xs text-slate-500 group-hover:text-slate-300 transition-colors">{item.label}</span>
                                </a>
                            ))}
                        </div>

                        {/* 5. Detail Info Card */}
                        <div className="w-full glass-panel rounded-2xl p-6 text-left mb-6 shadow-card border-t border-white/10">
                            <ul className="space-y-3">
                                {[
                                    "3단계 프로세스로 특허 출원 및 등록",
                                    "특허 기반 브랜드 전략 수립(IP Strategy)",
                                    "비즈니스 모델 구조화 및 웹 컨설팅",
                                    "브랜드 아이덴티티(BI) 개발 및 디자인"
                                ].map((text, i) => (
                                    <li key={i} className="flex items-center gap-3">
                                        <div className="w-1 h-1 bg-tech-blue rounded-full shrink-0"></div>
                                        <span className="text-slate-200 text-[15px] font-medium leading-snug tracking-tight">
                                            {text}
                                        </span>
                                    </li>
                                ))}
                            </ul>
                        </div>

                        {/* 6. Footer */}
                        <footer className="text-slate-600 text-[10px] font-light uppercase tracking-widest mt-4">
                            © 2025 Nan73Pro. All Rights Reserved.
                        </footer>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DigitalCard />);
    </script>
</body>
</html>
