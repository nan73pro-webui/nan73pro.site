<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nan73Pro - Digital Business Card</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        },
                        tech: {
                            blue: '#38bdf8',
                            green: '#34d399',
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 70%)',
                        'card-gradient': 'linear-gradient(145deg, rgba(30, 41, 59, 0.7) 0%, rgba(15, 23, 42, 0.9) 100%)',
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(56, 189, 248, 0.15)',
                        'card': '0 8px 32px rgba(0, 0, 0, 0.2)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        
        /* Smooth Fade In */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="antialiased min-h-screen flex justify-center items-center bg-navy-900 bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">
    <div id="root" class="w-full max-w-md mx-auto"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- Icons ---
        const Icon = ({ children, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Phone = () => <Icon><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></Icon>;
        const Mail = () => <Icon><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></Icon>;
        const Globe = () => <Icon><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></Icon>;
        const Share = () => <Icon><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></Icon>;
        const Copy = () => <Icon><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></Icon>;
        const Check = () => <Icon><polyline points="20 6 9 17 4 12"></polyline></Icon>;

        // --- Logo Component (Mini Version) ---
        const Logo = () => (
            <div className="flex items-center gap-2 mb-1">
                <div className="relative w-8 h-8 flex items-end justify-center">
                    <div className="absolute bottom-0 left-0 w-2.5 h-2.5 bg-navy-700 rounded-sm transform skew-y-[-10deg]"></div>
                    <div className="absolute bottom-2.5 left-2.5 w-2.5 h-2.5 bg-slate-400 rounded-sm transform skew-y-[-10deg]"></div>
                    <div className="absolute bottom-5 left-5 w-3 h-3 bg-gradient-to-tr from-tech-blue to-tech-green rounded-sm transform skew-y-[-10deg] shadow-[0_0_10px_rgba(56,189,248,0.5)]"></div>
                </div>
                <div className="flex flex-col justify-center text-left">
                    <span className="text-lg font-bold tracking-tight text-white leading-none">
                        Nan7<span className="text-tech-blue font-light">3</span>Pro
                    </span>
                </div>
            </div>
        );

        const DigitalCard = () => {
            const [copied, setCopied] = useState(false);

            const handleCopy = () => {
                navigator.clipboard.writeText("nan73pro.site"); // Ïã§Ï†ú ÎèÑÎ©îÏù∏ ÏûÖÎ†•
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="min-h-screen relative overflow-hidden bg-hero-gradient md:border-x md:border-white/10 shadow-2xl">
                    
                    {/* Background Patterns */}
                    <div className="absolute top-0 left-0 w-full h-96 bg-[linear-gradient(rgba(255,255,255,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.02)_1px,transparent_1px)] bg-[size:24px_24px]"></div>
                    <div className="absolute top-[-10%] right-[-10%] w-64 h-64 bg-tech-blue/20 rounded-full blur-[80px] pointer-events-none"></div>

                    <main className="relative z-10 px-6 py-12 flex flex-col items-center text-center animate-fade-in">
                        
                        {/* 1. Header & Logo */}
                        <div className="mb-8 scale-110">
                            <Logo />
                        </div>

                        {/* 2. Profile Image Area */}
                        <div className="relative mb-6 group cursor-pointer">
                            <div className="absolute -inset-1 bg-gradient-to-tr from-tech-blue via-tech-green to-tech-blue rounded-full blur opacity-60 group-hover:opacity-100 transition duration-500"></div>
                            <div className="relative w-32 h-32 rounded-full bg-navy-800 border-2 border-navy-700 overflow-hidden flex items-center justify-center">
                                {/* Ïã§Ï†ú Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏûàÎã§Î©¥ ÏïÑÎûò Ï£ºÏÑùÏùÑ Ìï¥Ï†úÌïòÍ≥† srcÎ•º Î≥ÄÍ≤ΩÌïòÏÑ∏Ïöî */}
                                {/* <img src="/your-photo.jpg" alt="Profile" className="w-full h-full object-cover" /> */}
                                <span className="text-4xl">üë®‚Äçüíª</span>
                            </div>
                            <div className="absolute bottom-1 right-1 bg-tech-blue text-navy-900 p-1.5 rounded-full border-2 border-navy-900">
                                <Icon className="w-3 h-3"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></Icon>
                            </div>
                        </div>

                        {/* 3. Name & Title */}
                        <h1 className="text-3xl font-bold text-white mb-2 tracking-tight">Nan73Pro</h1>
                        <p className="text-tech-blue font-medium mb-1">Patent & Brand Consultant</p>
                        <p className="text-slate-400 text-sm font-light mb-8">
                            "Íµ¨Ï°∞Ï†Å Ï†ÑÎ¨∏ÏÑ±ÏúºÎ°ú ÌïÑÏó∞Ï†Å ÌñâÏö¥ÏùÑ ÏÑ§Í≥ÑÌï©ÎãàÎã§"
                        </p>

                        {/* 4. Main Action Buttons (Grid) */}
                        <div className="w-full grid grid-cols-4 gap-3 mb-8">
                            {[
                                { icon: Phone, label: 'Call', href: 'tel:010-0000-0000' },
                                { icon: Mail, label: 'Email', href: 'mailto:nan73pro@gmail.com' },
                                { icon: Globe, label: 'Web', href: 'https://nan73pro.site' }, // ÎèÑÎ©îÏù∏ ÏàòÏ†ï ÌïÑÏöî
                                { icon: Share, label: 'Save', href: '#' }
                            ].map((item, idx) => (
                                <a key={idx} href={item.href} 
                                   className="flex flex-col items-center gap-2 group"
                                   onClick={item.label === 'Save' ? (e) => e.preventDefault() : null}
                                >
                                    <div className="w-14 h-14 rounded-2xl glass-panel flex items-center justify-center text-slate-300 group-hover:text-tech-blue group-hover:border-tech-blue/50 group-hover:bg-tech-blue/10 transition-all duration-300 shadow-lg group-hover:shadow-glow">
                                        <item.icon className="w-6 h-6" />
                                    </div>
                                    <span className="text-xs text-slate-500 group-hover:text-slate-300 transition-colors">{item.label}</span>
                                </a>
                            ))}
                        </div>

                        {/* 5. Detail Info Card */}
                        <div className="w-full glass-panel rounded-2xl p-6 text-left mb-6 shadow-card border-t border-white/10">
                            <h3 className="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                                <div className="w-1.5 h-1.5 bg-tech-blue rounded-full"></div>
                                Expertise
                            </h3>
                            <ul className="space-y-3">
                                {[
                                    "ÌäπÌóà Í∏∞Î∞ò Î∏åÎûúÎìú Ï†ÑÎûµ ÏàòÎ¶Ω (IP Strategy)",
                                    "ÎπÑÏ¶àÎãàÏä§ Î™®Îç∏ Íµ¨Ï°∞Ìôî Î∞è Ïª®ÏÑ§ÌåÖ",
                                    "Î∏åÎûúÎìú ÏïÑÏù¥Îç¥Ìã∞Ìã∞(BI) Í∞úÎ∞ú Î∞è ÎîîÏûêÏù∏"
                                ].map((item, i) => (
                                    <li key={i} className="flex items-start gap-3 text-slate-300 text-sm">
                                        <div className="mt-1 w-1 h-1 bg-tech-green rounded-full shrink-0"></div>
                                        <span className="leading-relaxed">{item}</span>
                                    </li>
                                ))}
                            </ul>
                        </div>

                        {/* 6. Copy Link Section */}
                        <div className="w-full glass-panel rounded-xl p-1 flex items-center justify-between pl-4 pr-1 mb-8 border border-white/5">
                            <span className="text-xs text-slate-400 font-mono">nan73pro.site</span>
                            <button 
                                onClick={handleCopy}
                                className={`px-4 py-2 rounded-lg text-xs font-bold transition-all duration-300 flex items-center gap-2
                                    ${copied ? 'bg-tech-green text-navy-900' : 'bg-navy-700 text-white hover:bg-slate-600'}`}
                            >
                                {copied ? <><Check /> Copied</> : <><Copy /> Copy URL</>}
                            </button>
                        </div>

                        {/* 7. Footer */}
                        <footer className="text-slate-600 text-[10px] font-light uppercase tracking-widest">
                            ¬© 2025 Nan73Pro. All Rights Reserved.
                        </footer>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DigitalCard />);
    </script>
</body>
</html>
