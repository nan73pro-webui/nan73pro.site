<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Nan73Pro - Final Business Card V2</title>
<style>
  @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");

  :root {
    --navy-bg: #0f172a;
    --tech-blue: #38bdf8;
    --tech-green: #34d399;
    --text-gradient: linear-gradient(135deg, var(--tech-blue), var(--tech-green));
  }

  body {
    font-family: 'Pretendard', sans-serif;
    background-color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 60px;
    padding: 60px;
    margin: 0;
  }

  /* 명함 규격 (1063x591px = 약 90x50mm @ 300dpi) */
  .business-card {
    width: 1063px;
    height: 591px;
    background-color: var(--navy-bg);
    position: relative;
    overflow: hidden;
    color: white;
    box-shadow: 0 40px 80px rgba(0,0,0,0.5);
    /* 안전 여백 */
    padding: 85px 100px; 
    box-sizing: border-box;
  }

  /* 배경 그리드 */
  .bg-grid {
    position: absolute;
    inset: 0;
    background-image: 
      linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
    background-size: 45px 45px;
    z-index: 0;
    pointer-events: none;
  }
  .bg-vignette {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 50% 50%, transparent 30%, rgba(15,23,42,0.9) 100%);
    z-index: 0;
    pointer-events: none;
  }

  /* 텍스트 유틸리티 */
  .text-gradient {
    background: var(--text-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* === [앞면] FRONT SIDE (유지) === */
  .front-card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .logo-wrapper {
    position: relative;
    width: 120px; height: 120px;
    margin-bottom: 30px;
    z-index: 10;
  }
  .shape {
    position: absolute;
    width: 60px; height: 60px;
    border-radius: 8px;
    transform: rotate(-10deg) skewY(5deg);
  }
  .s1 { bottom: 0; left: 10px; background-color: #334155; z-index: 1; opacity: 0.8; }
  .s2 { bottom: 25px; left: 25px; background-color: #475569; z-index: 2; opacity: 0.9; }
  .s3 { 
    bottom: 50px; left: 50px; 
    background: var(--text-gradient);
    z-index: 3;
    box-shadow: 0 0 40px rgba(56, 189, 248, 0.6);
    display: flex; justify-content: center; align-items: center;
  }
  .inner-dot { width: 12px; height: 12px; background: white; border-radius: 50%; }

  .front-brand {
    font-size: 90px; font-weight: 800; letter-spacing: -3px;
    z-index: 10; margin-bottom: 20px; line-height: 1;
  }
  .front-role {
    font-size: 26px; font-weight: 400; letter-spacing: 5px;
    color: var(--tech-blue); text-transform: uppercase;
    z-index: 10; padding: 12px 30px;
    border: 1px solid rgba(56, 189, 248, 0.2);
    border-radius: 60px; background: rgba(56, 189, 248, 0.05);
  }

  /* === [뒷면] BACK SIDE (수정됨) === */
  .back-card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  /* --- 뒷면 상단 --- */
  .back-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start; /* 상단 정렬 */
    z-index: 10;
    margin-bottom: 20px;
    height: 100px; 
  }

  /* 좌측 로고 (위치 이동) */
  .back-logo-group {
    display: flex;
    align-items: center;
    gap: 20px;
    /* 요청: 아래로 조금 이동 */
    transform: translateY(25px); 
  }
  .mini-icon {
    width: 34px; height: 34px;
    background: var(--text-gradient);
    border-radius: 6px;
    transform: rotate(45deg);
    box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
  }
  .back-logo-text {
    font-size: 58px; font-weight: 800; color: white; letter-spacing: -1.5px;
    line-height: 1;
  }

  /* 우측 이름 & 직함 */
  .name-group {
    text-align: right;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  .consultant-label {
    font-size: 20px; color: #94a3b8; font-weight: 700; 
    letter-spacing: 2px; margin-bottom: 8px; text-transform: uppercase;
    margin-right: 2px; line-height: 1.2;
  }
  .name-text {
    font-size: 46px; font-weight: 800; letter-spacing: -0.5px;
    background: var(--text-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    line-height: 1;
  }

  /* --- 뒷면 하단 --- */
  .back-bottom {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    z-index: 10;
  }

  /* 연락처 (좌측) */
  .contact-section {
    display: flex;
    gap: 30px;
    /* 폰트가 커져서 위치 미세 조정 */
    transform: translateY(-5px); 
  }
  .vertical-line {
    width: 6px; /* 라인 두께 조금 키움 */
    background: linear-gradient(to bottom, var(--tech-blue), var(--tech-green));
    border-radius: 3px;
    box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
  }
  .info-list {
    display: flex;
    flex-direction: column;
    gap: 28px;
    justify-content: center;
  }
  .info-item {
    display: flex;
    flex-direction: column;
  }
  .info-label {
    font-size: 13px; color: #64748b; font-weight: 800; 
    letter-spacing: 1px; margin-bottom: 6px; text-transform: uppercase;
  }
  .info-value {
    /* 요청: 텍스트 키움 (이미지처럼 크게) */
    font-size: 30px; color: white; font-weight: 600; letter-spacing: 0.5px;
  }

  /* 슬로건 & QR (우측) */
  .slogan-qr-group {
    display: flex;
    flex-direction: column;
    align-items: flex-end; /* 오른쪽 정렬 */
    gap: 30px;
    text-align: right;
  }
  .slogan-text {
    /* 요청: 글자 키우고 오른쪽 정렬 */
    font-size: 30px; 
    font-weight: 500; 
    color: #e2e8f0; 
    line-height: 1.5;
    text-align: right;
  }
  .highlight-blue { color: var(--tech-blue); font-weight: 700; }
  .highlight-gradient { 
    background: var(--text-gradient); 
    -webkit-background-clip: text; 
    -webkit-text-fill-color: transparent; 
    font-weight: 700; 
  }

  .qr-box {
    background: white;
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }
  .qr-img {
    width: 140px; height: 140px;
    background-image: url('https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://nan73pro.site/MyBrand/mobile_card.html&bgcolor=fff');
    background-size: contain;
    background-repeat: no-repeat;
  }

  /* 인쇄 설정 */
  @media print {
    body { background: none; padding: 0; margin: 0; }
    .business-card { 
      page-break-after: always; margin: 0; box-shadow: none; 
      -webkit-print-color-adjust: exact; print-color-adjust: exact; 
    }
  }
</style>
</head>
<body>

<div class="business-card front-card">
  <div class="bg-grid"></div>
  <div class="bg-vignette"></div>
  
  <div class="logo-wrapper">
    <div class="shape s1"></div>
    <div class="shape s2"></div>
    <div class="shape s3"><div class="inner-dot"></div></div>
  </div>

  <div class="front-brand">
    Nan<span class="text-gradient">73</span>Pro
  </div>

  <div class="front-role">
    Patent & Brand Consultant
  </div>
</div>


<div class="business-card back-card">
  <div class="bg-grid"></div>
  <div class="bg-vignette"></div>

  <div class="back-top">
    <div class="back-logo-group">
      <div class="mini-icon"></div>
      <div class="back-logo-text">Nan<span class="text-gradient">73</span>Pro</div>
    </div>

    <div class="name-group">
      <div class="consultant-label">Consultant</div>
      <div class="name-text">YOO JunHyuk</div>
    </div>
  </div>

  <div class="back-bottom">
    
    <div class="contact-section">
      <div class="vertical-line"></div>
      <div class="info-list">
        <div class="info-item">
          <span class="info-label">Website</span>
          <span class="info-value">nan73pro.site</span>
        </div>
        <div class="info-item">
          <span class="info-label">Mobile</span>
          <span class="info-value">010. 2784. 4668</span>
        </div>
        <div class="info-item">
          <span class="info-label">Email</span>
          <span class="info-value">nan73pro@gmail.com</span>
        </div>
      </div>
    </div>

    <div class="slogan-qr-group">
      <div class="slogan-text">
        <span class="highlight-blue">구조적 전문성</span>으로<br>
        <span class="highlight-gradient">필연적 행운</span>을 설계합니다
      </div>
      <div class="qr-box">
        <div class="qr-img"></div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
